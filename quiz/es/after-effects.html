o a partir de una composición de After Effects?\n\n-  Panel Cola de procesamiento\n-  Cuadro de diálogo Guardar como\n-  Panel Exportar cola\n-  Panel de progreso\n\n","options":3,"answer":-1},{"text":"#### P6. ¿Qué efecto de desenfoque admite el uso de un mate de profundidad para definir el rango focal?\n\n-  Desenfoque de la lente de la cámara\n-  Desenfoque bilateral\n-  Desenfoques inteligentes\n-  Desenfoque del canal\n\n","options":3,"answer":-1},{"text":"#### P7. ¿Cómo se puede crear una relación directa entre dos propiedades de capa?\n\n-  Use el látigo de selección para habilitar la crianza de los hijos.\n-  Utilice la agrupación.\n-  Use Value Linking.\n-  Utilice el látigo de selección para habilitar la conexión.\n\n","options":3,"answer":-1},{"text":"#### P8. ¿Qué técnica es útil para crear resultados de cámara lenta, cámara rápida, fotograma congelado u otros resultados de reprogramación para una capa?\n\n-  Reasignación de tiempo\n-  Desplazamiento de tiempo\n-  Posterizar el tiempo\n-  CC Tiempo Amplio\n\n","options":3,"answer":-1},{"text":"#### P9. Se creó una imagen sobre un fondo transparente en Photoshop utilizando diferentes dimensiones a esta composición de After Effects. ¿Qué opción se utilizó al importar el archivo PSD que se muestra a continuación para colocar la imagen en su escala y posición originales?\n\n-  Haga clic en Importar como \u003e composición.\n-  Haga clic en Importar como material de archivo \u003e.\n-  Haga clic en Importar como \u003e composición – Conservar tamaño de capa.\n-  Establezca la opción de secuencia PSD.\n\n","options":3,"answer":-1},{"text":"#### P10. ¿Cómo se puede representar un archivo en segundo plano y seguir trabajando en After Effects?\n\n-  Haga clic en Archivo \u003e Exportar \u003e Agregar a la cola de Adobe Media Encoder.\n-  Haga clic en Archivos \u003e Carpetas de inspección.\n-  Haga clic en Archivo \u003e Exportar \u003e procesamiento en segundo plano.\n-  Haga clic en Archivo \u003e Exportar \u003e Agregar a la cola de procesamiento.\n\n","options":3,"answer":-1},{"text":"#### P11. ¿Qué propiedades se agregan a una capa 3D? (Seleccione tres elementos.)\n\n-  Rotación Z\n-  Punto de anclaje\n-  Opciones de material\n-  Posición\n-  Opciones de geometría\n\n","options":4,"answer":-1},{"text":"#### P12. Desea incluir controles de una composición de After Effects en el panel Gráficos esenciales. ¿Cuál es una forma de hacerlo?\n\n-  Comando+clic (Mac) o Ctrl+clic (Windows) una propiedad de la línea de tiempo para agregarla al panel Gráficos esenciales.\n-  Seleccione Agregar formato.\n-  Arrastre una propiedad desde la línea de tiempo al panel Gráficos esenciales.\n-  Haga doble clic en una propiedad de la línea de tiempo para agregarla al panel Gráficos esenciales.\n\n","options":3,"answer":-1},{"text":"#### P13. Ha aplicado el efecto Niveles automáticos, pero observa un parpadeo en los resultados. ¿Cómo se puede reducir esto?\n\n-  Ajuste la propiedad Clip negro.\n-  Aumente la propiedad Mezcla con Original.\n-  Aumente la propiedad Suavizado temporal.\n-  Ajuste la propiedad Clip blanco.\n\n","options":3,"answer":-1},{"text":"#### P14. ¿Qué tipo de luz se utiliza en esta escena?\n\n-  Ambiente\n-  Spot\n-  Punto\n-  Paralelo\n\n","options":3,"answer":-1},{"text":"#### P15. ¿Qué efecto recupera el detalle del canal alfa de una escena codificada por un efecto de clave típica, incluida la recuperación de detalles perdidos debido a artefactos de compresión?\n\n-  Keying \u003e Supresor avanzado de derrames\n-  Limpiador de claves \u003e de claves\n-  Extracto de \u003e de claves\n-  Keying \u003e Keylight (1.2)\n\n","options":3,"answer":-1},{"text":"#### P16. Si desea aplicar un efecto a varias capas y ajustar todas las capas a la vez, ¿qué método debe utilizar?\n\n-  Utilice el látigo de selección de capa para vincular propiedades.\n-  Padre de los controles de capa.\n-  Utilice una capa de ajuste.\n-  Establezca un efecto de capa y, a continuación, copie y pegue sus resultados en las otras capas.\n\n","options":3,"answer":-1},{"text":"#### P17. Desea escalar todos los elementos de una composición, incluida la composición en sí. ¿Cómo puedes hacer esto?\n\n-  Haga clic en Archivos \u003e scripts \u003e Double-Up.jsx.\n-  Vincule todas las capas y, a continuación, cambie la configuración de la composición.\n-  Haga clic en Archivos \u003e scripts \u003e Scale Composition.jsx.\n-  En el cuadro de diálogo Configuración de composición, escale las dimensiones de la composición y las capas se escalarán para que coincidan.\n\n","options":3,"answer":-1},{"text":"#### P18. ¿Mantener presionada la tecla Mayús al girar una capa 3D restringe la rotación a cuántos grados?\n\n-  20\n-  30\n-  45\n-  15\n\n","options":3,"answer":-1},{"text":"#### P19. ¿Cómo puede elegir qué fotograma de una composición mostrar como imagen en miniatura para la composición en el panel Proyecto?\n\n-  Seleccione el fotograma deseado en el cuadro de diálogo Configuración de composición.\n-  Mueva el cabezal de reproducción al fotograma deseado y haga clic en Composición \u003e Establecer tiempo de póster.\n-  No se puede cambiar la imagen en miniatura. No se puede cambiar la imagen en miniatura.\n-  Desde la cola de procesamiento, vaya a Configuración de procesamiento para establecer la imagen en miniatura.\n\n","options":3,"answer":-1},{"text":"#### P20. Cuando desee agregar propiedades al panel Gráficos esenciales, ¿cómo puede ver fácilmente solo las propiedades admitidas?\n\n-  Escriba \"PP\" dos veces con el panel Línea de tiempo activo.\n-  Haga clic en el botón Propiedades admitidas en Solitario en el panel Gráficos esenciales.\n-  Cambie al área de trabajo De essential Graphics.\n-  Todas las propiedades son compatibles con el panel Gráficos esenciales.\n\n","options":3,"answer":-1},{"text":"#### P21. Desea tomar una capa existente y convertirla en dos capas separadas. ¿Cómo puedes hacer esto para que la separación ocurra en la cabeza de juego?\n\n-  Haga clic en Capa \u003e Dividir capa.\n-  Haga clic en Editar \u003e Duplicar.\n-  Haga clic en Editar \u003e área de trabajo extraer.\n-  Haga clic en Editar \u003e capa dividida.\n\n","options":3,"answer":-1},{"text":"#### P22. ¿Cómo se puede crear una sola composición a partir de varios elementos de material de archivo?\n\n-  Seleccione los elementos y haga clic en Archivo \u003e nuevo proyecto.\n-  Seleccione los elementos y haga clic en Composición \u003e Nueva composición de Selección.\n-  Arrastre los elementos de material de archivo seleccionados al botón Crear una nueva composición en la parte inferior del panel Proyecto.\n-  Seleccione los elementos y haga clic en Composición \u003e Nueva composición.\n\n","options":3,"answer":-1},{"text":"#### P23. Conecte un monitor de vídeo para ver la corrección de color. ¿Dónde se pueden configurar las preferencias del monitor?\n\n-  Preferencias \u003e Salida\n-  Preferencias \u003e vista previa de vídeo\n-  Preferencias \u003e hardware de vídeo\n-  Preferencias \u003e vistas previas\n\n","options":3,"answer":-1},{"text":"#### P24. Un archivo está en la cola de procesamiento, pero no se puede representar. Verá que está etiquetado como Needs Output. ¿Qué debes hacer?\n\n-  Guarde el proyecto.\n-  Establezca un nombre de archivo de salida en el menú Renderizar en.\n-  Establezca un nombre de archivo de salida y una ubicación en el menú Salida a.\n-  Ajuste la configuración de la composición.\n\n","options":3,"answer":-1}],"title":"## Efectos posteriores"},"lang":"es","availableLanguages":[{"isSelected":true,"name":"Español","key":"es"},{"isSelected":false,"name":"français, langue française","key":"fr"},{"isSelected":false,"name":"Italiano","key":"it"},{"isSelected":false,"name":"English","key":"en"}]},"__N_SSG":true},"page":"/quiz/[...slug]","query":{"slug":["after-effects"]},"buildId":"gaMpA9OFchUmqdeFG7wFG","assetPrefix":"/skill-assessments-quizzes","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></h
