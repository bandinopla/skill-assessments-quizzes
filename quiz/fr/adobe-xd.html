</ul><div class="mt-10 text-center "><button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Prev</button> <!-- -->1<!-- --> of<!-- --> <!-- -->16<!-- --> <button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Next</button></div><div class="text-xs mt-10 border-t pt-1">Quiz <a href="https://github.com/Ebazhanov/linkedin-skill-assessments-quizzes/tree/main/adobe-xd" target="_blank">source code</a></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"quiz":{"folder":"adobe-xd","path":"data/adobe-xd/adobe-xd-quiz-fr.md","questions":[{"text":"#### Q1. Où était-ce `Lock` icône appliquée?\n\n![Q1](images/001.jpg)\n\n-  dans le `Components` panneau\n-  dans le `Layers` panneau\n-  dans le `Property Inspector`\n-  en mode Partager\n\n","options":3,"answer":1},{"text":"#### Q2. Dans cette figure, quelle valeur représente la marge inférieure de la grille de mise en page ?\n\n![Q2](images/002.jpg)\n\n-  30\n-  20\n-  43\n-  0\n\n","options":3,"answer":1},{"text":"#### Q3. Qu’est-ce que le fait de cliquer sur l’icône encerclée vous permet de faire ?\n\n![Q3](images/003.jpg)\n\n-  Modifiez le déclencheur.\n-  Choisissez une destination.\n-  Ajouter une nouvelle interaction.\n-  Ajoutez un nouvel état.\n\n","options":3,"answer":3},{"text":"#### Q4. Vous souhaitez partager votre projet sur un blog ou un réseau social. Comment y parviendriez-vous?\n\n-  Lien vers le projet à partir de votre compte Creative Cloud.\n-  Utilisez le lien prototype.\n-  Ajouter le lien prototype à un blog.\n-  Ajoutez vos comptes de médias sociaux à votre liste d’invitations.\n\n","options":3,"answer":0},{"text":"#### Q5. Vous devez faire apparaître un clavier lorsqu’une zone de texte est touchée. Quel type d’action devez-vous appliquer ?\n\n-  Animation automatique\n-  Superposition\n-  Plan de travail précédent.\n-  Transition.\n\n","options":3,"answer":-1},{"text":"#### Q6. Comment empêcher les guides de s’accrocher aux objets sur le plan de travail ?\n\n-  Appuyez sur Option (Mac) ou Alt (Windows) lorsque vous faites glisser le guide.\n- \\[х] Appuyez sur Commande (Mac) ou Ctrl (Windows) lorsque vous faites glisser le guide.\n-  Appuyez sur la touche Maj lorsque vous faites glisser le repère.\n-  Faites glisser le guide jusqu’à son emplacement sur la planche graphique.\n\n","options":2,"answer":-1},{"text":"#### Q7. Votre développeur vous avertit que l’alignement à gauche d’une partie du texte d’une diapositive dans le menu est désactivé de 2 pixels. Comment le développeur a-t-il attrapé cela?\n\n-  Les valeurs de distance sont affichées dans l’écran de partage du développeur.\n-  Le développeur les a survolés dans l’écran de partage du développeur.\n-  Les différentes valeurs ont été notées dans le CSS.\n-  Les guides du plan de travail s’affichent dans l’écran de partage du développeur.\n\n","options":3,"answer":-1},{"text":"#### Q8. Comment pouvez-vous échanger un composant contre un autre qui est déjà dans le projet?\n\n-  Copiez le composant dans le panneau Actifs, sélectionnez-le dans le projet et collez-le.\n-  Supprimez le composant dans le projet et faites-le glisser à partir du panneau Actifs\n-  Cliquez avec le bouton droit sur le composant que vous souhaitez remplacer et sélectionnez Modifier le gabarit dans le document source.\n-  Faites glisser le nouveau composant du panneau Actifs au-dessus du composant existant dans le projet.\n\n","options":3,"answer":-1},{"text":"#### Q9. Vous avez créé un bouton et l’avez converti en composant afin de le rendre interactif. Lorsque vous ouvrez la zone Composant (maître) dans l’Inspecteur des propriétés et que vous cliquez sur État par défaut, vous remarquez qu’un état est déjà appliqué au bouton. Quel état est appliqué?\n\n-  Survol\n-  Faire glisser\n-  Voix\n-  Appuyez sur\n\n","options":3,"answer":0},{"text":"#### Q10. Vous avez copié une interaction dans le Presse-papiers. Comment appliqueriez-vous cette interaction à plusieurs objets ?\n\n-  Tout en maintenant la touche Maj enfoncée, cliquez sur chaque objet et collez l’interaction.\n-  Sélectionnez les plans de travail et collez l’interaction.\n-  Sélectionnez chaque objet et collez l’interaction.\n-  Marquez les objets et collez l’interaction.\n\n","options":3,"answer":-1},{"text":"#### Q11. L’aperçu de l’appareil nécessite un \\_\n\n-  appareil mobile avec NFC\n-  connexion bluetooth\n-  Connexion USB\n-  connexion sans fil\n\n","options":3,"answer":-1},{"text":"#### Q12. Quel paramètre d’exportation utiliseriez-vous pour créer une ressource basse résolution dont la taille est égale à 50 % de la ressource à l’écran ?\n\n-  Conçu à 3X\n-  Conçu pour le Web\n-  Conçu à 1X\n-  Conçu à 2X\n\n","options":3,"answer":-1},{"text":"#### Q13. Qu’est-ce que ce fil attaché à un composant indique?\n\n![Q13](images/004.jpg)\n\n-  destination.\n-  interaction.\n-  déclencheur\n-  animation.\n\n","options":3,"answer":1},{"text":"#### Q14. Que se passe-t-il lorsque vous cliquez sur cette icône encerclée dans l’aperçu de la conception ?\n\n![Q14](images/005.jpg)\n\n-  L’aperçu bascule vers la vue plan de travail.\n-  L’aperçu bascule vers le flux utilisateur.\n-  L’aperçu bascule vers la vue développeur.\n-  Les propriétés du plan de travail sont affichées\n\n","options":3,"answer":0},{"text":"#### Q15. Quelle méthode d’introduction de contenu Illustrator dans XD n’est pas possible ?\n\n-  Faites glisser un fichier Illustrator (. Al) dans un projet XD.\n-  Copiez et collez du contenu d’Illustrator vers XD.\n-  Ouvrez un fichier Illustrator (. Al) dans XD pour le convertir en projet XD.\n-  Importer un fichier Illustrator (. Al) dans un projet XD.\n\n","options":3,"answer":1},{"text":"#### Q16. Après avoir terminé un projet, vous avez désactivé quelques polices Adobe. Vous devez maintenant apporter des modifications au fichier XD. Comment réactiver les polices Adobe dans XD ?\n\n-  Ouvrez vos polices Creative Cloud et cliquez sur Activer.\n-  Activez les polices dans les paramètres de polices de votre ordinateur.\n-  Les polices Adobe sont automatiquement réactivées via Creative Cloud.\n-  Reliez les polices à votre bibliothèque Creative Cloud.\n\n","options":3,"answer":-1}],"title":"## Adobe XD"},"lang":"fr","availableLanguages":[{"isSelected":false,"name":"Español","key":"es"},{"isSelected":true,"name":"français, langue française","key":"fr"},{"isSelected":false,"name":"Italiano","key":"it"},{"isSelected":false,"name":"English","key":"en"}]},"__N_SSG":true},"page":"/quiz/[...slug]","query":{"slug":["adobe-xd"]},"buildId":"hfj8j03o2el9AE6oOgowQ","assetPrefix":"/skill-assessments-quizzes","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
