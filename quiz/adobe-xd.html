uide.\n-  Press the Shift key when dragging the guide.\n-  Drag the guide to its location on the artboard.\n\n","options":2,"answer":-1},{"text":"#### Q7. Your developer notifies you that the left alignment of some the text in a slide in menu is off by 2 pixels. How did the developer catch this?\n\n-  The distance values are shown in the developer's share screen.\n-  The developer rolled over them in the developer's share screen.\n-  The differing values were noted in the CSS.\n-  Artboard guides appear in the developer's share screen.\n\n","options":3,"answer":-1},{"text":"#### Q8. How can you swap one component for another that is already in the project?\n\n-  Copy the component in the Assets panel, select the component in the project, and paste.\n-  Delete the component in the project and drag the new component from the Assets panel\n-  Right-click the component you want to replace and select Edit Master in Source Document.\n-  Drag the new component from the Assets panel on top of the existing component in the project.\n\n","options":3,"answer":-1},{"text":"#### Q9. You created a button and converted it to a component in order to make the button interactive. When you open the Component (Master) area in the Property Inspector and click Default State, you notice the button already has one state applied to it. What state is applied?\n\n-  Hover\n-  Drag\n-  Voice\n-  Tap\n\n","options":3,"answer":0},{"text":"#### Q10. You have copied an interaction to the clipboard. How would you apply this interaction to multiple objects?\n\n-  Shift-click each object and paste the interaction.\n-  Select the artboards and paste the interaction.\n-  Select each object and paste the interaction.\n-  Marquee the objects and paste the interaction.\n\n","options":3,"answer":-1},{"text":"#### Q11. Device preview requires a \\_\n\n-  mobile device with NFC\n-  bluetooth connection\n-  USB connection\n-  wireless connection\n\n","options":3,"answer":-1},{"text":"#### Q12. Which export setting would you use to create a low-res asset whose size is 50% of the asset on the screen?\n\n-  Designed at 3X\n-  Designed for Web\n-  Designed at 1X\n-  Designed at 2X\n\n","options":3,"answer":-1},{"text":"#### Q13. What does this wire attached to a component indicate?\n\n![Q13](images/004.jpg)\n\n-  destination.\n-  interaction.\n-  trigger\n-  animation.\n\n","options":3,"answer":1},{"text":"#### Q14. What happens when you click this circled icon in the design preview?\n\n![Q14](images/005.jpg)\n\n-  The preview switches to the artboard view.\n-  The preview switches to user flow.\n-  The preview switches to the developer view.\n-  The artboard properties are displayed\n\n","options":3,"answer":0},{"text":"#### Q15. Which method for bringing Illustrator content into XD is not possible?\n\n-  Drag an Illustrator file (.Al) into an XD project.\n-  Copy and paste content from Illustrator to XD.\n-  Open an Illustrator file (.Al) in XD to convert it to an XD project.\n-  Import an Illustrator file (.Al) into an XD project.\n\n","options":3,"answer":1},{"text":"#### Q16. After completing a project, you deactivated a couple of Adobe fonts. Now you need to make changes to the XD file. How do you reenable the Adobe fonts in XD?\n\n-  Open your Creative Cloud fonts and click Enable.\n-  Enable the fonts in your computer's fonts settings.\n-  Adobe fonts are automatically reactivated through the Creative Cloud.\n-  Relink the fonts to your Creative Cloud library.\n\n","options":3,"answer":-1}],"title":"## Adobe XD"},"lang":"en","availableLanguages":[{"isSelected":true,"name":"English","key":"en"}]},"__N_SSG":true},"page":"/quiz/[...slug]","query":{"slug":["adobe-xd"]},"buildId":"Knnv_mtCW69sLKSQjzqSw","assetPrefix":"/skill-assessments-quizzes","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
