</ul><div class="mt-10 text-center "><button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Prev</button> <!-- -->1<!-- --> of<!-- --> <!-- -->24<!-- --> <button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Next</button></div><div class="text-xs mt-10 border-t pt-1">Quiz<!-- --> <a href="https://github.com/Ebazhanov/linkedin-skill-assessments-quizzes/tree/main/after-effects" target="_blank">Source Code</a></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"quiz":{"folder":"after-effects","path":"data/after-effects/after-effects-quiz.md","questions":[{"text":"#### Q1. What type of light never casts a shadow in a 3D scene?\n\n-  Parallel\n-  Ambient\n-  Point\n-  Spot\n\n","options":3,"answer":-1},{"text":"#### Q2. Where do you change the shutter angle for the motion blur in a composition?\n\n-  on the Basic tab of the Composition Settings dialog box\n-  on the Advanced tab of the Composition Settings dialog box\n-  on the 3D Renderer tab of the Composition Settings dialog box\n-  in the File \u003e Project Settings dialog box\n\n","options":3,"answer":-1},{"text":"#### Q3. What is a null object?\n\n-  a special layer used to hold expressions\n-  an invisible layer that has all the properties of a visible layer so it can be parented to any layer in the composition\n-  a solid layer with a black background that can be parented to any layer in the composition\n-  a visible layer that can be parented to any layer in the composition\n\n","options":3,"answer":-1},{"text":"#### Q4. What adjustment in the Lumetri Color effect can help restore edge detail to footage?\n\n-  Contrast\n-  Clarity\n-  Sharpen\n-  Intensity\n\n","options":3,"answer":-1},{"text":"#### Q5. Where can you control the settings for footage created from an After Effects composition?\n\n-  Render Queue panel\n-  Save As dialog box\n-  Export Queue panel\n-  Progress panel\n\n","options":3,"answer":-1},{"text":"#### Q6. Which blur effect supports the use of a depth matte to define the focal range?\n\n-  Camera Lens Blur\n-  Bilateral Blur\n-  Smart BlurS\n-  Channel Blur\n\n","options":3,"answer":-1},{"text":"#### Q7. How can you create a direct relationship between two layer properties?\n\n-  Use the pick whip to enable Parenting.\n-  Use grouping.\n-  Use Value Linking.\n-  Use the pick whip to enable Connecting.\n\n","options":3,"answer":-1},{"text":"#### Q8. Which technique is useful for creating slow-motion, fast-motion, freeze frame, or other retiming results for a layer?\n\n-  Time Remapping\n-  Time Displacement\n-  Posterize Time\n-  CC Wide Time\n\n","options":3,"answer":-1},{"text":"#### Q9. An image was created on a transparent background in Photoshop using different dimensions to this After Effects composition. Which option was used when importing the PSD file shown below to place the image at its original scale and position?\n\n-  Click Import As \u003e Composition.\n-  Click Import As \u003e Footage.\n-  Click Import As \u003e Composition – Retain Layer Size.\n-  Set the PSD sequence option.\n\n","options":3,"answer":-1},{"text":"#### Q10. How can you render a file in the background and keep working in After Effects?\n\n-  Click File \u003e Export \u003e Add to Adobe Media Encoder Queue.\n-  Click File \u003e Watch Folders.\n-  Click File \u003e Export \u003e Background Render.\n-  Click File \u003e Export \u003e Add to Render Queue.\n\n","options":3,"answer":-1},{"text":"#### Q11. What properties are added to a 3D layer? (Select three items.)\n\n-  Z Rotation\n-  Anchor Point\n-  Material Options\n-  Position\n-  Geometry Options\n\n","options":4,"answer":-1},{"text":"#### Q12. You want to include controls from an After Effects composition in the Essential Graphics panel. What is one way to do this?\n\n-  Command+click (Mac) or Ctrl+click (Windows) a property in the Timeline to add it to the Essential Graphics panel.\n-  Select Add Formatting.\n-  Drag a property from the Timeline into the Essential Graphics panel.\n-  Double-click a property in the Timeline to add it to the Essential Graphics panel.\n\n","options":3,"answer":-1},{"text":"#### Q13. You have applied the Auto Levels effect but notice flickering in the results. How can you reduce this?\n\n-  Adjust the Black Clip property.\n-  Increase the Blend with Original property.\n-  Increase the Temporal Smoothing property.\n-  Adjust the White Clip property.\n\n","options":3,"answer":-1},{"text":"#### Q14. Which type of light is used in this scene?\n\n-  Ambient\n-  Spot\n-  Point\n-  Parallel\n\n","options":3,"answer":-1},{"text":"#### Q15. Which effect recovers alpha-channel detail from a scene keyed by a typical keying effect, including recovering detail lost due to compression artifacts?\n\n-  Keying \u003e Advanced Spill Suppressor\n-  Keying \u003e Key Cleaner\n-  Keying \u003e Extract\n-  Keying \u003e Keylight (1.2)\n\n","options":3,"answer":-1},{"text":"#### Q16. If you want to apply an effect to multiple layers and adjust all layers at once, which method should you use?\n\n-  Use the layer pick whip to link properties.\n-  Parent the layer controls.\n-  Use an adjustment layer.\n-  Set one layer effect and then copy and paste its results to the other layers.\n\n","options":3,"answer":-1},{"text":"#### Q17. You want to scale all elements in a composition, including the composition itself. How can you do this?\n\n-  Click File \u003e Scripts \u003e Double-Up.jsx.\n-  Link all layers and then change the composition settings.\n-  Click File \u003e Scripts \u003e Scale Composition.jsx.\n-  In the Composition Settings dialog box, scale the composition dimensions and the layers will scale to match.\n\n","options":3,"answer":-1},{"text":"#### Q18. Holding the Shift key when rotating a 3D layer constrains the rotation to how many degrees?\n\n-  20\n-  30\n-  45\n-  15\n\n","options":3,"answer":-1},{"text":"#### Q19. How can you choose which frame of a composition to show as a thumbnail image for the composition in the Project panel?\n\n-  Select the desired frame in the Composition Settings dialog box.\n-  Move the playhead to the desired frame and click Composition \u003e Set Poster Time.\n-  You cannot change the thumbnail image.You cannot change the thumbnail image.\n-  From the Render Queue, go to Render Settings to set the thumbnail image.\n\n","options":3,"answer":-1},{"text":"#### Q20. When you want to add properties to the Essential Graphics panel, how can you easily see only the supported properties?\n\n-  Type “PP” twice with the Timeline panel active.\n-  Click the Solo Supported Properties button in the Essential Graphics panel.\n-  Switch to the Essential Graphics workspace.\n-  All properties are supported by the Essential Graphics panel.\n\n","options":3,"answer":-1},{"text":"#### Q21. You want to take an existing layer and make it into two separate layers. How can you do this so the separation occurs at the playhead?\n\n-  Click Layer \u003e Split Layer.\n-  Click Edit \u003e Duplicate.\n-  Click Edit \u003e Extract Work Area.\n-  Click Edit \u003e Split Layer.\n\n","options":3,"answer":-1},{"text":"#### Q22. How can you create a single composition from multiple footage items?\n\n-  Select the items and click File \u003e New Project.\n-  Select the items and click Composition \u003e New Composition from Selection.\n-  Drag the selected footage items to the Create a New Composition button at the bottom of the Project panel.\n-  Select the items and click Composition \u003e New Composition.\n\n","options":3,"answer":-1},{"text":"#### Q23. You attach a video monitor to view your color correction. Where can you configure the monitor’s preferences?\n\n-  Preferences \u003e Output\n-  Preferences \u003e Video Preview\n-  Preferences \u003e Video Hardware\n-  Preferences \u003e Previews\n\n","options":3,"answer":-1},{"text":"#### Q24. A file is in the Render Queue but cannot be rendered. You see that it is labeled Needs Output. What should you do?\n\n-  Save the project.\n-  Set an output file name from the Render To menu.\n-  Set an output file name and location from the Output To menu.\n-  Adjust the composition settings.\n\n","options":3,"answer":-1}],"title":"## After Effects"},"lang":"en","availableLanguages":[{"isSelected":false,"name":"Español","key":"es"},{"isSelected":false,"name":"français, langue française","key":"fr"},{"isSelected":false,"name":"Italiano","key":"it"},{"isSelected":true,"name":"English","key":"en"}],"dictionary":{"en":{"CHEER":"ALRIGHT! LET'S GOOO!","TITLE":"Skill Assessments Quizzes","DESC":"Collection of questions and answers on different subjects aimed to help\nyou test your knowledge before an important job interview!\n\nData from __data__. UI by __bandinopla__\n","FILTER_BY_NAME":"Filter by name","BACK_TO_HOME":"back to home","SCORE":"Score","X_CORRECT":"__X__ correct","X_INCORRECT":"__X__ incorrect","X_UNANSWERED":"__X__ unanswered","BUTTON_RESET":"Reset","BUTTON_PREVIOUS":"Prev","BUTTON_NEXT":"Next","SOURCE_CODE":"Source Code","QUIZ":"Quiz","QUIZ_AVAILABLE_IN":"Quiz available in","QUIZ_ONLY_AVAILABLE_IN":"Quiz only available in","LANG_NAME":"English"},"es":{"CHEER":"TODO LISTO! VAMOS!!","TITLE":"Questionarios de evaluación de habilidades","DESC":"Colección de preguntas y respuestas sobre diferentes temas orientadas a\nayudarte a testear tu conocimiento antes de una importante entrevista de trabajo! \n\nDatos de __data__. UI por __bandinopla__\n","FILTER_BY_NAME":"Filtrar por nombre","BACK_TO_HOME":"Volver al inicio","SCORE":"Puntaje","X_CORRECT":"__X__ correctas","X_INCORRECT":"__X__ incorrectas","X_UNANSWERED":"__X__ sin responder","BUTTON_RESET":"Reiniciar","BUTTON_PREVIOUS":"Atrás","BUTTON_NEXT":"Siguente","SOURCE_CODE":"Código fuente","QUIZ":"Questionario","QUIZ_AVAILABLE_IN":"Questionario disponible en","QUIZ_ONLY_AVAILABLE_IN":"Questionario solo disponible en","LANG_NAME":"Español"}}},"__N_SSG":true},"page":"/quiz/[...slug]","query
