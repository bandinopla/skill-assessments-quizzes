</ul><div class="mt-10 text-center "><button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Prev</button> <!-- -->1<!-- --> of<!-- --> <!-- -->91<!-- --> <button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Next</button></div><div class="text-xs mt-10 border-t pt-1">Quiz <a href="https://github.com/Ebazhanov/linkedin-skill-assessments-quizzes/tree/main/microsoft-outlook" target="_blank">source code</a></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"quiz":{"folder":"microsoft-outlook","path":"data/microsoft-outlook/microsoft-outlook-quiz.md","questions":[{"text":"#### Q1. What can you set a reminder for in Outlook?\n\n-  all of these answers\n-  contacts\n-  email messages\n-  appointments and meetings\n\n","options":3,"answer":0},{"text":"#### Q2. What is the default permission that other people in your organization have to your calendar?\n\n-  They can view free/busy details only.\n-  They can edit.\n-  They can view all details.\n-  They can view titles and locations.\n\n[Reference](https://support.microsoft.com/en-us/office/share-an-outlook-calendar-with-other-people-353ed2c1-3ec5-449d-8c73-6931a0adab88)\n\n","options":3,"answer":0},{"text":"#### Q3. Your boss sends you an email with a request to set up a meeting and copies all meeting attendees on the message. What is the fastest way to create the calendar appointment\n\n-  Click New Items \u003e New Appointment.\n-  Click Calendar \u003e New Meeting, and then copy and paste information as needed.\n-  with the email open, click Meeting on the Home ribbon or Message tab.\n-  Click Reply All.\n\n","options":3,"answer":2},{"text":"#### Q4. You are running low on Outlook storage space. How might you address this problem?\n\n-  all of these answers\n-  Archive messages you are done with.\n-  Save and then remove large attachments from messages\n-  Sort by size and then delete large messages.\n\n","options":3,"answer":0},{"text":"#### Q5. Why are read receipts less reliable than delivery receipts?\n\n```\nA. Users can change their email settings to ignore requests for read receipts.\nB. Users can decline individual requests for read receipts.\nC. Read receipts are expensive, so some organizations turn them off.\n```\n\n-  A and C\n-  B and C\n-  A and B\n-  A,B,and C\n\n","options":3,"answer":-1},{"text":"#### Q6. What address box should you use if you want to hide message recipients from each other?\n\n-  Bcc\n-  to\n-  cc\n-  From\n\n","options":3,"answer":0},{"text":"#### Q7. You are creating a new email message to Diane and Joey. You need a response from Diane, but are simply informing Joey. How should you address the email?\n\n-  to Diane and Joey\n-  to Diane and bcc Joey\n-  to Joey and bcc Diane\n-  to Diane and cc Joey\n\n","options":3,"answer":3},{"text":"#### Q8. Which choice is not an attachment?\n\n-  a PDF document included with an email\n-  a Word document included with an email\n-  (Â) a calendar item included with an email\n-  a hyperlink included in an email\n\n","options":3,"answer":3},{"text":"#### Q9. You can use a**\\_to indicate that a message requires further action and a**to organize the message.\n\n-  folder; category\n-  flag; tag\n-  category; flag\n-  flag; category\n\n","options":3,"answer":1},{"text":"#### Q10. You create a task and assign it to Nalia. Nalia reviews the request and declines the assignment. Where is the task now, and who is the owner?\n\n-  The task is nowhere, and no one is the owner.\n-  The task is in your task list, and you are the owner.\n-  The task is in Nalia's task list, and you are the owner.\n-  The task is in Nalia's task list, and Nalia is the owner until she reassigns it to you.\n\n","options":3,"answer":-1},{"text":"#### Q11. What does Outlook automatically point out to you when you are invited to a meeting?\n\n-  if your attendance is mandatory\n-  ifthe meeting is high or low priority\n-  the amount of time you have between this meeting and your next event\n-  if the meeting is adjacent to another event in your calendar\n\n","options":3,"answer":0},{"text":"#### Q12. What appears on your screen whenever a new email arrives?\n\n-  an emoji\n-  an alert\n-  a notice\n-  a bell icon\n\n","options":3,"answer":1},{"text":"#### Q13. Some of your inbox folder are used for annual or biannual projects, while others are used for work that is not based on projects. The same is true for your calendars. How can you use archiving to increase your efficiency and minimize the size of your mailbox?\n\n-  Review your folders to determine the age of messages that should auto archive in each folder. Set the most frequent value as the AutoArchive default\n-  For each folder, determine whether aged items should be deleted or archived\n-  Set individual settings for folders that should be archived, but not using the default settings\n-  All of these answers\n\n","options":3,"answer":-1},{"text":"#### Q14. Removing redundant messages can be completed by utilizing what Outlook features?\n\n-  Filter\n-  Junk Mail\n-  The Delete Key\n-  Clean Up Conversation\n\n","options":3,"answer":3},{"text":"#### Q15. You have sent several emails to a customer and have not received a response. What option do you set to know whether the customer receives your messages?\n\n-  Delivery receipt\n-  All of these answers\n-  Read receipt\n-  Tracking\n\n","options":3,"answer":0},{"text":"#### Q16. A message on your summary list appears with a paper clip icon and an arrow pointing to the left. What does this indicate?\n\n-  The message has been replied to and contains an attachment\n-  The message has been flagged and contains an attachment\n-  None of these answers\n-  The message has been forwarded and contains an attachment\n\n","options":3,"answer":0},{"text":"#### Q17. What is a key difference between sending someone your Outlook contact and sending you Outlook business card?\n\n-  Sending the contact is faster because the contact itself has no formatting\n-  Sharing a contact is superior because more email systems support Outlook contacts rather than business cards\n-  There is no real difference\n-  Your business card can be edited to omit personal information such as a home phone\n\n","options":3,"answer":-1},{"text":"#### Q18. You have received an email message with detailed notes that you need to analyze before responding, so you want to save it as a task. What is the best way to create a new task that includes the notes in the body of the task?\n\n-  Right click the email message, drag and drop it on the Tasks icon, and click Copy Here as Task with Attachment\n-  Copy and paste the notes into a new task form\n-  Drag the email message and drop it on the Tasks icon\n-  Right click the email message, drag and drop it on the Tasks icon, and click Move Here as Task with Attachment\n\n","options":3,"answer":-1},{"text":"#### Q19. There are two types of Outlook rules. One is server-based rules, which run for Exchange Server. What are the other kind, which in part or in whole cannot run on Exchange Server, and when do the execute?\n\n-  client-only rules; when Outlook is running\n-  Outlook-based rules; when Outlook is running\n-  None of these answers\n-  Outlook-only rules; when Outlook is offline\n\n","options":3,"answer":0},{"text":"#### Q20. In earlier version of Outlook, you could easily apply a color to messages sent only to you, but the messages on which you were cc'd were still a visual distraction. How might you create an Inbox experience that is more focused than the default Outlook experience?\n\n-  Create a CCd folder, and then create a rule to move all messages where you are on the CC line to that folder\n-  Create a rule to move all messages where you are in the CC line to the Deleted Items folder\n-  Create a rule to apply conditional formatting to all messages where you are in the CC line\n-  Turn on Focused Inbox\n\n","options":3,"answer":-1},{"text":"#### Q21. How can you quickly locate emails with large attachment?\n\n-  Sort the messages by size then filter by Has: Attachments\n-  Sort the messages by sender\n-  Sort the messages by Has: Attachments and then filter by Is: Large\n-  Sort the messages by Has: Attachments and then by size\n\n","options":3,"answer":3},{"text":"#### Q22. What is not a built-in search filter for message folder?\n\n-  Has Attachments\n-  Sent to me as Bcc\n-  Categorized\n-  Not sent directly to me\n\n","options":3,"answer":1},{"text":"#### Q23. You created a meeting for next Friday at 1 PM, and several invitees have accepted. How do you change only your version of the meeting to 12 PM to allow time to setup?\n\n-  Double click the meeting to open its form, and then change the start time and close it\n-  None of these answers\n-  Open the calendar in Day, Week, or Work Week view and drag the start time to 12 PM\n-  You must create a separate appointment for yourself from 12 PM to 1 PM\n\n","options":3,"answer":3},{"text":"#### Q24. What is the fastest way to find a message sent by Bonnie Bradford that includes an attachment?\n\n-  Search based on sender then filter by Has Attachments\n-  Search for \"has:attachments\" and then filter by Bonnie Bradford\n-  All of these answers\n-  Enter \"Bonnie Bradford attachment\" in the search box\n\n","options":3,"answer":2},{"text":"#### Q25. Each category must have a unique \\_\n\n-  color\n-  folder\n-  name\n-  name and color\n\n","options":3,"answer":2},{"text":"#### Q26. Outlook autocompletes email addresses you have used previously, including addresses that you mistyped. How can you remove an incorrect autocomplete suggestion?\n\n-  Search the autocomplete library, select the incorrect suggestion, and then click Delete\n-  Close Outlook, reboot your computer, and restart Outlook\n-  Wait until the suggestion appears again, then highlight it and press the Delete key\n-  Delete the corresponding contact\n\n[Reference](https://support.microsoft.com/en-us/office/manage-suggested-recipients-in-the-to-cc-and-bcc-boxes-with-auto-complete-dbe46e31-c098-4881-8cf7-66b037bce23e)\n\n","options":3,"answer":2},{"text":"#### Q27. What is the key difference between an appointment and a meeting?\n\n-  A meeting includes other people\n-  An appointment is automatically marked as busy while a meeting is marked as tentative\n-  An appointment can be all day, while a meeting has specific start and end time\n-  A meeting has specific start and end times\n\n","options":3,"answer":0},{"text":"#### Q28. When adding an email account to Outlook, why might you need to enter the server settings manually?\n\n-  You did not write down your password\n-  Outlook cannot detect the proper settings for your server automatically\n-  You do not have an email server\n-  The server is not on the list of Microsoft approved servers\n\n","options":3,"answer":1},{"text":"#### Q29. You are viewing a date three months in the future, in Month view. You switch to check an email in the same window. When you switch back to the calendar, what will Outlook display?\n\n-  the current month\n-  the Month view for a date three months in the future\n-  the current date in Day view\n-  the current date in Week view\n\n","options":3,"answer":0},{"text":"#### Q30. When you @mention a colleague in an email message, what does not happen?\n\n-  Your colleague's name is highlighted in the message\n-  The colleague is automatically added to the To line\n-  @ appears next to the message in your colleague's Inbox\n-  @ appears next to the email in your Sent items folder (Sent folder in Outlook for Mac)\n\n","options":3,"answer":1},{"text":"#### Q31. What is an appropriate use for voting buttons?\n\n-  Asking your supervisor to prioritize a list of tasks\n-  Sending customers a three-question survey about a recent service experience\n-  Asking your colleagues to choose their favorite lunch spot from a list\n-  All of these answers\n\n","options":3,"answer":2},{"text":"#### Q32. You created a meeting for next Tuesday at 2 PM, and several invitees have accepted. How do you change the meeting so it will begin at 1 PM and last for one hour?\n\n```\nA. Open the calendar in Day, Week, or Work Week view. Drag the start time to 1 PM and send an update\nB. Double click the meeting to open it, change the start time to 1 PM abd send an update\nC. Some people have already accepted, so you must cancel this meeting and create a new meeting\n```\n\n-  B\n-  C\n-  A or B\n-  A\n\n","options":3,"answer":2},{"text":"#### Q33. What permission allows your delegates to read, create, change, and delete items that they create, but not items that you created?\n\n-  Reader\n-  Author\n-  Reviewer\n-  Editor\n\n","options":3,"answer":1},{"text":"#### Q34. Why might you create an additional contacts folder?\n\n-  To store contacts to share with colleagues\n-  To avoid exceeding 500 contacts per folder limit\n-  To make it faster to search for your contacts\n-  All of these answers\n\n","options":3,"answer":0},{"text":"#### Q35. When accepting a meeting invitation, what happens if you click \"Do not send a response\"?\n\n-  Outlook will send an email to the meeting organizer on your behalf\n-  The meeting organizer will not receive an email with your response, and your response will be recorded\n-  The meeting organizer will not receive an email with your response, and your response will not be recorded\n-  None of these answers\n\n","options":3,"answer":1},{"text":"#### Q36. What happens to your calendar when you adjust the time scale?\n\n-  You set time constraints for looking events\n-  You automatically switch to list view\n-  You change the time zone that your calendar uses\n-  You change the number of hours visible on the grid\n\n","options":3,"answer":3},{"text":"#### Q37. Which is not a good reason to create a new calendar?\n\n-  To keep track of personal events in a work setting\n-  To use a shared calendar with colleagues\n-  To isolate meetings and important dates for a project team\n-  To have a different view of your calendar\n\n","options":3,"answer":3},{"text":"#### Q38. Under what conditions can you successfully recall a message?\n\n-  Only when the recipient is also using Outlook\n-  Only if the email is plain text without attachments\n-  If the email si still in your outbox\n-  If the email was sent within the past 24 hours\n\n[Reference](https://support.microsoft.com/en-us/office/recall-or-replace-an-email-message-that-you-sent-35027f88-d655-4554-b4f8-6c0729a723a0)\n\n","options":3,"answer":0},{"text":"#### Q39. What rule can you create in View Settings to color code messages from a particular senderm such as your manager?\n\n-  Format Columns\n-  Conditional Formatting\n-  Group By\n-  By Sender\n\n","options":3,"answer":2},{"text":"#### Q40. You have a contact folder for members and you need to track two additional pieces of member information: start date and last renewal. What is the simplest wat to track this information?\n\n-  Export your contacts to Excel, which ash lots of columns; add the data; and then import the contacts back to Outlook\n-  Use the Field Chooser to create two new columns of type Date in the folder\n-  Create a custom contacts form that includes two text boxes to collect this data\n-  All of these answers\n\n","options":3,"answer":-1},{"text":"#### Q41. You have created a rule to automatically route emails to the Project A folder. Why might you also add Project A to Favorites? (Select all that apply)\n\n```\nA. To easily see when you have a new message related to Project A\nB. To audit the rule\nC. Because the unread messages count for the Inbox folder will not include Project A\nD. Because you cannot create a search folder for a subfolder\n```\n\n-  A and C\n-  A, C, and D\n-  A and B\n-  B and D\n\n","options":3,"answer":-1},{"text":"#### Q42. Each \\_ can be assigned two default signatures for \\_ .\n\n-  None of these answers\n-  email account; new messages and replies or forwards\n-  user; new messages and replies\n-  user; new messages and replies or forwards\n\n","options":3,"answer":1},{"text":"#### Q43. While using Focused Inbox, you notice that Outlook sometimes puts important messages from a specific customer on the other tab. How do you fix this for future messages?\n\n-  Right-click a message that was incorrectly organized and click Move to Focused.\n-  Right-click a message that was incorrectly organized and click Always Move to Focused.\n-  Close the Outlook application and relaunch.\n-  Locate that customer in the People Hub and select the Focused check box.\n\n","options":3,"answer":0},{"text":"#### Q44. In the Outlook interface shown below, why is the Show as Conversations option grayed out?\n\n-  The Inbox folder is sorted by size.\n-  The People peek is open and Sally Kerner's card has focus.\n-  Focused Inbox is being used.\n-  The People peek is open and has focus.\n\n","options":3,"answer":-1},{"text":"#### Q45. Suppose you select a message in Focused Inbox and then chose Move to Other, but the message does not move. What is the most likely cause?\n\n-  Clutter is prioritizing the messages.\n-  Your mailbox is not ser for random synchronization.\n-  The mailbox is offline.\n-  The mailbox is a shared mailbox.\n\n","options":3,"answer":-1},{"text":"#### Q46. For efficiency, how should you save a search that you run frequently?\n\n-  as a search folder (Smart Folder on Mac)\n-  none of these answers\n-  as a column\n-  as a criteria set\n\n","options":3,"answer":0},{"text":"#### Q47. When you compose an email and click the To or Cc button, where does Outlook search first?\n\n-  none of these answers\n-  your People list\n-  your Outlook Favorites\n-  the global address book\n\n[official docs](https://support.microsoft.com/en-us/office/find-people-and-contacts-f868749b-31a4-4fba-a936-b778cbb8f1cb)\n\n","options":3,"answer":3},{"text":"#### Q48. What do you call an appointment or meeting that happens on a regular basis?\n\n-  repeating\n-  redundant\n-  related\n-  recurring\n\n","options":3,"answer":3},{"text":"#### Q49. Which key, when held down, allows you to select multiple nonadjacent emails?\n\n-  Alt (Windows) or Option (Mac)\n-  Shift+Tab\n-  Ctrl (Windows) or Command (Mac)\n-  Shift\n\n","options":3,"answer":2},{"text":"#### Q50. You are inviting five members of your executive staff to an offsite retreat. You need to ensure that they do not share the invitation with others. What should you do before sending the email?\n\n-  Include the text \"No Forward\" in the Bcc field.\n-  Turn off the Allow Forwarding option.\n-  Prefix the email subject with \"FWD OFF\".\n-  Turn on the No Forwarding option.\n\n","options":3,"answer":1},{"text":"#### Q51. When adding a calendar to view, which is not a valid option?\n\n-  From Internet\n-  From Contacts\n-  From Address Book\n-  From Room List\n\n","options":3,"answer":-1},{"text":"#### Q52. Which criteria can you select to filter email in the Focused folder?\n\n-  unread status\n-  importance\n-  message size\n-  date received\n\n","options":3,"answer":-1},{"text":"#### Q53. A meeting reminder showed up and you accidently closed it. What is the best way to bring back the reminder when in Calendar view?\n\n-  Right-click the meeting in the Calendar and select Reminders Window.\n-  Close and reopen Outlook\n-  On Windows, on the Home tab, click Schedule View. On Mac, click View \u003e Switch to Other.\n-  On Windows, on the View tab, click Reminders Window. On Mac, click Windows \u003e Reminders.\n\n","options":3,"answer":3},{"text":"#### Q54. You received an email from someone and want to find other emails from this person. Witch method is not a way to see those emails across all folders?\n\n-  Highlight the email in the viewing pane and sort by From,\n-  Enter the person's email address into the search box.\n-  On the Folder tab, click New Search Folder and select Mail from specific people.\n-  Right-click the email and select Find Related \u003e Messages from sender.\n\n","options":3,"answer":3},{"text":"#### Q55. What does the ignore button allow you to do?\n\n-  Flag yourself as unavailable to specific coworkers.\n-  Route all future emails from a user directly to the Deleted Items folder.\n-  Skip all misspellings of a specific word.\n-  Turn off all reminders and notifications.\n\n","options":3,"answer":3},{"text":"#### Q56. When you flag an email for follow-up, you are assigning the email a(n) \\_ .\n\n-  importance level\n-  priority level\n-  category\n-  due date\n\n","options":3,"answer":-1},{"text":"#### Q57. What happens when you drag an email to the Calendar icon?\n\n-  The Archive window opens.\n-  Outlook schedule a reminder.\n-  Outlook schedule a appointment.\n-  The Work Week calendar view opens.\n\n","options":3,"answer":2},{"text":"#### Q58. In this image, what do you use to move between Mail, Calendar, People and Tasks?\n\n-  Quick Steps\n-  Navigation Pane\n-  Navigation Bar\n-  To-DO Bar\n\n","options":3,"answer":2},{"text":"#### Q59. It is currently the week of April 23. You are viewing the week of May 21 in your Outlook calendar. You switch to email then back to the calendar. Which dates do the calendar display now?\n\n-  the week of May 21\n-  the month of April\n-  the month of May\n-  the week of April 23\n\n","options":3,"answer":1},{"text":"#### Q60. Besides opening an email in a new window, where can you view all the content of a message?\n\n-  in the sidebar\n-  in the Information Viewer\n-  in Message Preview\n-  in the Reading Pane\n\n","options":3,"answer":3},{"text":"#### Q61. You want to print full-page slides to fill 8.5-by-11-inch paper, but they appear too small in the preview. What is the best way to rectify this?\n\n-  Repeatedly bumo up the scale setting print option until it fills the page in the preview.\n-  Change the slide size to standard.\n-  Change the scale setting option to 100%.\n-  Select the Scale to Fit Paper print option.\n\n","options":3,"answer":3},{"text":"#### Q62. You have 15 folders, one of each of your projects. How can you make your most frequently used folders more accessible?\n\n-  Create subcategories for the folders based on frequency of use.\n-  Assign the frequently used folders to the same color category.\n-  Save the folders to Favorites.\n-  Assign each folder a priority number.\n\n","options":3,"answer":-1},{"text":"#### Q63. You accidentally delete an email from your inbox. How can you retrieve the deleted email?\n\n-  You cannot retrieve a deleted email.\n-  Open the Deleted Items folder.\n-  Open your computer's Recycle Bin (Windows) or Trash (Mac).\n-  Click the Undo button.\n\n","options":3,"answer":1},{"text":"#### Q64. You are viewing your calendar in Work Week view and see a thin horizontal line running across all days at the 2:30 p.m. position. What does this tell you?\n\n-  Your next appointment is at 2:30 p.m.\n-  You have a recurring appointment at 2:30 p.m.on each day of the week.\n-  Your calendar is free from 2:30 p.m. on.\n-  The current time is 2:30 p.m.\n\n","options":3,"answer":3},{"text":"#### Q65. You have a message in your Inbox that has a blue down arrow. What does it mean?\n\n-  The message needs to finish downloading.\n-  The sender set the message priority to Low Priority.\n-  A rule forwarded the message.\n-  The sender is not in your address list.\n\n","options":3,"answer":1},{"text":"#### Q66. Which Outlook function allows you to filter your emails?\n\n-  Find\n-  Move\n-  Tag\n-  Quick Steps\n\n","options":3,"answer":0},{"text":"#### Q67. In Outlook, a rule is applied to\n\n-  contacts\n-  messages\n-  tasks\n-  meetings\n\n","options":3,"answer":-1},{"text":"#### Q68. You want to change the default font used for new messages and in the Notes field in Calendar, Contacts, and Tasks. How do you do this?\n\n-  Change the fonts used for mail in File \u003e Options \u003e Mail \u003e Stationery and Fonts (Windows) or Outlook \u003e Preferences \u003e Fonts (Mac). The fonts used in the Notes field in Calendar, Contacts, and Tasks cannot be changed.\n-  Click File \u003e Options \u003e General \u003e Stationery and Fonts (Windows) or Outlook \u003e Preferences \u003e Composing (Mac).\n-  Click File \u003e Options \u003e Mail \u003e Stationery and Fonts (Windows) or Outlook \u003e Preferences \u003e Fonts (Mac).\n-  Select the desired font in a new message. Outlook will use it for future messages and notes.\n\n","options":3,"answer":-1},{"text":"#### Q69. What does the Groups section contain in Outlook?\n\n-  Microsoft 365 Groups you are a member of\n-  Microsoft 365 Groups across your company\n-  Contact Groups across your company\n-  Contact Groups you have created\n\n","options":3,"answer":-1},{"text":"#### Q70. Why are some dates in your calendar shaded, as shown?\n\n-  The calendar view is not displaying properly. Click Reset View to fix it.\n-  When you add a category to an appointment, the category color is used as the background color.\n-  You have an appointment that ends after midnight.\n-  You have an all-day event marked as Busy, Out of Office, or Tentative.\n\n","options":3,"answer":-1},{"text":"#### Q71. You are having difficulty reading an email due to the small text size. What is the easiest way to make this email more readable?\n\n-  Change your computer's display and resolution settings.\n-  Reply to the email, select all, and increase the font size.\n-  Use the Zoom button.\n-  Change the Message Preview option to the maximum 3 lines setting.\n\n","options":3,"answer":2},{"text":"#### Q72. You are sending an email to several people, and you want any responses to go to a colleague. How can you set this up?\n\n-  Change the From field to your colleague's email address.\n-  Forward the email to the colleague before anyone responds.\n-  Click Delivery Options \u003e Have Replies sent to.\n-  Include the colleague's email address in the To field.\n\n","options":3,"answer":-1},{"text":"#### Q73. The commands on which bar are available in all Outlook applications?\n\n-  the Simplified Ribbon\n-  To-Do Bar\n-  Quick Access Toolbar\n-  Navigation Bar\n\n","options":3,"answer":-1},{"text":"#### Q74. To keep your Inbox folders organized and lean, where should you move old messages?\n\n-  a subfolder\n-  a compressed file\n-  a file system folder\n-  an archive\n\n[Reference](https://www.extendoffice.com/documents/outlook/5238-outlook-move-items-older-than.html)\n\n","options":3,"answer":3},{"text":"#### Q75. What happens when you delete a folder that contains emails in Outlook?\n\n-  The folder is emptied and then moved to Deleted Items.\n-  You cannot delete a folder until its contents are deleted first.\n-  The contents are moved to Deleted Items, and then the empty folder is moved to Deleted Items.\n-  The folder and its contents are moved to Deleted Items at the same time.\n\n","options":3,"answer":3},{"text":"#### Q76. You are organizing your Outlookfolders. For all emails that are sent directly to you, they should appear in your inbox. For all emails on which you are cc'd, they should be automatically hidden for later review. What is the best way to accomplish these goals?\n\n-  Create a Ccd folder, and then create a rule to move all messages where you are on the cc line to that folder.\n-  Create a rule to move all messages where you are in the Cc line to the Deleted items folder.\n-  Turn on Focused Inbox.\n-  Create a rule to apply conditional formatting to all messages where you are in the Cc line.\n\n","options":3,"answer":0},{"text":"#### Q77. What is the easiest way to add the contact of someone who sent you an email?\n\n-  Copy and paste their email address into a new contact form.\n-  Right-click the sender's name in the message and select Add to Outlook Contacts (Windows) or Open Outlook contacts (Mac).\n-  Double-click the sender's email address in the message and select Add to Outlook Contacts (Windows) or Open Outlook contacts (Mac).\n-  # Open the email and press Ctrl+Q (Windows) or Command+Q (Mac).\n-  Create a rule to apply conditional formatting to all messages where you are in the cc line.\n\n","options":4,"answer":1},{"text":"#### Q78. You created a meeting for next Tuesday at 2 p.m., and several invitees have accepted. How do you change the meeting so it will begin at 1 p.m.?\n\nA. Open the calendar in Day, Week, or Work Week view. Drag the start time to 1 p.m. and send an update.  \nB. Double-click the meeting to open it, change the start time to 1 p.m., and send an update.  \nC. Some people have already accepted, so you must cancel this meeting and create a new meeting.\n\n-  A or B\n-  B\n-  C\n-  А\n\n","options":3,"answer":1},{"text":"#### Q79. Which is not valid search criteria when searching for messages in your Inbox?\n\n-  attachments\n-  words found in the message itself\n-  who sent the email\n-  what geographic location the email was sent from\n\n","options":3,"answer":3},{"text":"#### Q80. You copied several paragraphs of text to the clipboard and want to paste this text into the body of a new task. What is the most efficient way to do this?\n\n-  Click the Task icon and then press Ctrl+V (Windows) or Command+V (Mac).\n-  Open a task form using Ctrl+Shift+K (Windows) or Command+Shift+K (Mac), click in the body, and then press Ctrl+V (Windows) or Command+V (Mac).\n-  Click the Task icon and, on the Home tab, click New from Clipboard.\n-  Click the Task icon and, on the Insert tab, click New Items \u003e More Items \u003e Paste Special.\n\n","options":3,"answer":1},{"text":"#### Q81. What is a key difference between flagging a message for follow-up and creating a task from the item?\n\n-  A task will sync with Microsoft To-Do; a flagged email will not.\n-  You can set a reminder for a task, but not for a flagged item.\n-  A task can be assigned to another person while a flagged item cannot be delegated.\n-  The flagged message appears only in the Inbox folder; the task appears in the To-Do bar and task list.\n\n","options":3,"answer":1},{"text":"#### Q82. What allows Outlook to automatically flag, forward, move, tag, and respond to email messages?\n\n-  Rules\n-  Quick Parts\n-  Categorize\n-  Quick Steps\n\n","options":3,"answer":0},{"text":"#### Q83. You type an email and click Send, but your internet connection is currently unavailable. Where does Outlook store the unsent email?\n\n-  Outbox\n-  Drafts\n-  Archive\n-  Sent Items\n\n","options":3,"answer":0},{"text":"#### Q84. You have been tasked with inviting 75 people to an event. You do not need to track whether or not they intend to attend. to save time, what should you do?\n\n-  Use mail merge to send the invitations.\n-  Turn off Request Responses under Response Options.\n-  Add \"NRR (no response required)\" to the subject line.\n-  Add all recipients to the Bcc field.\n\n","options":3,"answer":1},{"text":"#### Q85. You opened an email message and Outlook is not displaying the included pictures. Why is this?\n\n-  Outlook automatically converts email to HTML.\n-  Outlook can display only pictures stored in JPG format.\n-  Pictures need to be downloaded\n-  Outlook cannot show pictures in emails.\n\n","options":3,"answer":2},{"text":"#### Q86. What does the Work Offline (Windows) or Online/Offline toggle (Mac) do?\n\n-  It stops incoming emails but allows outgoing emails.\n-  It allows incoming emails but stops outgoing emails.\n-  It disconnects the computer from the network.\n-  It disconnects Outlook from the server to stop incoming and outgoing emails.\n\n","options":3,"answer":3},{"text":"#### Q87. Which feature tags a person in an email thread and sends them a flagged message?\n\n-  Permissions\n-  Mail Tips\n-  Mentions\n-  Share\n\n","options":3,"answer":2},{"text":"#### Q88. You want to share a file with collegues via email. Why is it a benefit to embed a link to the file in your email, rather than attach the actual file?\n\n-  It takes up less space in their mailboxes.\n-  It takes up less space in your mailbox.\n-  It allows better version control of the file..\n-  all of these answers\n\n","options":3,"answer":3},{"text":"#### Q89. With the Calendar displayed, on the View tab (Windows) or the Organize tab (Mac), what happens to your calendar when you adjust the Time Scale?\n\n-  You change the time zone that your calendar uses.\n-  You automatically switch to list view.\n-  You set time constraints for booking events.\n-  You change the number of hours visible on the grid.\n\n","options":3,"answer":-1},{"text":"#### Q90. What arrangement can you create in **View Settings** (Windows) or **Rules** (Mac) to color code messages from a particular sender?\n\n-  **By Sender**\n-  **Format Column** (Windows), or **Rules** then **Format Columns** (Mac)\n-  **Group by (Windows), or Rules then Group by (Mac)**\n-  **Conditional Formatting** (Windows), or **Rules** then **Categorize** or **Set Category** (Mac)\n\n","options":3,"answer":2},{"text":"#### Q91. You opened an email message but wherever an image should appear, instead of pictures, Outlook displays a red X followed by a brief text message. Why is this?\n\n-  Outlook cannot show pictures in emails.\n-  Outlook can display only pictures stored in JPG format.\n-  Outlook automatically converts email to HTML.\n-  Pictures were prevented from being automatically downloaded. User may download if desired.\n\n","options":3,"answer":3}],"title":"## Microsoft Outlook"},"lang":"en","availableLanguages":[{"isSelected":true,"name":"English","key":"en"}]},"__N_SSG":true},"page":"/quiz/[...slug]","query":{"slug":["microsoft-outlook"]},"buildId":"gaMpA9OFchUmqdeFG7wFG","assetPrefix":"/skill-assessments-quizzes","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
