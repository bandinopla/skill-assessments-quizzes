inter grow border-b-2 border-l border-l-white bg-slate-300 border-white"></div><div style="height:30px" class=" cursor-pointer grow border-b-2 border-l border-l-white bg-slate-300 border-white"></div><div style="height:30px" class=" cursor-pointer grow border-b-2 border-l border-l-white bg-slate-300 border-white"></div><div style="height:30px" class=" cursor-pointer grow border-b-2 border-l border-l-white bg-slate-300 border-white"></div><div style="height:30px" class=" cursor-pointer grow border-b-2 border-l border-l-white bg-slate-300 border-white"></div><div style="height:30px" class=" cursor-pointer grow border-b-2 border-l border-l-white bg-slate-300 border-white"></div></div><br/><div class="mb-4 text-sm text-center border border-dotted border-slate-200">Quiz only available in<!-- -->:<span class="mx p-2  bg-slate-200 rounded font-bold"><a href="/skill-assessments-quizzes/quiz/javascript?question=1">English</a></span></div><h4>Q1. Which operator returns true if the two compared values are not equal?</h4>

<p><a href="https://www.w3schools.com/js/js_operators.asp">Reference Javascript Comparison Operators</a></p><div class="mt-10 text-center "><button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Prev</button> <!-- -->1<!-- --> of<!-- --> <!-- -->131<!-- --> <button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Next</button></div><div class="text-xs mt-10 border-t pt-1">Quiz<!-- --> <a href="https://github.com/Ebazhanov/linkedin-skill-assessments-quizzes/tree/main/javascript" target="_blank">Source Code</a></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"quiz":{"folder":"javascript","path":"data/javascript/javascript-quiz.md","questions":[{"text":"#### Q1. Which operator returns true if the two compared values are not equal?\n\n- %OPTION% `\u003c\u003e`\n- %OPTION% `~`\n- %OPTION% `==!`\n- %OPTION% `!==`\n\n[Reference Javascript Comparison Operators](https://www.w3schools.com/js/js_operators.asp)\n\n","options":3,"answer":3},{"text":"#### Q2. How is a forEach statement different from a for statement?\n\n- %OPTION% Only a for statement uses a callback function.\n- %OPTION% A for statement is generic, but a forEach statement can be used only with an array.\n- %OPTION% Only a forEach statement lets you specify your own iterator.\n- %OPTION% A forEach statement is generic, but a for statement can be used only with an array.\n\n[Reference Differences between forEach and for loop](https://www.geeksforgeeks.org/difference-between-foreach-and-for-loop-in-javascript/)\n\n","options":3,"answer":1},{"text":"#### Q3. Review the code below. Which statement calls the addTax function and passes 50 as an argument? How would you use this function to find out how much tax should be paid on \\$50?\n\n```js\nfunction addTax(total) {\n  return total * 1.05;\n}\n```\n\n- %OPTION% `addTax = 50;`\n- %OPTION% `return addTax 50;`\n- %OPTION% `addTax(50);`\n- %OPTION% `addTax 50;`\n\n[Reference functions in javascript](https://www.w3schools.com/js/js_functions.asp)\n\n","options":3,"answer":2},{"text":"#### Q4. Which statement is the correct way to create a variable called rate and assign it the value 100?\n\n- %OPTION% `let rate = 100;`\n- %OPTION% `let 100 = rate;`\n- %OPTION% `100 = let rate;`\n- %OPTION% `rate = 100;`\n\n[Reference Javascript Assignment operators](https://www.w3schools.com/js/js_operators.asp)\n\n","options":3,"answer":0},{"text":"#### Q5. Which statement creates a new object using the Person constructor? Which statement creates a new Person object called \"student\"?\n\n- %OPTION% `var student = new Person();`\n- %OPTION% `var student = construct Person;`\n- %OPTION% `var student = Person();`\n- %OPTION% `var student = construct Person();`\n\n[Reference](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes)\n\n","options":3,"answer":0},{"text":"#### Q6. When would the final statement in the code shown be logged to the console? When would 'results shown' be logged to the console?\n\n```js\nlet modal = document.querySelector('#result');\nsetTimeout(function () {\n  modal.classList.remove('hidden');\n}, 10000);\nconsole.log('Results shown');\n```\n\n- %OPTION% after 10 second\n- %OPTION% after results are received from the HTTP request\n- %OPTION% after 10000 seconds\n- %OPTION% immediately\n\n[Reference Javascript is synchronous and single threaded](https://stackoverflow.com/a/2035662/15067394)\n\n","options":3,"answer":3},{"text":"#### Q7. Which snippet could you add to this code to print \"food\" to the console?\n\n```javascript\nclass Animal {\n  static belly = [];\n  eat() {\n    Animal.belly.push('food');\n  }\n}\nlet a = new Animal();\na.eat();\nconsole.log(/* Snippet Here */); //Prints food\n```\n\n- %OPTION% `a.prototype.belly[0]`\n- %OPTION% `Object.getPrototype0f (a).belly[0]`\n- %OPTION% `Animal.belly[0]`\n- %OPTION% `a.belly[0]`\n\n[Reference Javascript Class static Keyword](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes/static)\n\n","options":3,"answer":2},{"text":"#### Q8. You've written the code shown to log a set of consecutive values, but it instead results in the value 5, 5, 5, and 5 being logged to the console. Which revised version of the code would result in the value 1, 2, 3 and 4 being logged?\n\n```javascript\nfor (var i = 1; i \u003c= 4; i++) {\n  setTimeout(function () {\n    console.log(i);\n  }, i * 10000);\n}\n```\n\n- %OPTION% .\n\n```javascript\nfor (var i = 1; i \u003c= 4; i++) {\n  (function (i) {\n    setTimeout(function () {\n      console.log(j);\n    }, j * 1000);\n  })(j);\n}\n```\n\n- %OPTION% .\n\n```javascript\nfor (var i = 1; i \u003c= 4; i++) {\n  setTimeout(function () {\n    console.log(i);\n  }, i * 1000);\n}\n```\n\n- %OPTION% .\n\n```javascript\nfor (var i = 1; i \u003c= 4; i++) {\n  (function (j) {\n    setTimeout(function () {\n      console.log(j);\n    }, j * 1000);\n  })(i);\n}\n```\n\n- %OPTION% .\n\n```javascript\nfor (var j = 1; j \u003c= 4; j++) {\n  setTimeout(function () {\n    console.log(j);\n  }, j * 1000);\n}\n```\n\n1. [Reference setTimeout](https://developer.mozilla.org/en-US/docs/Web/API/setTimeout)\n2. [Reference immediately invoked anonymous functions](https://www.javascripttutorial.net/javascript-anonymous-functions/)\n\n","options":3,"answer":2},{"text":"#### Q9. How does a function create a closure?\n\n- %OPTION% It reloads the document whenever the value changes.\n- %OPTION% It returns a reference to a variable in its parent scope.\n- %OPTION% It completes execution without returning.\n- %OPTION% It copies a local variable to the global scope.\n\n[Reference](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Closures)\n\n","options":3,"answer":1},{"text":"#### Q10. Which statement creates a new function called discountPrice?\n\n- %OPTION% .\n\n```js\nlet discountPrice = function (price) {\n  return price * 0.85;\n};\n```\n\n- %OPTION% .\n\n```js\nlet discountPrice(price) {\n  return price * 0.85;\n};\n```\n\n- %OPTION% .\n\n```js\nlet function = discountPrice(price) {\n  return price * 0.85;\n};\n```\n\n- %OPTION% .\n\n```js\ndiscountPrice = function (price) {\n  return price * 0.85;\n};\n```\n\n[Reference defining javascript functions](https://www.w3schools.com/js/js_functions.asp)\n\n","options":3,"answer":0},{"text":"#### Q11. What is the result in the console of running the code shown?\n\n```js\nvar Storm = function () {};\nStorm.prototype.precip = 'rain';\nvar WinterStorm = function () {};\nWinterStorm.prototype = new Storm();\nWinterStorm.prototype.precip = 'snow';\nvar bob = new WinterStorm();\nconsole.log(bob.precip);\n```\n\n- %OPTION% Storm()\n- %OPTION% undefined\n- %OPTION% 'rain'\n- %OPTION% 'snow'\n\n[Reference prototype chain](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Inheritance_and_the_prototype_chain)\n\n","options":3,"answer":3},{"text":"#### Q12. You need to match a time value such as 12:00:32. Which of the following regular expressions would work for your code?\n\n- %OPTION% `/[0-9]{2,}:[0-9]{2,}:[0-9]{2,}/`\n- %OPTION% `/\\d\\d:\\d\\d:\\d\\d/`\n- %OPTION% `/[0-9]+:[0-9]+:[0-9]+/`\n- %OPTION% `/ : : /`\n\nNOTE: The first three are all partially correct and will match digits, but the **second option is the most correct** because it will **only** match **2 digit** time values (12:00:32). The first option would have worked if the repetitions range looked like `[0-9]{2}`, however because of the **comma** `[0-9]{2,}` it will select 2 **or more** digits (120:000:321). The third option will any range of time digits, single _and_ multiple (meaning `1:2:3` will also match).\n\n**More resources:**\n\n1. [Repeating characters](https://regexone.com/lesson/repeating_characters)\n2. [Kleene operators](https://regexone.com/lesson/kleene_operators)\n\n","options":3,"answer":1},{"text":"#### Q13. What is the result in the console of running this code?\n\n```js\n'use strict';\nfunction logThis() {\n  this.desc = 'logger';\n  console.log(this);\n}\nnew logThis();\n```\n\n- %OPTION% `undefined`\n- %OPTION% `window`\n- %OPTION% `{desc: \"logger\"}`\n- %OPTION% `function`\n\n[Reference javascript classes](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes)\n\n","options":3,"answer":2},{"text":"#### Q14. How would you reference the text 'avenue' in the code shown?\n\n```js\nlet roadTypes = ['street', 'road', 'avenue', 'circle'];\n```\n\n- %OPTION% roadTypes.2\n- %OPTION% roadTypes\\[3\\]\n- %OPTION% roadTypes.3\n- %OPTION% roadTypes\\[2\\]\n\n[Reference accessing javascript arrays](https://www.w3schools.com/js/js_arrays.asp)\n\n","options":3,"answer":3},{"text":"#### Q15. What is the result of running this statement?\n\n```javascript\nconsole.log(typeof 42);\n```\n\n- %OPTION% `'float'`\n- %OPTION% `'value'`\n- %OPTION% `'number'`\n- %OPTION% `'integer'`\n\n[Reference javascript data types](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Data_structures)\n\n","options":3,"answer":2},{"text":"#### Q16. Which property references the DOM object that dispatched an event?\n\n- %OPTION% `self`\n- %OPTION% `object`\n- %OPTION% `target`\n- %OPTION% `source`\n\n[Reference DOM events](https://www.w3schools.com/jsref/dom_obj_event.asp)\n\n","options":3,"answer":2},{"text":"#### Q17. You're adding error handling to the code shown. Which code would you include within the if statement to specify an error message?\n\n```js\nfunction addNumbers(x, y) {\n  if (isNaN(x) || isNaN(y)) {\n  }\n}\n```\n\n- %OPTION% `exception('One or both parameters are not numbers')`\n- %OPTION% `catch('One or both parameters are not numbers')`\n- %OPTION% `error('One or both parameters are not numbers')`\n- %OPTION% `throw('One or both parameters are not numbers')`\n\n[Reference javascript throw](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/throw)\n\n","options":3,"answer":3},{"text":"#### Q18. Which method converts JSON data to a JavaScript object?\n\n- %OPTION% `JSON.fromString();`\n- %OPTION% `JSON.parse()`\n- %OPTION% `JSON.toObject()`\n- %OPTION% `JSON.stringify()`\n\n[Reference convert json to javascript object](https://www.w3schools.com/js/js_json_parse.asp)\n\n","options":3,"answer":1},{"text":"#### Q19. When would you use a conditional statement?\n\n- %OPTION% When you want to reuse a set of statements multiple times.\n- %OPTION% When you want your code to choose between multiple options.\n- %OPTION% When you want to group data together.\n- %OPTION% When you want to loop through a group of statement.\n\n[Reference javascript conditionals](https://www.javascript.com/learn/conditionals)\n\n","options":3,"answer":1},{"text":"#### Q20. What would be the result in the console of running this code?\n\n```js\nfor (var i = 0; i \u003c 5; i++) {\n  console.log(i);\n}\n```\n\n- %OPTION% 1 2 3 4 5\n- %OPTION% 1 2 3 4\n- %OPTION% 0 1 2 3 4\n- %OPTION% 0 1 2 3 4 5\n\n[Reference javascript for loops](https://www.w3schools.com/js/js_loop_for.asp)\n\n","options":3,"answer":2},{"text":"#### Q21. Which Object method returns an iterable that can be used to iterate over the properties of an object?\n\n- %OPTION% `Object.get()`\n- %OPTION% `Object.loop()`\n- %OPTION% `Object.each()`\n- %OPTION% `Object.keys()`\n\n[Reference javascript object static methods](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object#static_methods)\n\n","options":3,"answer":3},{"text":"#### Q22. What will be logged to the console?\n\n```js\nvar a = ['dog', 'cat', 'hen'];\na[100] = 'fox';\nconsole.log(a.length);\n```\n\n- %OPTION% 101\n- %OPTION% 3\n- %OPTION% 4\n- %OPTION% 100\n\n","options":3,"answer":0},{"text":"#### Q23. What is one difference between collections created with Map and collections created with Object?\n\n- %OPTION% You can iterate over values in a Map in their insertion order.\n- %OPTION% You can count the records in a Map with a single method call.\n- %OPTION% Keys in Maps can be strings.\n- %OPTION% You can access values in a Map without iterating over the whole collection.\n\n**Explanation:** `Map.prototype.size returns the number of elements in a Map, whereas Object does not have a built-in method to return its size.`\n[Reference map methods javascript](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map)\n\n","options":3,"answer":1},{"text":"#### Q24. What is the value of dessert.type after executing this code?\n\n```js\nconst dessert = { type: 'pie' };\ndessert.type = 'pudding';\n```\n\n- %OPTION% pie\n- %OPTION% The code will throw an error.\n- %OPTION% pudding\n- %OPTION% undefined\n\n[Reference working with js objects](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects)\n\n","options":3,"answer":2},{"text":"#### Q25. 0 \u0026\u0026 hi\n\n- %OPTION% ReferenceError\n- %OPTION% True\n- %OPTION% 0\n- %OPTION% false\n\n[Reference boolean logic](https://ntgard.medium.com/https-medium-com-ntgard-boolean-logic-in-javascript-part-1-3371af974f19)\n\n","options":3,"answer":2},{"text":"#### Q26. Which of the following operators can be used to do a short-circuit evaluation?\n\n- %OPTION% `\\++`\n- %OPTION% `\\--`\n- %OPTION% `\\==`\n- %OPTION% `\\|\\|`\n\n[Reference short circuit javascript](https://codeburst.io/javascript-what-is-short-circuit-evaluation-ff22b2f5608c)\n\n","options":3,"answer":3},{"text":"#### Q27. Which statement sets the Person constructor as the parent of the Student constructor in the prototype chain?\n\n- %OPTION% `Student.parent = Person;`\n- %OPTION% `Student.prototype = new Person();`\n- %OPTION% `Student.prototype = Person;`\n- %OPTION% `Student.prototype = Person();`\n\n[Reference prototype object js](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Inheritance_and_the_prototype_chain)\n\n","options":3,"answer":1},{"text":"#### Q28. Why would you include a \"use strict\" statement in a JavaScript file?\n\n- %OPTION% to tell parsers to interpret your JavaScript syntax loosely\n- %OPTION% to tell parsers to enforce all JavaScript syntax rules when processing your code\n- %OPTION% to instruct the browser to automatically fix any errors it finds in the code\n- %OPTION% to enable ES6 features in your code\n\n[Reference what is use strict in js](https://www.w3schools.com/js/js_strict.asp)\n\n","options":3,"answer":1},{"text":"#### Q29. Which Variable-defining keyword allows its variable to be accessed (as undefined) before the line that defines it?\n\n- %OPTION% all of them\n- %OPTION% `const`\n- %OPTION% `var`\n- %OPTION% `let`\n\n[Reference var vs let vs const in js](https://www.freecodecamp.org/news/var-let-and-const-whats-the-difference/)\n\n","options":3,"answer":2},{"text":"#### Q30. Which of the following values is not a Boolean false?\n\n- %OPTION% `Boolean(0)`\n- %OPTION% `Boolean(\"\")`\n- %OPTION% `Boolean(NaN)`\n- %OPTION% `Boolean(\"false\")`\n\n[Reference boolean of a string](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Boolean)\n\n","options":3,"answer":3},{"text":"#### Q31. Which of the following is not a keyword in JavaScript?\n\n- %OPTION% `this`\n- %OPTION% `catch`\n- %OPTION% `function`\n- %OPTION% `array`\n\n[Reference js reserved words](https://www.w3schools.com/js/js_reserved.asp)\n\n","options":3,"answer":3},{"text":"#### Q32. Which variable is an implicit parameter for every function in JavaScript?\n\n- %OPTION% Arguments\n- %OPTION% args\n- %OPTION% argsArray\n- %OPTION% argumentsList\n\n[Reference implicit js parameters for functions](https://www.codeproject.com/Tips/1221966/JavaScript-Functions-Implicit-Parameters)\n\n","options":3,"answer":0},{"text":"#### Q33. For the following class, how do you get the value of 42 from an instance of X?\n\n```js\nclass X {\n  get Y() {\n    return 42;\n  }\n}\nvar x = new X();\n```\n\n- %OPTION% `x.get('Y')`\n- %OPTION% `x.Y`\n- %OPTION% `x.Y()`\n- %OPTION% `x.get().Y`\n\n[Reference getters](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/get)\n\n","options":3,"answer":1},{"text":"#### Q34. What is the result of running this code?\n\n```js\nsum(10, 20);\ndiff(10, 20);\nfunction sum(x, y) {\n  return x + y;\n}\n\nlet diff = function (x, y) {\n  return x - y;\n};\n```\n\n- %OPTION% 30, ReferenceError, 30, -10\n- %OPTION% 30, ReferenceError\n- %OPTION% 30, -10\n- %OPTION% ReferenceError, -10\n\n[Reference accessing before initialization](https://stackoverflow.com/questions/56318460/cannot-access-variable-name-before-initialization)\n\n","options":3,"answer":1},{"text":"#### Q35. Why is it usually better to work with Objects instead of Arrays to store a collection of records?\n\n- %OPTION% Objects are more efficient in terms of storage.\n- %OPTION% Adding a record to an object is significantly faster than pushing a record into an array.\n- %OPTION% Most operations involve looking up a record, and objects can do that better than arrays.\n- %OPTION% Working with objects makes the code more readable.\n\n**Explanation:** Records in an object can be retrieved using their key which can be any given value (e.g. an employee ID, a city name, etc), whereas to retrieve a record from an array we need to know its index.\n[Reference efficiency of lookups](https://stackoverflow.com/questions/17295056/array-vs-object-efficiency-in-javascript)\n\n","options":3,"answer":2},{"text":"#### Q36. Which statement is true about the \"async\" attribute for the HTML script tag?\n\n- %OPTION% It can be used for both internal and external JavaScript code.\n- %OPTION% It can be used only for internal JavaScript code.\n- %OPTION% It can be used only for internal or external JavaScript code that exports a promise.\n- %OPTION% It can be used only for external JavaScript code.\n\n[Reference async attribute for html](https://www.w3schools.com/tags/att_script_async.asp)\n\n","options":3,"answer":3},{"text":"#### Q37. How do you import the lodash library making it top-level Api available as the \"\\_\" variable?\n\n- %OPTION% `import _ from 'lodash';`\n- %OPTION% `import 'lodash' as _;`\n- %OPTION% `import '_' from 'lodash;`\n- %OPTION% `import lodash as _ from 'lodash';`\n\n[Reference how to import library in js](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/import)\n\n","options":3,"answer":0},{"text":"#### Q38. What does the following expression evaluate to?\n\n```js\n[] == [];\n```\n\n- %OPTION% True\n- %OPTION% undefined\n- %OPTION% []\n- %OPTION% False\n\n[Reference arrays in js are objects](https://stackoverflow.com/questions/30820611/why-doesnt-equality-check-work-with-arrays)\n\n","options":3,"answer":3},{"text":"#### Q39. What type of function can have its execution suspended and then resumed at a later point?\n\n- %OPTION% Generator function\n- %OPTION% Arrow function\n- %OPTION% Async/ Await function\n- %OPTION% Promise function\n\n[Reference what are generators in nodejs](https://www.guru99.com/node-js-generators-compare-callbacks.html#:~:text=Generators%20are%20function%20executions%20that,resumed%20at%20a%20later%20point.)\n\n","options":3,"answer":0},{"text":"#### Q40. What will this code print?\n\n```js\nvar v = 1;\nvar f1 = function () {\n  console.log(v);\n};\n\nvar f2 = function () {\n  var v = 2;\n  f1();\n};\n\nf2();\n```\n\n- %OPTION% 2\n- %OPTION% 1\n- %OPTION% Nothing - this code will throw an error.\n- %OPTION% undefined\n\n[Reference closures in js \\/ nested functions](https://javascript.info/closure)\n\n","options":3,"answer":1},{"text":"#### Q41. Which statement is true about Functional Programming?\n\n- %OPTION% Every object in the program has to be a function.\n- %OPTION% Code is grouped with the state it modifies.\n- %OPTION% Date fields and methods are kept in units.\n- %OPTION% Side effects are not allowed.\n\n[Reference functional programming](https://medium.com/javascript-scene/master-the-javascript-interview-what-is-functional-programming-7f218c68b3a0)\n\n","options":3,"answer":3},{"text":"#### Q42. Your code is producing the error: TypeError: Cannot read property 'reduce' of undefined. What does that mean?\n\n- %OPTION% You are calling a method named reduce on an object that's declared but has no value.\n- %OPTION% You are calling a method named reduce on an object that does not exist.\n- %OPTION% You are calling a method named reduce on an empty array.\n- %OPTION% You are calling a method named reduce on an object that's has a null value.\n\n**Explanation**: `You cannot invoke reduce on undefined object... It will throw (yourObject is not Defined...)`\n\n","options":3,"answer":0},{"text":"#### Q43. How many prototype objects are in the chain for the following array?\n\n`let arr = [];`\n\n- %OPTION% 3\n- %OPTION% 2\n- %OPTION% 0\n- %OPTION% 1\n\n[Reference array prototype](https://www.w3schools.com/jsref/jsref_prototype_array.asp)\n\n","options":3,"answer":1},{"text":"#### Q44. Which choice is _not_ a unary operator?\n\n- %OPTION% `typeof`\n- %OPTION% `delete`\n- %OPTION% `instanceof`\n- %OPTION% `void`\n\n[Reference js unary operators](https://www.digitalocean.com/community/tutorials/javascript-unary-operators-simple-and-useful#:~:text=A%20unary%20operation%20is%20an,therefore%20their%20functionality%20is%20guaranteed.)\n\n","options":3,"answer":2},{"text":"#### Q45. What type of scope does the end variable have in the code shown?\n\n```javascript\nvar start = 1;\nif (start === 1) {\n  let end = 2;\n}\n```\n\n- %OPTION% conditional\n- %OPTION% block\n- %OPTION% global\n- %OPTION% function\n\n[Reference block vs function scope](https://josephcardillo.medium.com/the-difference-between-function-and-block-scope-in-javascript-4296b2322abe)\n\n","options":3,"answer":1},{"text":"#### Q46. What will the value of y be in this code:\n\n```js\nconst x = 6 % 2;\nconst y = x ? 'One' : 'Two';\n```\n\n- %OPTION% One\n- %OPTION% undefined\n- %OPTION% TRUE\n- %OPTION% Two\n\n[Reference ternary operator js](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator)\n\n","options":3,"answer":3},{"text":"#### Q47. Which keyword is used to create an error?\n\n- %OPTION% `throw`\n- %OPTION% `exception`\n- %OPTION% `catch`\n- %OPTION% `error`\n\n[Reference throwing errors in js](\u003chttps://www.w3schools.com/jsref/jsref_throw.asp#:~:text=The%20throw%20statement%20throws%20(generates,to%20create%20a%20custom%20error.)\u003e)\n\n","options":3,"answer":0},{"text":"#### Q48. What's one difference between the async and defer attributes of the HTML script tag?\n\n- %OPTION% The defer attribute can work synchronously.\n- %OPTION% The defer attribute works only with generators.\n- %OPTION% The defer attribute works only with promises.\n- %OPTION% The defer attribute will asynchronously load the scripts in order.\n\n[Reference async vs defer](https://www.digitalocean.com/community/tutorials/html-defer-async#:~:text=%3E-,Async%20vs%20Defer,order%20as%20they%20are%20called.)\n\n","options":3,"answer":3},{"text":"#### Q49. The following program has a problem. What is it?\n\n```js\nvar a;\nvar b = (a = 3) ? true : false;\n```\n\n- %OPTION% The condition in the ternary is using the assignment operator.\n- %OPTION% You can't define a variable without initializing it.\n- %OPTION% You can't use a ternary in the right-hand side of an assignment operator.\n- %OPTION% The code is using the deprecated var keyword.\n\n[Reference ternary operator js](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator)\n\n","options":3,"answer":0},{"text":"#### Q50. Which statement references the DOM node created by the code shown?\n\n```html\n\u003cp class=\"pull\"\u003elorem ipsum\u003c/p\u003e\n```\n\n- %OPTION% `Document.querySelector('class.pull')`\n- %OPTION% `document.querySelector('.pull');`\n- %OPTION% `Document.querySelector('pull')`\n- %OPTION% `Document.querySelector('#pull')`\n\n[Reference query selector](https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelector)\n\n","options":3,"answer":1},{"text":"#### Q51. What value does this code return?\n\n```js\nlet answer = true;\nif (answer === false) {\n  return 0;\n} else {\n  return 10;\n}\n```\n\n- %OPTION% 10\n- %OPTION% true\n- %OPTION% false\n- %OPTION% 0\n\n[Reference javascript conditionals](https://www.javascript.com/learn/conditionals)\n\n","options":3,"answer":0},{"text":"#### Q52. What is the result in the console of running the code shown?\n\n```js\nvar start = 1;\nfunction setEnd() {\n  var end = 10;\n}\nsetEnd();\nconsole.log(end);\n```\n\n- %OPTION% 10\n- %OPTION% 0\n- %OPTION% ReferenceError\n- %OPTION% undefined\n\n[Reference](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Closures)\n\n","options":3,"answer":2},{"text":"#### Q53. What will this code log in the console?\n\n```js\nfunction sayHello() {\n  console.log('hello');\n}\n\nconsole.log(sayHello.prototype);\n```\n\n- %OPTION% undefined\n- %OPTION% \"hello\"\n- %OPTION% an object with a constructor property\n- %OPTION% an error message\n\n[Reference prototypes](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Inheritance_and_the_prototype_chain)\n\n","options":3,"answer":2},{"text":"#### Q54. Which collection object allows unique value to be inserted only once?\n\n- %OPTION% Object\n- %OPTION% Set\n- %OPTION% Array\n- %OPTION% Map\n\n[Reference javascript sets](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Set)\n\n","options":3,"answer":1},{"text":"#### Q55. What two values will this code print?\n\n```js\nfunction printA() {\n  console.log(answer);\n  var answer = 1;\n}\nprintA();\nprintA();\n```\n\n- %OPTION% `1` then `1`\n- %OPTION% `1` then `undefined`\n- %OPTION% `undefined` then `undefined`\n- %OPTION% `undefined` then `1`\n\n[Reference](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Closures)\n\n","options":3,"answer":2},{"text":"#### Q56. How does the `forEach()` method differ from a `for` statement?\n\n- %OPTION% forEach allows you to specify your own iterator, whereas for does not.\n- %OPTION% forEach can be used only with strings, whereas for can be used with additional data types.\n- %OPTION% forEach can be used only with an array, whereas for can be used with additional data types.\n- %OPTION% for loops can be nested; whereas forEach loops cannot.\n\n[Reference Differences between forEach and for loop](https://www.geeksforgeeks.org/difference-between-foreach-and-for-loop-in-javascript/)\n\n","options":3,"answer":2},{"text":"#### Q57. Which choice is an incorrect way to define an arrow function that returns an empty object?\n\n- %OPTION% =\u003e `({})`\n- %OPTION% =\u003e `{}`\n- %OPTION% =\u003e `{ return {};}`\n- %OPTION% =\u003e `(({}))`\n\n[Reference arrow functions](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions)\n\n","options":3,"answer":1},{"text":"#### Q58. Why might you choose to make your code asynchronous?\n\n- %OPTION% to start tasks that might take some time without blocking subsequent tasks from executing immediately\n- %OPTION% to ensure that tasks further down in your code are not initiated until earlier tasks have completed\n- %OPTION% to make your code faster\n- %OPTION% to ensure that the call stack maintains a LIFO (Last in, First Out) structure\n\n**EXPLANATION:** \"to ensure that tasks further down in your code are not initiated until earlier tasks have completed\" you use the normal (synchronous) flow where each command is executed sequentially. Asynchronous code allows you to break this sequence: start a long running function (AJAX call to an external service) and continue running the rest of the code in parallel.\n\n","options":3,"answer":0},{"text":"#### Q59. Which expression evaluates to true?\n\n- %OPTION% `[3] == [3]`\n- %OPTION% `3 == '3'`\n- %OPTION% `3 != '3'`\n- %OPTION% `3 === '3'`\n\n[Reference booleans](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Boolean)\n[Reference 2 - booleans](https://www.scaler.com/topics/boolean-in-javascript/)\n\n","options":3,"answer":1},{"text":"#### Q60. Which of these is a valid variable name?\n\n- %OPTION% 5thItem\n- %OPTION% firstName\n- %OPTION% grand total\n- %OPTION% function\n\n[Reference coding conventions](https://www.w3schools.com/js/js_conventions.asp)\n\n","options":3,"answer":1},{"text":"#### Q61. Which method cancels event default behavior?\n\n- %OPTION% `cancel()`\n- %OPTION% `stop()`\n- %OPTION% `preventDefault()`\n- %OPTION% `prevent()`\n\n[Reference javascript events](https://developer.mozilla.org/en-US/docs/Web/API/Event/preventDefault)\n\n","options":3,"answer":2},{"text":"#### Q62. Which method do you use to attach one DOM node to another?\n\n- %OPTION% `attachNode()`\n- %OPTION% `getNode()`\n- %OPTION% `querySelector()`\n- %OPTION% `appendChild()`\n\n[Reference Node interface](https://developer.mozilla.org/en-US/docs/Web/API/Node/appendChild)\n\n","options":3,"answer":3},{"text":"#### Q63. What statement can be used to skip an iteration in a loop?\n\n- %OPTION% `break`\n- %OPTION% `pass`\n- %OPTION% `skip`\n- %OPTION% `continue`\n\n[Reference break vs continue](https://www.w3schools.com/js/js_break.asp)\n\n","options":3,"answer":3},{"text":"#### Q64. Which choice is valid example for an arrow function?\n\n- %OPTION% `(a,b) =\u003e c`\n- %OPTION% `a, b =\u003e {return c;}`\n- %OPTION% `a, b =\u003e c`\n- %OPTION% `{ a, b } =\u003e c`\n\n[Reference arrow functions](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions)\n\n","options":3,"answer":0},{"text":"#### Q65. Which concept is defined as a template that can be used to generate different objects that share some shape and/or behavior?\n\n- %OPTION% class\n- %OPTION% generator function\n- %OPTION% map\n- %OPTION% proxy\n\n[Reference javascript classes](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes)\n\n","options":3,"answer":0},{"text":"#### Q66. How do you add a comment to JavaScript code?\n\n- %OPTION% `! This is a comment`\n- %OPTION% `# This is a comment`\n- %OPTION% `\\\\ This is a comment`\n- %OPTION% `// This is a comment`\n\n[Reference comments in javascript](https://www.w3schools.com/js/js_comments.asp)\n\n","options":3,"answer":3},{"text":"#### Q67. If you attempt to call a value as a function but the value is not a function, what kind of error would you get?\n\n- %OPTION% TypeError\n- %OPTION% SystemError\n- %OPTION% SyntaxError\n- %OPTION% LogicError\n\n[Reference javascript errors](https://developer.mozilla.org/en-US/docs/web/javascript/reference/global_objects/error)\n\n","options":3,"answer":0},{"text":"#### Q68. Which method is called automatically when an object is initialized?\n\n- %OPTION% create()\n- %OPTION% new()\n- %OPTION% constructor()\n- %OPTION% init()\n\n[Reference javascript constructors](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes/constructor)\n\n","options":3,"answer":2},{"text":"#### Q69. What is the result of running the statement shown?\n\n```javascript\nlet a = 5;\nconsole.log(++a);\n```\n\n- %OPTION% 4\n- %OPTION% 10\n- %OPTION% 6\n- %OPTION% 5\n\n[Reference ++x vs x++](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Increment)\n\n","options":3,"answer":2},{"text":"#### Q70. You've written the event listener shown below for a form button, but each time you click the button, the page reloads. Which statement would stop this from happening?\n\n```javascript\nbutton.addEventListener(\n  'click',\n  function (e) {\n    button.className = 'clicked';\n  },\n  false,\n);\n```\n\n- %OPTION% `e.blockReload();`\n- %OPTION% `button.preventDefault();`\n- %OPTION% `button.blockReload();`\n- %OPTION% `e.preventDefault();`\n\n[Reference events in javascript](https://developer.mozilla.org/en-US/docs/Web/API/Event/preventDefault)\n\n","options":3,"answer":3},{"text":"#### Q71. Which statement represents the starting code converted to an IIFE?\n\n- %OPTION% `function() { console.log('lorem ipsum'); }()();`\n- %OPTION% `function() { console.log('lorem ipsum'); }();`\n- %OPTION% `(function() { console.log('lorem ipsum'); })();`\n\n[Reference what is an Immediately Invoked Function Expression](https://javascript.plainenglish.io/https-medium-com-javascript-in-plain-english-stop-feeling-iffy-about-using-an-iife-7b0292aba174)\n\n","options":2,"answer":2},{"text":"#### Q72. Which statement selects all img elements in the DOM tree?\n\n- %OPTION% `Document.querySelector('img')`\n- %OPTION% `Document.querySelectorAll('\u003cimg\u003e')`\n- %OPTION% `Document.querySelectorAll('img')`\n- %OPTION% `Document.querySelector('\u003cimg\u003e')`\n\n[Reference query selector](https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelector)\n\n","options":3,"answer":2},{"text":"#### Q73. Why would you choose an asynchronous structure for your code?\n\n- %OPTION% To use ES6 syntax\n- %OPTION% To start tasks that might take some time without blocking subsequent tasks from executing immediately\n- %OPTION% To ensure that parsers enforce all JavaScript syntax rules when processing your code\n- %OPTION% To ensure that tasks further down in your code aren't initiated until earlier tasks have completed\n\n[Reference async function](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/async_function)\n\n","options":3,"answer":1},{"text":"#### Q74. What is the HTTP verb to request the contents of an existing resource?\n\n- %OPTION% DELETE\n- %OPTION% GET\n- %OPTION% PATCH\n- %OPTION% POST\n\n[Reference http methods](https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods)\n\n","options":3,"answer":1},{"text":"#### Q75. Which event is fired on a text field within a form when a user tabs to it, or clicks or touches it?\n\n- %OPTION% focus\n- %OPTION% blur\n- %OPTION% hover\n- %OPTION% enter\n\n[Reference javascript events](https://developer.mozilla.org/en-US/docs/Web/Events)\n\n","options":3,"answer":0},{"text":"#### Q76. What is the result in the console of running this code?\n\n```javascript\nfunction logThis() {\n  console.log(this);\n}\nlogThis();\n```\n\n- %OPTION% function\n- %OPTION% undefined\n- %OPTION% Function.prototype\n- %OPTION% window\n\n[Reference what is the javascript window](https://www.w3schools.com/js/js_window.asp)\n\n","options":3,"answer":3},{"text":"#### Q77. Which class-based component is equivalent to this function component?\n\n```javascript\nconst Greeting = ({ name }) =\u003e \u003ch1\u003eHello {name}!\u003c/h1\u003e;\n```\n\n- %OPTION% `class Greeting extends React.Component { render() { return \u003ch1\u003eHello {this.props.name}!\u003c/h1\u003e; } }`\n- %OPTION% `class Greeting extends React.Component { constructor() { return \u003ch1\u003eHello {this.props.name}!\u003c/h1\u003e; } }`\n- %OPTION% `class Greeting extends React.Component { \u003ch\u003eHello {this.props.name}!\u003c/h\u003e; } }`\n- %OPTION% `class Greeting extends React.Component { render({ name }) { return \u003ch1\u003eHello {name}!\u003c/h1\u003e; } }`\n\n","options":3,"answer":0},{"text":"#### Q78. Which class-based lifecycle method would be called at the same time as this effect Hook?\n\n```javascript\nuseEffect(() =\u003e {\n  // do things\n}, []);\n```\n\n- %OPTION% componentWillUnmount\n- %OPTION% componentDidUpdate\n- %OPTION% render\n- %OPTION% componentDidMount\n\n[Reference react lifecycle methods](https://reactjs.org/docs/react-component.html)\n\n","options":3,"answer":3},{"text":"#### Q79. What is the output of this code?\n\n```javascript\nvar obj;\nconsole.log(obj);\n```\n\n- %OPTION% `ReferenceError: obj is not defined`\n- %OPTION% `{}`\n- %OPTION% `undefined`\n- %OPTION% `null`\n\n[Reference working with objects](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects)\n\n","options":3,"answer":2},{"text":"#### Q80. How would you use the TaxCalculator to determine the amount of tax on \\$50?\n\n```javascript\nclass TaxCalculator {\n  static calculate(total) {\n    return total * 0.05;\n  }\n}\n```\n\n- %OPTION% calculate(50);\n- %OPTION% new TaxCalculator().calculate(\\$50);\n- %OPTION% TaxCalculator.calculate(50);\n- %OPTION% new TaxCalculator().calculate(50);\n\n[Reference functions in javascript](https://www.w3schools.com/js/js_functions.asp)\n\n","options":3,"answer":2},{"text":"#### Q81. What is wrong with this code?\n\n```js\nconst foo = {\n  bar() {\n    console.log('Hello, world!');\n  },\n  name: 'Albert',\n  age: 26,\n};\n```\n\n- %OPTION% The function bar needs to be defined as a key/value pair.\n- %OPTION% Trailing commas are not allowed in JavaScript.\n- %OPTION% Functions cannot be declared as properties of objects.\n- %OPTION% Nothing, there are no errors.\n\n1. [Reference functions in javascript](https://www.w3schools.com/js/js_functions.asp)\n2. [Reference working with objects](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects)\n\n","options":3,"answer":3},{"text":"#### Q82. What will be logged to the console?\n\n```js\nconsole.log('I');\nsetTimeout(() =\u003e {\n  console.log('love');\n}, 0);\nconsole.log('Javascript!');\n```\n\n- %OPTION% .\n\n```plaintext\nI\nJavascript!\nlove\n```\n\n- %OPTION% .\n\n```plaintext\nlove\nI\nJavascript!\n```\n\n- %OPTION% The output may change with each execution of code and cannot be determined.\n\n- %OPTION% .\n\n```\nI\nlove\nJavascript!\n```\n\n**Reference**\nhttps://developer.mozilla.org/en-US/docs/Web/API/setTimeout#reasons_for_delays_longer_than_specified especially see the 'late timeouts' section.\n\n","options":3,"answer":0},{"text":"#### Q83. What will this code log to the console?\n\n```js\nconst foo = [1, 2, 3];\nconst [n] = foo;\nconsole.log(n);\n```\n\n- %OPTION% 1\n- %OPTION% undefined\n- %OPTION% NaN\n- %OPTION% Nothing--this is not proper JavaScript syntax and will throw an error.\n\n[Reference array deconstruction](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment)\n\n","options":3,"answer":0},{"text":"#### Q84. How do you remove the property name from this object?\n\n```js\nconst foo = {\n  name: 'Albert',\n};\n```\n\n- %OPTION% delete name from foo;\n- %OPTION% delete foo.name;\n- %OPTION% del foo.name;\n- %OPTION% remove foo.name;\n\n[Reference working with objects](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects)\n\n","options":3,"answer":1},{"text":"#### Q85. What is the difference between the `map()` and the `forEach()` methods on the Array prototype?\n\n- %OPTION% There is no difference.\n- %OPTION% The `forEach()` method returns a single output value, whereas the `map()` method performs operation on each value in the array.\n- %OPTION% The map() methods returns a new array with a transformation applied on each item in the original array, whereas the `forEach()` method iterates through an array with no return value.\n- %OPTION% The `forEach()` methods returns a new array with a transformation applied on each item in the original array, whereas the `map()` method iterates through an array with no return value.\n\n1. [Reference map](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map)\n2. [Reference Differences between forEach and for loop](https://www.geeksforgeeks.org/difference-between-foreach-and-for-loop-in-javascript/)\n\n","options":3,"answer":2},{"text":"#### Q86. Which concept does this code illustrate?\n\n```js\nfunction makeAdder(x) {\n  return function (y) {\n    return x + y;\n  };\n}\n\nvar addFive = makeAdder(5);\nconsole.log(addFive(3));\n```\n\n- %OPTION% overloading\n- %OPTION% closure\n- %OPTION% currying\n- %OPTION% overriding\n\n[Reference currying](https://javascript.info/currying-partials)\n\n","options":3,"answer":2},{"text":"#### Q87. Which tag pair is used in HTML to embed JavaScript?\n\n- %OPTION% `\u003cscript\u003e\u003c/script\u003e`\n- %OPTION% `\u003cjs\u003e\u003c/js\u003e`\n- %OPTION% `\u003cjavascript\u003e\u003c/javascript\u003e`\n- %OPTION% `\u003ccode\u003e\u003c/code\u003e`\n\n[Reference add js to html file](https://www.w3schools.com/tags/tag_script.asp)\n\n","options":3,"answer":0},{"text":"#### Q88. If your app receives data from a third-party API, which HTTP response header must the server specify to allow exceptions to the same-origin policy?\n\n- %OPTION% Security-Mode\n- %OPTION% Access-Control-Allow-Origin\n- %OPTION% Different-Origin\n- %OPTION% Same-Origin\n\n[Reference Cross-Origin Resource Sharing](https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS)\n\n","options":3,"answer":1},{"text":"#### Q89. What will be logged to the console??\n\n```js\n'use strict';\nfunction logThis() {\n  this.desc = 'logger';\n  console.log(this);\n}\nnew logThis();\n```\n\n- %OPTION% window\n- %OPTION% undefined\n- %OPTION% function\n- %OPTION% {desc: \"logger\"}\n\n[Reference strict in javascript classes](https://www.w3schools.com/js/js_strict.asp)\n\n","options":3,"answer":3},{"text":"#### Q90. What is the output of this code?\n\n```js\nlet rainForests = ['Amazon', 'Borneo', 'Cerrado', 'Congo'];\nrainForests.splice(0, 2);\nconsole.log(rainForests);\n```\n\n- %OPTION% `[\"Amazon\",\"Borneo\",\"Cerrado\",\"Congo\"]`\n- %OPTION% `[\"Cerrado\", \"Congo\"]`\n- %OPTION% `[\"Congo\"]`\n- %OPTION% `[\"Amazon\",\"Borneo\"]`\n\n[Reference array methods](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array)\n\n","options":3,"answer":1},{"text":"#### Q91. Which missing line would allow you to create five variables(one,two,three,four,five) that correspond to their numerical values (1,2,3,4,5)?\n\n```js\nconst numbers = [1, 2, 3, 4, 5];\n//MISSING LINE\n```\n\n- %OPTION% `const [one,two,three,four,five]=numbers`\n- %OPTION% `const {one,two,three,four,five}=numbers`\n- %OPTION% `const [one,two,three,four,five]=[numbers]`\n- %OPTION% `const {one,two,three,four,five}={numbers}`\n\n[Reference array destructuring](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment)\n\n","options":3,"answer":0},{"text":"#### Q92. What will this code print?\n\n```js\nconst obj = {\n  a: 1,\n  b: 2,\n  c: 3,\n};\n\nconst obj2 = {\n  ...obj,\n  a: 0,\n};\n\nconsole.log(obj2.a, obj2.b);\n```\n\n- %OPTION% Nothing, it will throw an error\n- %OPTION% 0 2\n- %OPTION% undefined 2\n- %OPTION% undefined 2\n\n[Reference spread syntax es6](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_syntax)\n\n","options":3,"answer":1},{"text":"#### Q93. Which line could you add to this code to print \"jaguar\" to the console?\n\n```js\nlet animals = ['jaguar', 'eagle'];\n//Missing Line\nconsole.log(animals.pop()); //Prints jaguar\n```\n\n- %OPTION% `animals.filter(e =\u003e e === \"jaguar\");`\n- %OPTION% `animals.reverse();`\n- %OPTION% `animals.shift();`\n- %OPTION% `animals.pop();`\n\n`Note: this question has two correct answers.`\n\n[Reference Javascript Array Reverse](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/reverse)\n\n","options":3,"answer":3},{"text":"#### Q94. What line is missing from this code?\n\n```js\n//Missing Line\nfor (var i = 0; i \u003c vowels.length; i++) {\n  console.log(vowels[i]);\n  //Each letter printed on a separate line as follows;\n  //a\n  //e\n  //i\n  //o\n  //u\n}\n```\n\n- %OPTION% `let vowels = \"aeiou\".toArray();`\n- %OPTION% `let vowels = Array.of(\"aeiou\");`\n- %OPTION% `let vowels = {\"a\", \"e\", \"i\", \"o\", \"u\"};`\n- %OPTION% `let vowels = \"aeiou\";`\n\n[Reference working with arrays](https://www.w3schools.com/js/js_arrays.asp)\n\n","options":3,"answer":3},{"text":"#### Q95. What will be logged to the console?\n\n```js\nconst x = 6 % 2;\nconst y = x ? 'One' : 'Two';\nconsole.log(y);\n```\n\n- %OPTION% undefined\n- %OPTION% One\n- %OPTION% true\n- %OPTION% Two\n\n[Reference ternary operator js](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator)\n\n","options":3,"answer":3},{"text":"#### Q96. How would you access the word It from this multidimensional array?\n\n`let matrix = [[\"You\",\"Can\"],[\"Do\",\"It\"],[\"!\",\"!\",\"!\"]];`\n\n- %OPTION% `matrix[1[2]]`\n- %OPTION% `matrix[1][1]`\n- %OPTION% `matrix[1,2]`\n- %OPTION% `matrix[1][2]`\n\n","options":3,"answer":1},{"text":"#### Q97. What does this code do?\n\n```js\nconst animals = ['Rabbit', 'Dog', 'Cat'];\nanimals.unshift('Lizard');\n```\n\n- %OPTION% It adds \"Lizard\" to the start of the animals array.\n- %OPTION% It adds \"Lizard\" to the end of the animals array.\n- %OPTION% It replaces \"Rabbit\" with \"Lizard\" in the animals array.\n- %OPTION% It replaces \"Cat\" with \"Lizard\" in the animals array.\n\n[Reference working with arrays](https://www.w3schools.com/js/js_arrays.asp)\n\n","options":3,"answer":0},{"text":"#### Q98. What is the output of this code?\n\n```js\nlet x = 6 + 3 + '3';\nconsole.log(x);\n```\n\n- %OPTION% 93\n- %OPTION% 12\n- %OPTION% 66\n- %OPTION% 633\n\n[Reference type coercion](https://www.freecodecamp.org/news/js-type-coercion-explained-27ba3d9a2839/)\n\n","options":3,"answer":0},{"text":"#### Q99. Which statement can take a single expression as input and then look through a number of choices until one that matches that value is found?\n\n- %OPTION% else\n- %OPTION% when\n- %OPTION% if\n- %OPTION% switch\n\n[Reference switch](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/switch)\n\n","options":3,"answer":3},{"text":"#### Q100. Which statement prints \"roar\" to the console?\n\n```js\nvar sound = 'grunt';\nvar bear = { sound: 'roar' };\nfunction roar() {\n  console.log(this.sound);\n}\n```\n\n- %OPTION% `bear.bind(roar);`\n- %OPTION% `roar.bind(bear);`\n- %OPTION% `roar.apply(bear);`\n- %OPTION% `bear[roar]();`\n\n1. [Reference Apply](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function/apply)\n2. [Reference this](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/this)\n3. [Reference bind](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_objects/Function/bind)\n\n","options":3,"answer":2},{"text":"#### Q101. Which choice is a valid example of an arrow function, assuming c is defined in the outer scope?\n\n- %OPTION% `a, b =\u003e { return c; }`\n- %OPTION% `a, b =\u003e c`\n- %OPTION% `{ a, b } =\u003e c`\n- %OPTION% `(a,b) =\u003e c`\n\n[Reference arrow functions](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions)\n\n","options":3,"answer":3},{"text":"#### Q102. Which statement correctly imports this code from some-file.js?\n\n```js\n//some-file.js\nexport const printMe = (str) =\u003e console.log(str);\n```\n\n- %OPTION% `import printMe from './some-file';`\n- %OPTION% `import { printMe } from './some-file';`\n- %OPTION% `import default as printMe from './some-file';`\n- %OPTION% `const printMe = import './some-file';`\n\n[Reference importing libraries in javascript](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/import)\n\n","options":3,"answer":1},{"text":"#### Q103. What will be the output of this code?\n\n```js\nconst arr1 = [2, 4, 6];\nconst arr2 = [3, 5, 7];\n\nconsole.log([...arr1, ...arr2]);\n```\n\n- %OPTION% `[2, 3, 4, 5, 6, 7]`\n- %OPTION% `[3,5,7,2,4,6]`\n- %OPTION% `[3, 5, 7, 2, 4, 6]`\n- %OPTION% `[[2, 4, 6], [3, 5, 7]]`\n- %OPTION% `[2, 4, 6, 3, 5, 7]`\n\n[Reference spread syntax](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_syntax)\n\n","options":4,"answer":4},{"text":"#### Q104. Which method call is chained to handle a successful response returned by `fetch()`?\n\n- %OPTION% `done()`\n- %OPTION% `then()`\n- %OPTION% `finally()`\n- %OPTION% `catch()`\n\n[Reference fetch](https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch)\n\n","options":3,"answer":1},{"text":"#### Q105. Which choice is not an array method?\n\n- %OPTION% `array.slice()`\n- %OPTION% `array.shift()`\n- %OPTION% `array.push()`\n- %OPTION% `array.replace()`\n\n[Reference working with arrays](https://www.w3schools.com/js/js_arrays.asp)\n\n","options":3,"answer":3},{"text":"#### Q106. Which JavaScript loop ensures that at least a singular iteration will happen?\n\n- %OPTION% do…while\n- %OPTION% forEach\n- %OPTION% while\n- %OPTION% for\n\n[Reference loops in js](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/do...while)\n\n","options":3,"answer":0},{"text":"#### Q107. What will be logged to the console?\n\n```javascript\nconsole.log(typeof 'blueberry');\n```\n\n- %OPTION% `string`\n- %OPTION% `array`\n- %OPTION% `Boolean`\n- %OPTION% `object`\n\n[Reference what is typeof](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/typeof)\n\n","options":3,"answer":0},{"text":"#### Q108. What is the output that is printed when the div containing the text \"Click Here\" is clicked?\n\n```html\n//HTML Markup\n\u003cdiv id=\"A\"\u003e\n  \u003cdiv id=\"B\"\u003e\n    \u003cdiv id=\"C\"\u003eClick Here\u003c/div\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n```\n\n```javascript\n//JavaScript\ndocument.querySelectorAll('div').forEach((e) =\u003e {\n  e.onclick = (e) =\u003e console.log(e.currentTarget.id);\n});\n```\n\n- %OPTION% C B A\n- %OPTION% A\n- %OPTION% C\n- %OPTION% A B C\n\n1. [Reference query selector](https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelector)\n2. [Reference events](https://developer.mozilla.org/en-US/docs/Web/Events)\n\n","options":3,"answer":0},{"text":"#### Q109. What will this code log to the console?\n\n```js\nconst myNumbers = [1, 2, 3, 4, 5, 6, 7];\nconst myFunction = (arr) =\u003e {\n  return arr.map((x) =\u003e x + 3).filter((x) =\u003e x \u003c 7);\n};\nconsole.log(myFunction(myNumbers));\n```\n\n- %OPTION% [4,5,6,7,8,9,10]\n- %OPTION% [4,5,6,7]\n- %OPTION% [1,2,3,4,5,6]\n- %OPTION% [4,5,6]\n\n[Reference functions in javascript](https://www.w3schools.com/js/js_functions.asp)\n\n","options":3,"answer":3},{"text":"#### Q110. What does this code print to the console?\n\n```js\nlet rainForestAcres = 10;\nlet animals = 0;\n\nwhile (rainForestAcres \u003c 13 || animals \u003c= 2) {\n  rainForestAcres++;\n  animals += 2;\n}\n\nconsole.log(animals);\n```\n\n- %OPTION% 2\n- %OPTION% 4\n- %OPTION% 6\n- %OPTION% 8\n\n[Reference MDN JavaScript Looping code](https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Looping_code)\n\n","options":3,"answer":2},{"text":"#### Q111. Which snippet could you add to this code to print \"YOU GOT THIS\" to the console?\n\n```js\nlet cipherText = [...'YZOGUT QGMORTZ MTRHTILS'];\nlet plainText = '';\n\n/* Missing Snippet */\n\nconsole.log(plainText); //Prints YOU GOT THIS\n```\n\n- %OPTION%\n\n```js\nfor (let key of cipherText.keys()) {\n  plainText += key % 2 === 0 ? key : ' ';\n}\n```\n\n- %OPTION%\n\n```js\nfor (let [index, value] of cipherText.entries()) {\n  plainText += index % 2 !== 0 ? value : '';\n}\n```\n\n- %OPTION%\n\n```js\nfor (let [index, value] of cipherText.entries()) {\n  plainText += index % 2 === 0 ? value : '';\n}\n```\n\n- %OPTION%\n\n```js\nfor (let value of cipherText) {\n  plainText += value;\n}\n```\n\n1. [Reference MDN JavaScript Destructuring](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Destructuring_assignment)\n2. [Reference MDN JavaScript Array entries](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/entries)\n3. [Reference MDN JavaScript Remainder/Modulo](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Remainder)\n\n","options":3,"answer":2},{"text":"#### Q112. Which Pokemon will be logged to the console?\n\n```js\nvar pokedex = ['Snorlax', 'Jigglypuff', 'Charmander', 'Squirtle'];\npokedex.pop();\nconsole.log(pokedex.pop());\n```\n\n- %OPTION% Charmander\n- %OPTION% Jigglypuff\n- %OPTION% Snorlax\n- %OPTION% Squirtle\n\n**Explanation**: The pop() method removes the last element from an array and returns that element. This method changes the length of the array.\n\n[Reference Array.pop](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/pop)\n\n","options":3,"answer":0},{"text":"#### Q113. Which statement can be used to select the element from the DOM containing the text \"The LinkedIn Learning library has great JavaScript courses\" from this markup?\n\n```html\n\u003ch1 class=\"content\"\u003eLinkedIn Learning\u003c/h1\u003e\n\u003cdiv class=\"content\"\u003e\n  \u003cspan class=\"content\"\u003eThe LinkedIn Learning library has great JavaScript courses!\u003c/span\u003e\n\u003c/div\u003e\n```\n\n- %OPTION% document.querySelector(\"div.content\")\n- %OPTION% document.querySelector(\"span.content\")\n- %OPTION% document.querySelector(\".content\")\n- %OPTION% document.querySelector(\"div.span\")\n\n","options":3,"answer":1},{"text":"#### Q114. Which value is not falsey?\n\n- %OPTION% `[]`\n- %OPTION% `undefined`\n- %OPTION% `0`\n- %OPTION% `null`\n\n[Reference Falsy](https://developer.mozilla.org/en-US/docs/Glossary/Falsy)\n\n","options":3,"answer":0},{"text":"#### Q115. What line of code causes this code segment to throw an error?\n\n```js\nconst lion = 1;\nlet tiger = 2;\nvar bear;\n\n++lion;\nbear += lion + tiger;\ntiger++;\n```\n\n- %OPTION% `line 5, because lion cannot be reassigned a value`\n- %OPTION% `line 6, because the += operator cannot be used with the undefined variable bear`\n- %OPTION% `line 5, because the prefix (++) operator does not exist in JavaScript`\n- %OPTION% `line 3, because the variable bear is left undefined`\n\n1. [Reference const in js](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/const)\n2. [Reference TypeError: invalid assignment to const \"x\"](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Errors/Invalid_const_assignment)\n\n","options":3,"answer":0},{"text":"#### Q116. What will be the value of `result` after running this code?\n\n```js\nconst person = { name: 'Dave', age: 40, hairColor: 'blue' };\nconst result = Object.keys(person).map((x) =\u003e x.toUpperCase());\n```\n\n- %OPTION% It will throw a TypeError.\n- %OPTION% `[\"Name\", \"Age\", \"HairColor\"]`\n- %OPTION% `[\"DAVE\", 40, \"BLUE\"]`\n- %OPTION% `[\"NAME\", \"AGE\", \"HAIRCOLOR\"]`\n\n1. [Reference Object.keys()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/keys)\n2. [Reference Array.prototype.map()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map)\n3. [Reference String.prototype.toUpperCase()](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/toUpperCase)\n\n","options":3,"answer":3},{"text":"#### Q117. Which snippet could you insert to this code to print \"swim\" to the console?\n\n```js\nlet animals = [\"eagle\", \"osprey\", \"salmon\"];\nlet key = animal =\u003e animal === \"salmon\";\n\nif(/* Insert Snippet Here */){\n  console.log(\"swim\");\n}\n```\n\n- %OPTION% `animals.every(key)`\n- %OPTION% `animals.some(key).length === 1`\n- %OPTION% `animals.filter(key) === true`\n- %OPTION% `animals.some(key)`\n\n[Reference Array.prototype.some](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/some)\n\n","options":3,"answer":3},{"text":"#### Q118. What is the output of this code?\n\n```js\nclass RainForest {\n  static minimumRainFall = 60;\n}\n\nlet congo = new RainForest();\nRainForest.minimumRainFall = 80;\nconsole.log(congo.minimumRainFall);\n```\n\n- %OPTION% `undefined`\n- %OPTION% `None of these answers, as static is not a feature in Javascript.`\n- %OPTION% `60`\n- %OPTION% `80`\n\n[Reference Classes static](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Classes/static)\n\n","options":3,"answer":0},{"text":"#### Q119. How can you attempt to access the property `a.b` on `obj` without throwing an error if a is undefined?\n\n```js\nlet obj = {};\n```\n\n- %OPTION% `obj?.a.b`\n- %OPTION% `obj.a?.b`\n- %OPTION% `obj[a][b]`\n- %OPTION% `obj.?a.?b`\n\n[Reference Optional chaining (?.)](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Optional_chaining)\n\n","options":3,"answer":1},{"text":"#### Q120. What happens when you run this code?\n\n```js\nif (true) {\n  var x = 5;\n  const y = 6;\n  let z = 7;\n}\nconsole.log(x + y + z);\n```\n\n- %OPTION% It will throw a `ReferenceError` about `x`.\n- %OPTION% It will print `18`.\n- %OPTION% It will print `undefined`.\n- %OPTION% It will throw a `ReferenceError` about `y`.\n\n[Reference let statement](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/let)\n\n","options":3,"answer":3},{"text":"#### Q121. What does this code print to the console?\n\n```js\nconst x = [1, 2];\nconst y = [5, 7];\nconst z = [...x, ...y];\nconsole.log(z);\n```\n\n- %OPTION% `[1,2,5,7]`\n- %OPTION% `[[1, 2], [5, 7]]`\n- %OPTION% `[2,7]`\n- %OPTION% `[2,1,7,5]`\n\n[Reference spread syntax (...)](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_syntax)\n\n","options":3,"answer":0},{"text":"#### Q122. Given this code, which statement will evaluate to false?\n\n```js\nconst a = { x: 1 };\nconst b = { x: 1 };\n```\n\n- %OPTION% `a['x'] === b['x']`\n- %OPTION% `a != b`\n- %OPTION% `a === b`\n- %OPTION% `a.x === b.x`\n\n[Reference](http://adripofjavascript.com/blog/drips/object-equality-in-javascript.html)\n\n","options":3,"answer":2},{"text":"#### Q123. What will this code log to the console?\n\n```js\nconsole.log(typeof 41.1);\n```\n\n- %OPTION% `Nothing. It resuults in a ReferenceError.`\n- %OPTION% `decimal`\n- %OPTION% `float`\n- %OPTION% `number`\n\n[Reference](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/typeof#basic_usage)\n\n","options":3,"answer":3},{"text":"#### Q124. What is the output of this code?\n\n```js\nlet scores = [];\nscores.push(1, 2);\nscores.pop();\nscores.push(3, 4);\nscores.pop();\nscore = scores.reduce((a, b) =\u003e a + b);\nconsole.log(score);\n```\n\n- %OPTION% `3`\n- %OPTION% `4`\n- %OPTION% `6`\n- %OPTION% `7`\n\n1. [Reference](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/push)\n2. [Reference](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/pop)\n3. [Reference](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce)\n\n","options":3,"answer":1},{"text":"#### Q125. What does this code print to the console?\n\n```js\nlet bear = {\n  sound: 'roar',\n  roar() {\n    console.log(this.sound);\n  },\n};\n\nbear.sound = 'grunt';\nlet bearSound = bear.roar;\nbearSound();\n```\n\n- %OPTION% `Nothing is printed to the console.`\n- %OPTION% `grunt`\n- %OPTION% `undefined`\n- %OPTION% `roar`\n\n[Reference](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects)\n\n","options":3,"answer":2},{"text":"#### Q126. What is the output of this code?\n\n```js\nvar cat = { name: 'Athena' };\n\nfunction swap(feline) {\n  feline.name = 'Wild';\n  feline = { name: 'Tabby' };\n}\n\nswap(cat);\nconsole.log(cat.name);\n```\n\n- %OPTION% undefined\n- %OPTION% Wild\n- %OPTION% Tabby\n- %OPTION% Athena\n\n","options":3,"answer":1},{"text":"#### Q127. What will this code output to the log?\n\n```js\nvar thing;\nlet func = (str = 'no arg') =\u003e {\n  console.log(str);\n};\nfunc(thing);\nfunc(null);\n```\n\n- %OPTION% null no arg\n- %OPTION% no arg no arg\n- %OPTION% null null\n- %OPTION% no arg null\n\n","options":3,"answer":3},{"text":"#### Q128. What will this code print to the console?\n\n```js\nconst myFunc = () =\u003e {\n  const a = 2;\n  return () =\u003e console.log('a is ' + a);\n};\nconst a = 1;\nconst test = myFunc();\ntest();\n```\n\n- %OPTION% a is 1\n- %OPTION% a is undefined\n- %OPTION% It won't print anything.\n- %OPTION% a is 2\n\n","options":3,"answer":3},{"text":"#### Q129. What will this code print to the console?\n\n```js\nconst myFunc = (num1, num2 = 2, num3 = 2) =\u003e {\n  return num1 + num2 + num3;\n};\nlet values = [1, 5];\nconst test = myFunc(2, ...values);\nconsole.log(test);\n```\n\n- %OPTION% 8\n- %OPTION% 6\n- %OPTION% 2\n- %OPTION% 12\n\n","options":3,"answer":0},{"text":"#### Q130. Which code would you use to access the Irish flag?\n\n```js\nvar flagsJSON =\n  '{ \"countries\" : [' +\n  '{ \"country\":\"Ireland\" , \"flag\":\"🇮🇪\" },' +\n  '{ \"country\":\"Serbia\" , \"flag\":\"🇷🇸\" },' +\n  '{ \"country\":\"Peru\" , \"flag\":\"🇵🇪\" } ]}';\n\nvar flagDatabase = JSON.parse(flagsJSON);\n```\n\n- %OPTION% flagDatabase.countries[1].flag\n- %OPTION% flagDatabase.countries[0].flag\n- %OPTION% flagDatabase[1].flag\n- %OPTION% flagsJSON.countries[0].flag\n\n","options":3,"answer":1},{"text":"#### Q131. Which snippet allows the acresOfRainForest variable to increase?\n\nlet conservation = true;\nlet deforestation = false;\nlet acresOfRainForest = 100;\nif (/* Snipped goes here */){\n++acresOfRainForest;\n}\n\n- %OPTION% conservation \u0026\u0026 !deforestation\n- %OPTION% !deforestation \u0026\u0026 !conservation\n- %OPTION% !conservation || deforestation\n- %OPTION% deforestation \u0026\u0026 conservation || deforestation\n\n","options":3,"answer":0}],"title":"## JavaScript"},"lang":"en","availableLanguages":[{"isSelected":true,"name":"English","key":"en"}],"dictionary":{"en":{"CHEER":"ALRIGHT! LET'S GOOO!","TITLE":"Skill Assessments Quizzes","DESC":"Collection of questions and answers on different subjects aimed to help\nyou test your knowledge before an important job interview!\n\nData from __data__. UI by __bandinopla__\n","FILTER_BY_NAME":"Filter by name","BACK_TO_HOME":"back to home","SCORE":"Score","X_CORRECT":"__X__ correct","X_INCORRECT":"__X__ incorrect","X_UNANSWERED":"__X__ unanswered","BUTTON_RESET":"Reset","BUTTON_PREVIOUS":"Prev","BUTTON_NEXT":"Next","SOURCE_CODE":"
