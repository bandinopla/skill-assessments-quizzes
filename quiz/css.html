</ul><div class="mt-10 text-center "><button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Prev</button> <!-- -->1<!-- --> of<!-- --> <!-- -->127<!-- --> <button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Next</button></div><div class="text-xs mt-10 border-t pt-1">Quiz <a href="https://github.com/Ebazhanov/linkedin-skill-assessments-quizzes/tree/main/css" target="_blank">source code</a></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"quiz":{"folder":"css","path":"data/css/css-quiz.md","questions":[{"text":"#### Q1. Among these selectors which selector has the highest specificity ranking for selecting the anchor link element?\n\n```css\nul li a\na\n.example a\ndiv a\n```\n\n-  `.example a`\n-  `div a`\n-  `a`\n-  `ul li a`\n\n","options":3,"answer":0},{"text":"#### Q2. Using an attribute selector, how would you select an `\u003ca\u003e` element with a \"title\" attribute?\n\n-  `a[title]{...}`\n-  `a \u003e title {...}`\n-  `a.title {...}`\n-  `a=title {...}`\n\nNote: an alternative to the question below.\n\n","options":3,"answer":0},{"text":"#### Q3. What is the CSS selector for an `\u003ca\u003e` tag containing the title attribute?\n\n-  `a[title]`\n-  `a \u003e title`\n-  `a=title`\n-  `a.title`\n\nNote: an alternative to the question above.\n\n","options":3,"answer":0},{"text":"#### Q4. CSS grid and flexbox are now becoming a more popular way to create page layouts. However, floats are still commonly used, especially when working with an older code base, or if you need to support older browser version. What are two valid techniques used to clear floats?\n\n-  Use the \"clearfix hack\" on the floated element and add a float to the parent element.\n-  Use the overflow property on the floated element or the \"clearfix hack\" on either the floated or parent element.\n-  Use the \"clearfix hack\" on the floated element or the overflow property on the parent element.\n-  Use the \"clearfix hack\" on the parent element or use the overflow property with a value other than \"visible.\"\n\n","options":3,"answer":3},{"text":"#### Q5. What element(s) do the following selectors match to?\n\n```css\n1) .nav {\n  ...;\n}\n2) nav {\n  ...;\n}\n3) #nav {\n  ...;\n}\n```\n\n- \n  ```markdown\n  1. An element with an ID of \"nav\"\n  2. A nav element\n  3. An element with a class of \"nav\"\n  ```\n- \n  ```markdown\n      They all target the same nav element.\n  ```\n- \n  ```markdown\n  1. An element with an class of \"nav\"\n  2. A nav element\n  3. An element with a id of \"nav\"\n  ```\n- \n  ```markdown\n  1. An element with an class of \"nav\"\n  2. A nav element\n  3. An div with a id of \"nav\"\n  ```\n\n","options":3,"answer":2},{"text":"#### Q6. When adding transparency styles, what is the difference between using the opacity property versus the background property with an `rgba()` value?\n\n-  Opacity specifies the level of transparency of the child elements. Background with an `rgba()` value applies transparency to the background color only.\n-  Opacity applies transparency to the background color only. Background with an `rgba()` value specifies the level of transparency of an element, as a whole, including its content.\n-  Opacity specifies the level of transparency of an element, including its content. Background with an `rgba()` value applies transparency to the background color only.\n-  Opacity applies transparency to the parent and child elements. Background with an `rgba()` value specifies the level of transparency of the parent element only.\n\n","options":3,"answer":2},{"text":"#### Q7. What is true of block and inline elements? (_Alternative_: Which statement about block and inline elements is true?)\n\n-  By default, block elements are the same height and width as the content container between their tags; inline elements span the entire width of its container.\n-  By default, block elements span the entire width of its container; inline elements are the same height and width as the content contained between their tags.\n-  A `\u003cnav\u003e` element is an example of an inline element. `\u003cheader\u003e` is an example of a block element.\n-  A `\u003cspan\u003e` is an example of a block element. `\u003cdiv\u003e` is an example of an inline element.\n\n","options":3,"answer":1},{"text":"#### Q8. CSS grid introduced a new length unit, fr, to create flexible grid tracks. Referring to the code sample below, what will the widths of the three columns be?\n\n```css\n.grid {\n  display: grid;\n  width: 500px;\n  grid-template-columns: 50px 1fr 2fr;\n}\n```\n\n-  The first column will have a width of 50px. The second column will be 50px wide and the third column will be 100px wide.\n-  The first column will have a width of 50px. The second column will be 150px wide and the third column will be 300px wide.\n-  The first column will have a width of 50px. The second column will be 300px wide and the third column will be 150px wide.\n-  The first column will have a width of 50px. The second column will be 500px wide and the third column will be 1000px wide.\n\nNote: an alternative to the question below.\n\n","options":3,"answer":1},{"text":"#### Q9. If the width of the container is 500 pixels, what would the width of the three columns be in this layout?\n\n`.grid { display: grid; grid-template-columns: 50px 1fr 2fr; }`\n\n-  50px, 150px, 300px\n-  50px, 200px, 300px\n-  50px, 100px, 200px\n-  50px, 50px, 100px\n\nNote: an alternative to the question above.\n\n","options":3,"answer":0},{"text":"#### Q10. What is the line-height property primarily used for?\n\n-  to control the height of the space between two lines of content\n-  to control the height of the space between heading elements\n-  to control the height of the character size\n-  to control the width of the space between characters\n\n","options":3,"answer":0},{"text":"#### Q11. Three of these choices are true about class selectors. Which is NOT true?\n\n-  Multiple classes can be used within the same element.\n-  The same class can be used multiple times per page.\n-  Class selectors begin with a leading period\n-  Classes can be used multiple times per page but not within the same element.\n\nNote: an alternative to the question below.\n\n","options":3,"answer":3},{"text":"#### Q12. What is not true about class selectors?\n\n-  Only one class value can be assigned to an element.\n-  An element can have multiple class value.\n-  Class selectors are marked with a leading period.\n-  More than one element can have the same class value.\n\nNote: an alternative to the question above.\n\n","options":3,"answer":0},{"text":"#### Q13. There are many properties that can be used to align elements and create page layouts such as float, position, flexbox and grid. Of these four properties, which one should be used to align a global navigation bar which stays fixed at the top of the page?\n\n-  position\n-  flexbox\n-  grid\n-  float\n\n","options":3,"answer":0},{"text":"#### Q14. In the shorthand example below, which individual background properties are represented?\n\n```css\nbackground: blue url(image.jpg) no-repeat scroll 0px 0px;\n```\n\n- \n  ```css\n  background-color: blue;\n  background-image: url(image.jpg);\n  background-repeat: no-repeat;\n  background-attachment: scroll;\n  background-position: 0px 0px;\n  ```\n- \n  ```css\n  background-color: blue;\n  background-img: url(image.jpg);\n  background-position: no-repeat;\n  background-scroll: scroll;\n  background-size: 0px 0px;\n  ```\n- \n  ```css\n  background-color: blue;\n  background-src: url(image.jpg);\n  background-repeat: no-repeat;\n  background-wrap: scroll;\n  background-position: 0px 0px;\n  ```\n- \n  ```css\n  background-color: blue;\n  background-src: url(image.jpg);\n  background-repeat: no-repeat;\n  background-scroll: scroll;\n  background-position: 0px 0px;\n  ```\n\n","options":3,"answer":0},{"text":"#### Q15. In this example, according to cascading and specificity rules, what color will the link be?\n\n```css\n.example {\n  color: yellow;\n}\nul li a {\n  color: blue;\n}\nul a {\n  color: green;\n}\na {\n  color: red;\n}\n```\n\n```html\n\u003cul\u003e\n  \u003cli\u003e\u003ca href=\"#\" class=\"example\"\u003elink\u003c/a\u003e\u003c/li\u003e\n  \u003cli\u003elist item\u003c/li\u003e\n  \u003cli\u003elist item\u003c/li\u003e\n\u003c/ul\u003e\n```\n\n-  green\n-  yellow\n-  blue\n-  red\n\n","options":3,"answer":1},{"text":"#### Q16. When elements overlap, they are ordered on the z-axis (i.e., which element covers another). The z-index property can be used to specify the z-order of overlapping elements. Which set of statements about the z-index property are true?\n\n-  Larger z-index values appear on top of elements with a lower z-index value. Negative and positive numbers can be used. z-index can only be used on positioned elements.\n-  Smaller z-index values appear on top of elements with a larger z-index value. Negative and positive numbers can be used. z-index must also be used with positioned elements.\n-  Larger z-index values appear on top of elements with a lower z-index value. Only positive numbers can be used. z-index must also be used with positioned elements.\n-  Smaller z-index values appear on top of elements with a larger z-index value. Negative and positive numbers can be used. z-index can be used with or without positioned elements.\n\nNote: an alternative to the question below.\n\n","options":3,"answer":0},{"text":"#### Q17. When elements within a container overlap, the z-index property can be used to indicate how those items are stacked on top of each other. Which set of statements is true?\n\n- \n  ```markdown\n  1. Larger z-index values appear on top elements with a lower z-index value.\n  2. Negative and positive number can be used.\n  3. z-index can be used only on positioned elements.\n  ```\n- \n  ```markdown\n  1. Smaller z-index values appear on top of elements with a larger z-index value.\n  2. Negative and positive numbers can be used.\n  3. z-index can be used with or without positioned elements.\n  ```\n- \n  ```markdown\n  1. Smaller z-index values appear on top of elements with a larger z-index value.\n  2. Negative and positive number can be used.\n  3. z-index must also be used with positioned elements.\n  ```\n- \n  ```markdown\n  1. Larger z-index values appear on top of elements with a lower z-index value.\n  2. Only positive number can be used.\n  3. z-index must also be used with positioned elements.\n  ```\n\nNote: an alternative to the question above.\n\n","options":3,"answer":0},{"text":"#### Q18. What is the difference between the following line-height settings?\n\n```css\nline-height: 20px;\nline-height: 2;\n```\n\n-  The value of 20px will set the line-height to 20px. The value of 2 will set the line-height to twice the size of the corresponding font-size value.\n-  The value of 20px will set the line-height to 20px. The value of 2 is not valid.\n-  The value of 20px will set the line-height to 20px. The value of 2 will default to a value of 2px.\n-  The value of 20px will set the line-height to 20px. The value of 2 will set the line-height to 20% of the corresponding font-size value.\n\n","options":3,"answer":0},{"text":"#### Q19. In the following example, what color will paragraph one and paragraph two be? (_Alternative_: In this example, what color will paragraphs one and two be?)\n\n```html\n\u003csection\u003e\n  \u003cp\u003eparagraph one\u003c/p\u003e\n\u003c/section\u003e\n\n\u003cp\u003eparagraph two\u003c/p\u003e\n```\n\n```css\nsection p {\n  color: red;\n}\nsection + p {\n  color: blue;\n}\n```\n\n-  Paragraph one will be blue, paragraph two will be red.\n-  Both paragraphs will be blue.\n-  Paragraphs one will be red, paragraph two will be blue.\n-  Both paragraphs will be red.\n\n","options":3,"answer":2},{"text":"#### Q20. What are three valid ways of adding CSS to an HTML page?\n\n- \n  ```markdown\n  1. External; CSS is written in a separate file.\n  2. Inline; CSS is added to the \u003chead\u003e of the HTML page.\n  3. Internal; CSS is included within the HTML tags.\n  ```\n- \n  ```markdown\n  1. External; CSS is written in a separate file and is linked within the \u003cheader\u003e element of the HTML file.\n  2. Inline; CSS is added to the HTML tag.\n  3. Internal; CSS is included within the \u003cheader\u003e element of the HTML file.\n  ```\n- \n  ```markdown\n  1. External; CSS is written in a separate file and is linked within the \u003chead\u003e element of the HTML file.\n  2. Internal; CSS is included within the \u003cheader\u003e element of the HTML file.\n  3. Inline; CSS is added to the HTML tag.\n  ```\n- \n  ```markdown\n  1. External; CSS is written in a separate file and is linked within the \u003chead\u003e element of the HTML file.\n  2. Inline; CSS is added to the HTML tag.\n  3. Internal; CSS is included within the \u003chead\u003e element of the HTML file.\n  ```\n\n","options":3,"answer":3},{"text":"#### Q21. Which of the following is true of the SVG image format? (_Alternative_: Which statement about the SVG image format is true?)\n\n-  CSS can be applied to SVGs but JavaScript cannot be.\n-  SVGs work best for creating 3D graphics.\n-  SVGs can be created as a vector graphic or coded using SVG specific elements such as \u0026#x3C;svg\u0026#x3E;, \u0026#x3C;line\u0026#x3E;, and \u0026#x3C;ellipse\u0026#x3E;.\n-  SVGs are a HAML-based markup language for creating vector graphics.\n\n","options":3,"answer":2},{"text":"#### Q22. In the example below, when will the color pink be applied to the anchor element?\n\n```css\na:active {\n  color: pink;\n}\n```\n\n-  The color of the link will display as pink after its been clicked or if the mouse is hovering over the link.\n-  The color of the link will display as pink on mouse hover.\n-  The color of the link will display as pink while the link is being clicked but before the mouse click is released.\n-  The color of the link will display as pink before it has been clicked.\n\n","options":3,"answer":2},{"text":"#### Q23. To change the color of an SVG using CSS, which property is used?\n\n-  Use background-fill to set the color inside the object and stroke or border to set the color of the border.\n-  The color cannot be changed with CSS.\n-  Use fill or background to set the color inside the object and stroke to set the color of the border.\n-  Use fill to set the color inside the object and stroke to set the color of the border.\n\n","options":3,"answer":3},{"text":"#### Q24. When using position: fixed, what will the element always be positioned relative to?\n\n-  the closest element with position: relative\n-  the viewport\n-  the parent element\n-  the wrapper element\n\n","options":3,"answer":1},{"text":"#### Q25. By default, a background image will repeat \\_\n\n-  only if the background-repeat property is set to repeat\n-  indefinitely, vertically, and horizontally\n-  indefinitely on the horizontal axis only\n-  once, on the x and y axis\n\n","options":3,"answer":1},{"text":"#### Q26. When using media queries, media types are used to target a device category. Which choice lists current valid media types?\n\n-  print, screen, aural\n-  print, screen, television\n-  print, screen, speech\n-  print, speech, device\n\n","options":3,"answer":2},{"text":"#### Q27. How would you make the first letter of every paragraph on the page red?\n\n-  p::first-letter { color: red; }\n-  p:first-letter { color: red; }\n-  first-letter::p { color: red; }\n-  first-letter:p { color: red; }\n\n","options":3,"answer":0},{"text":"#### Q28. In this example, what is the selector, property, and value?\n\n```css\np {\n  color: #000000;\n}\n```\n\n- \n  ```markdown\n  \"p\" is the selector\n  \"#000000\" is the property\n  \"color\" is the value\n  ```\n- \n  ```markdown\n  \"p\" is the selector\n  \"color\" is the property\n  \"#000000\" is the value\n  ```\n- \n  ```markdown\n  \"color\" is the selector\n  \"#000000\" is the property\n  \"#p\" is the value\n  ```\n- \n  ```markdown\n  \"color\" is the selector\n  \"p\" is the property\n  \"#000000\" is the value\n  ```\n\n","options":3,"answer":1},{"text":"#### Q29. What is the rem unit based on?\n\n-  The rem unit is relative to the font-size of the p element.\n-  You have to set the value for the rem unit by writing a declaration such as rem { font-size: 1 Spx; }\n-  The rem unit is relative to the font-size of the containing (parent) element.\n-  The rem unit is relative to the font-size of the root element of the page.\n\n","options":3,"answer":3},{"text":"#### Q30. Which choice would give a block element rounded corners?\n\n-  `corner-radius: 10px;`\n-  `border-corner: 10px;`\n-  `corner-curve: 10px;`\n-  `border-radius: 10px;`\n\n[Official doc:](https://www.w3schools.com/css/css3_borders.asp)\n\n","options":3,"answer":3},{"text":"#### Q31. In the following media query example, what conditions are being targeted?\n\n```css\n@media (min-width: 1024px), screen and (orientation: landscape) { … }\n```\n\n-  The rule will apply to a device that has either a width of 1024px or wider, or is a screen device in landscape mode.\n-  The rule will apply to a device that has a width of 1024px or narrower and is a screen device in landscape mode.\n-  The rule will apply to a device that has a width of 1024px or wider and is a screen device in landscape mode.\n-  The rule will apply to a device that has a width of 1024px or narrower, or is a screen device in landscape mode.\n\n","options":3,"answer":0},{"text":"#### Q32. CSS transform properties are used to change the shape and position of the selected objects. The transform-origin property specifies the location of the element's transformation origin. By default, what is the location of the origin?\n\n-  the top left corner of the element\n-  the center of the element\n-  the top right corner of the element\n-  the bottom left of the element\n\n","options":3,"answer":0},{"text":"#### Q33. Which of the following is not a valid color value? (_Alternative:_ Which choice is not a valid color value?)\n\n-  `color: #000`\n-  `color: rgb(0,0,0)`\n-  `color: #000000`\n-  `color: 000000`\n\n","options":3,"answer":3},{"text":"#### Q34. What is the vertical gap between the two elements below?\n\n```html\n\u003cdiv style=\"margin-bottom: 2rem;\"\u003eDiv 1\u003c/div\u003e\n\u003cdiv style=\"margin-top: 2rem;\"\u003eDiv 2\u003c/div\u003e\n```\n\n-  2rem\n-  32px\n-  64px\n-  4rem\n\n[Reference MDN Webdocs](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Box_Model/Mastering_margin_collapsing)\n\n","options":3,"answer":0},{"text":"#### Q35. When using the Flexbox method, what property and value is used to display flex items in a column?\n\n-  flex-flow: column; or flex-direction: column\n-  flex-flow: column;\n-  flex-column: auto;\n-  flex-direction: column;\n\n","options":3,"answer":0},{"text":"#### Q36. Which type of declaration will take precedence?\n\n-  any declarations in user-agent stylesheets\n-  important declarations in user stylesheets\n-  normal declarations in author stylesheets\n-  important declarations in author stylesheets\n\n","options":3,"answer":1},{"text":"#### Q37. The flex-direction property is used to specify the direction that flex items are displayed. What are the values used to specify the direction of the items in the following examples?\n\n![quote](https://raw.githubusercontent.com/ram-sah/LinkedIn-Assessments/master/CSS/images/rm-1.png)\n\n- \n  - Example 1: `flex-direction: row;`\n  - Example 2: `flex-direction: row-reverse;`\n  - Example 3: `flex-direction: column;`\n  - Example 4: `flex-direction: column-reverse;`\n- \n  - Example 1: `flex-direction: row-reverse;`\n  - Example 2: `flex-direction: row;`\n  - Example 3: `flex-direction: column-reverse;`\n  - Example 4: `flex-direction: column;`\n- \n  - Example 1: `flex-direction: row;`\n  - Example 2: `flex-direction: row-reverse;`\n  - Example 3: `flex-direction: column;`\n  - Example 4: `flex-direction: reverse-column;`\n- \n  - Example 1: `flex-direction: column;`\n  - Example 2: `flex-direction: column-reverse;`\n  - Example 3: `flex-direction: row;`\n  - Example 4: `flex-direction: row-reverse;`\n\n","options":3,"answer":0},{"text":"#### Q38. There are two sibling combinators that can be used to select elements contained within the same parent element; the general sibling combinator (~) and the adjacent sibling combinator (+). Referring to example below, which elements will the styles be applied to?\n\n```css\nh2 ~ p {\n  color: blue;\n}\nh2 + p {\n  background: beige;\n}\n```\n\n```html\n\u003csection\u003e\n  \u003cp\u003eparagraph 1\u003c/p\u003e\n  \u003ch2\u003eHeading\u003c/h2\u003e\n  \u003cp\u003eparagraph 2\u003c/p\u003e\n  \u003cp\u003eparagraph 3\u003c/p\u003e\n\u003c/section\u003e\n```\n\n-  Paragraphs 2 and 3 will be blue. The h2 and paragraph 2 will have a beige background.\n-  Paragraphs 2, and 3 will be blue, and paragraph 2 will have a beige background.\n-  Paragraph 2 will be blue. Paragraphs 2 and 3 will have a beige background.\n\nNote: a variant of the question below.\n\n","options":2,"answer":1},{"text":"#### Q39. Which element(s) will be blue?\n\n```css\nh2 ~ p {\n  color: blue;\n}\n```\n\n```html\n\u003csection\u003e\n  \u003cp\u003eP1\u003c/p\u003e\n  \u003ch2\u003eH2\u003c/h2\u003e\n  \u003cp\u003eP3\u003c/p\u003e\n  \u003cp\u003eP4\u003c/p\u003e\n\u003c/section\u003e\n```\n\n-  P3\n-  P1, P3 and P4\n-  P3 and P4\n-  P1\n\n[Reference](https://www.w3docs.com/snippets/css/what-does-the-css-tilde-selector-mean.html)\n\nNote: a variant of the question above.\n\n","options":3,"answer":2},{"text":"#### Q40. When using flexbox, the \"justify-content\" property can be used to distribute the space between the flex items along the main axis. Which value should be used to evenly distribute the flex items within the container shown below?\n\n![quote](https://raw.githubusercontent.com/ram-sah/LinkedIn-Assessments/master/CSS/images/rm-2.png)\n\n-  justify-content: space-around;\n-  justify-content: center;\n-  justify-content: auto;\n-  justify-content: space-between;\n\n","options":3,"answer":0},{"text":"#### Q41. There are many advantages to using icon fonts. What is one of those advantages?\n\n-  Icon fonts increase accessibility.\n-  Icon fonts can be used to replace custom fonts.\n-  Icon fonts can be styled with typography related properties such as font-size and color.\n-  Icon fonts are also web safe fonts.\n\n","options":3,"answer":2},{"text":"#### Q42. What is the difference between `display:none` and `visibility:hidden`?\n\n-  Both will hide the element on the page, but display:none has greater browser support. visibility:hidden is a new property and does not have the best browser support\n-  display:none hides the elements but maintains the space it previously occupied. visibility:hidden will hide the element from view and remove it from the normal flow of the document\n-  display:none hides the element from view and removes it from the normal flow of the document. visibility:hidden will hide the element but maintains the space it previously occupied.\n-  There is no difference; both will hide the element on the page\n\n","options":3,"answer":2},{"text":"#### Q43. What selector and property would you use to scale an element to be 50% smaller on hover?\n\n-  element:hover {scale: 0.5;}\n-  element:hover {transform: scale(0.5);}\n-  element:hover {scale: 50%;}\n-  element:hover {transform: scale(50%);}\n\n","options":3,"answer":1},{"text":"#### Q44. Which statement regarding icon fonts is true?\n\n-  Icon fonts can be inserted only using JavaScript.\n-  Icon fonts are inserted as inline images.\n-  Icon fonts require browser extensions.\n-  Icon fonts can be styled with typography-related properties such as font-size and color.\n\n","options":3,"answer":3},{"text":"#### Q45. The values for the font-weight property can be keywords or numbers. For each numbered value below, what is the associated keyword?\n\n```css\nfont-weight: 400;\nfont-weight: 700;\n```\n\n-  bold; normal\n-  normal; bold\n-  light; normal\n-  normal; bolder\n\n","options":3,"answer":1},{"text":"#### Q46. Using the :nth-child pseudo class, what would be the most efficient way to style every third item in a list, no matter how many items are present, starting with item 2?\n\n- \n  ```css\n  li:nth-child(3 + 2n) {\n    margin: 0 5 px;\n  }\n  ```\n- \n  ```css\n  li:nth-child(3n + 2) {\n    margin: 0 5 px;\n  }\n  ```\n- \n  ```css\n  li:nth-child(2),\n  li:nth-child(5),\n  li:nth-child(8) {\n    margin: 0 5 px;\n  }\n  ```\n- \n  ```css\n  li:nth-child(2n + 3) {\n    margin: 0 5 px;\n  }\n  ```\n\n","options":3,"answer":1},{"text":"#### Q47. Which selector would select only internal links within the current page?\n\n-  `a[href=\"#\"] {...}`\n-  `a[href~=\"#\"]`\n-  `a[href^=\"#\"]`\n-  `a[href=\"#\"]`\n\n","options":3,"answer":2},{"text":"#### Q48. What is the difference between the margin and padding properties?\n\n-  Margin adds space around and inside of an element; padding adds space only inside of an element.\n-  Margin adds space around an element; padding adds space inside of an element.\n-  Margin adds a line around an element, padding adds space inside of an element.\n-  Margin adds space inside of an element, padding adds space around an element.\n\n","options":3,"answer":1},{"text":"#### Q49. What is not a valid way of declaring a padding value of 10 pixels on the top and bottom, and 0 pixels on the left and right?\n\n-  padding: 10px 10px 0px 0px;\n-  padding: 10px 0px;\n-  padding: 10px 0;\n-  padding: 10px 0px 10px 0px;\n\n","options":3,"answer":0},{"text":"#### Q50. Is there an error in this code? If so, find the best description of the problem\n\n```css\n@font-face {\n  font-family: 'Avenir', sans-serif;\n  src: url('avenir.woff2') format('woff2'), url('avenir.woff') format('woff');\n}\n```\n\n-  The font file formats are not supported in modern browsers.\n-  The src attribute requires a comma between the URL and format values.\n-  There are no errors in the example.\n-  The sans-serif inclusion is problematic.\n\n","options":3,"answer":3},{"text":"#### Q51. Which style places an element at a fixed location within its container?\n\n-  position: absolute;\n-  display: flex;\n-  display: block;\n-  float: left;\n\n","options":3,"answer":0},{"text":"#### Q52. The calc() CSS function is often used for calculating relative values. In the example below, what is the specified margin-left value?\n\n```css\n.example {\n  margin-left: calc(5% + 5px);\n}\n```\n\n-  The left margin value is equal to 5% of its parents element's width plus 5px\n-  The left margin value is equal to 5% of the viewport width plus 5px\n-  The left margin value is equal to 5% of the closest positioned element's width plus 5px\n-  The left margin value is equal to 5% of the selected element's width (.example) plus 5px\n\n","options":3,"answer":0},{"text":"#### Q53. Which code would you use to absolutely position an element of the logo class?\n\n-  `.logo { position: absolute; left: 100px; top: 150px; }`\n-  `.logo { position: absolute; margin-left: 100px; margin-top: 150px; }`\n-  `.logo { position: absolute; padding-left: 100px; padding-top: 150px; }`\n-  `.logo { position: absolute; left-padding: 100px; top-padding: 150px; }`\n\n","options":3,"answer":0},{"text":"#### Q54. In this example, what color will Paragraph 1 be?\n\n```css\np:first-of-type {\n  color: red;\n}\np {\n  color: blue;\n}\n.container {\n  color: yellow;\n}\np:first-child {\n  color: green;\n}\n```\n\n```html\n\u003cdiv class=\"container\"\u003e\n  \u003ch1\u003eHeading\u003c/h1\u003e\n  \u003cp\u003eParagraph1\u003c/p\u003e\n  \u003cp\u003eParagraph2\u003c/p\u003e\n\u003c/div\u003e\n```\n\n-  blue\n-  green\n-  red\n-  yellow\n\n","options":3,"answer":2},{"text":"#### Q55. What is the `::placeholder pseudo-element` used for?\n\n-  It is used to format the appearance of placeholder text within a form control.\n-  It specifies the default input text for a form control.\n-  It writes text content into a hyperlink tooltip.\n-  It writes text content into any page element.\n\n","options":3,"answer":0},{"text":"#### Q56. Which statement is true of the single colon (`:`) or double colon (`::`) notations for pseudo-elements-for example, `::before` and `:before`?\n\n-  All browsers support single and double colons for new and older pseudo-elements. So you can use either but it is convention to use single colons for consistency.\n-  In CSS3, the double colon notation (`::`) was introduced to create a consistency between pseudo-elements from pseudo-classes. For newer browsers, use the double colon notation. For IE8 and below, using single colon notation (`:`).\n-  Only the new CSS3 pseudo-elements require the double colon notation while the CSS2 pseudo-elements do not.\n-  In CSS3, the double colon notation (`::`) was introduced to differentiate pseudo-elements from pseudo-classes. However, modern browsers support both formats. Older browsers such as IE8 and below do not.\n\n","options":3,"answer":3},{"text":"#### Q57. Which choice is not valid value for the font-style property?\n\n-  normal\n-  italic\n-  none\n-  oblique\n\n","options":3,"answer":2},{"text":"#### Q58. When would you use the @font-face method?\n\n-  to set the font size of the text\n-  to load custom fonts into stylesheet\n-  to change the name of the font declared in the font-family\n-  to set the color of the text\n\n","options":3,"answer":1},{"text":"#### Q59. You have a large image that needs to fit into a 400 x 200 pixel area. What should you resize the image to if your users are using Retina displays?\n\n-  2000 x 1400 pixels\n-  200 x 100 pixels\n-  800 x 400 pixels\n-  400 x 200 pixels\n\n","options":3,"answer":2},{"text":"#### Q60. In Chrome's Developer Tools view, where are the default styles listed?\n\n-  under the User Agent Stylesheet section on the right\n-  in the third panel under the Layout tab\n-  under the HTML view on the left\n-  in the middle panel\n\n","options":3,"answer":0},{"text":"#### Q61. While HTML controls document structure, CSS controls `___`.\n\n-  semantic meaning\n-  content meaning\n-  document structure\n-  content appearance\n\n","options":3,"answer":3},{"text":"#### Q62. What is the recommended name you should give the folder that holds your project's images?\n\n-  images\n-  #images\n-  Images\n-  my images\n\n","options":3,"answer":0},{"text":"#### Q63. What is an advantage of using inline CSS?\n\n-  It is easier to manage.\n-  It is easier to add multiple styles through it.\n-  It can be used to quickly test local CSS overrides.\n-  It reduces conflict with other CSS definition methods.\n\n","options":3,"answer":1},{"text":"#### Q64. Which W3C status code represents a CSS specification that is fully implemented by modern browsers?\n\n-  Proposed Recommendation\n-  Working Draft\n-  Recommendation\n-  Candidate Recommendation\n\n","options":3,"answer":2},{"text":"#### Q65. Are any of the following declarations invalid?\n\n```css\ncolor: red; /* declaration A */\nfont-size: 1em; /* declaration B */\npadding: 10px 0; /* declaration C */\n```\n\n-  Declaration A is invalid.\n-  Declaration B is invalid.\n-  Declaration C is invalid.\n-  All declarations are valid.\n\n","options":3,"answer":3},{"text":"#### Q66. Which CSS will cause your links to have a solid blue background that changes to semitransparent on hover?\n\n- \n  ```css\n  a:link {\n    background: #0000ff;\n  }\n  a:hover {\n    background: rgba(0, 0, 255, 0.5);\n  }\n  ```\n- \n  ```css\n  a {\n    color: blue;\n  }\n  a:hover {\n    background: white;\n  }\n  ```\n- \n  ```css\n  a:link {\n    background: blue;\n  }\n  a:hover {\n    color: rgba(0, 0, 255, 0.5);\n  }\n  ```\n- \n  ```css\n  a:hover {\n    background: rgba(blue, 50%);\n  }\n  a:link {\n    background: rgba(blue);\n  }\n  ```\n\n","options":3,"answer":0},{"text":"#### Q67. Which CSS rule takes precedence over the others listed?\n\n-  `div.sidebar {}`\n-  `* {}`\n-  `div#sidebar2 p {}`\n-  `.sidebar p {}`\n\n","options":3,"answer":2},{"text":"#### Q68. The body of your page includes some HTML sections. How will it look with the following CSS applied?\n\n```css\nbody {\n  background: #ffffff; /* white */\n}\nsection {\n  background: #0000ff; /* blue */\n  height: 200px;\n}\n```\n\n-  blue sections on a white background\n-  Yellow sections on a blue background\n-  Green sections on a white background\n-  blue sections on a red background\n\n","options":3,"answer":0},{"text":"#### Q69. Which CSS keyword can you use to override standard source order and specificity rules?\n\n-  `!elevate!`\n-  `*prime`\n-  `override`\n-  `!important`\n\n","options":3,"answer":3},{"text":"#### Q70. You can use the `___` pseudo-class to set a different color on a link if it was clicked on.\n\n-  `a:visited`\n-  `a:hover`\n-  `a:link`\n-  `a:focus`\n\n","options":3,"answer":0},{"text":"#### Q71. Which color will look the brightest on your screen, assuming the background is white?\n\n-  `background-color: #aaa;`\n-  `background-color: #999999;`\n-  `background-color: rgba(170,170,170,0.5);`\n-  `background-color: rgba(170,170,170,0.2);`\n\n","options":3,"answer":3},{"text":"#### Q72. Which CSS selector can you use to select all elements on your page associated with the two classes header and clear?\n\n-  `.\"header clear\" {}`\n-  `header#clear {}`\n-  `.header.clear {}`\n-  `.header clear {}`\n\n","options":3,"answer":2},{"text":"#### Q73. A universal selector is specified using a(n) `___`.\n\n-  \"h1\" string\n-  \"a\" character\n-  \"p\" character\n-  \"\\*\" character\n\n","options":3,"answer":3},{"text":"#### Q74. In the following CSS code, `'h1'` is the `___`, while `'color'` is the `___`.\n\n```css\nh1 {\n  color: red;\n}\n```\n\n-  property; declaration\n-  declaration; rule\n-  \"p\" character\n-  selector; property\n\n","options":3,"answer":3},{"text":"#### Q75. What is an alternate way to define the following CSS rule?\n\n```css\nfont-weight: bold;\n```\n\n-  font-weight: 400;\n-  font-weight: medium;\n-  font-weight: 700;\n-  font-weight: Black;\n\n","options":3,"answer":2},{"text":"#### Q76. You want your styling to be based on a font stack consisting of three fonts. Where should the generic font for your font family be specified?\n\n-  It should be the first one on the list.\n-  Generic fonts are discouraged from this list.\n-  It should be the last one on the list.\n-  It should be the second one on the list.\n\nNote: a variant of the question below.\n\n","options":3,"answer":2},{"text":"#### Q77. When using a font stack to declare the font family, in what order should the values appear?\n\n-  The first value is the first choice, followed by alternative options, ordered by preference. The last option should be a generic font.\n-  The first value is the first choice. The order of the alternative options does not matter. It depends on what is available on the user's computer.\n-  The first value is the first choice, and must be followed by at least one alternative option before adding the generic font.\n-  The first value is the first choice, followed by a maximum of three alternatives.\n\nNote: a variant of the question above.\n\n","options":3,"answer":0},{"text":"#### Q78. What is one disadvantage of using a web font service?\n\n-  It requires you to host font files on your own server.\n-  It uses more of your site's bandwidth.\n-  It offers a narrow selection of custom fonts.\n-  It is not always a free service.\n\n","options":3,"answer":3},{"text":"#### Q79. How do you add Google fonts to your project?\n\n-  by using an HTML link element referring to a Google-provided CSS\n-  by embedding the font file directly into the project's master JavaScript\n-  by using a Google-specific CSS syntax that directly links to the desired font file\n-  by using a standard font-face CSS definition sourcing a font file on Google's servers\n\n","options":3,"answer":0},{"text":"#### Q80. Using the following HTML and CSS example, what will equivalent pixel value be for .em and .rem elements?\n\n```css\nhtml {\n  font-size: 10px;\n}\nbody {\n  font-size: 2rem;\n}\n.rem {\n  font-size: 1.5rem;\n}\n.em {\n  font-size: 2em;\n}\n```\n\n```html\n\u003cbody\u003e\n  \u003cp class=\"rem\"\u003e\u003c/p\u003e\n  \u003cp class=\"em\"\u003e\u003c/p\u003e\n\u003c/body\u003e\n```\n\n-  The .rem will be equivalent to 25px; the .em value will be 20px.\n-  The .rem will be equivalent to 15px; the .em value will be 20px.\n-  The .rem will be equivalent to 15px; the .em value will be 40px.\n-  The .rem will be equivalent to 20px; the .em value will be 40px.\n\n","options":3,"answer":2},{"text":"#### Q81. What property is used to adjust the space between text characters?\n\n-  `font-style`\n-  `text-transform`\n-  `font-variant`\n-  `letter-spacing`\n\n","options":3,"answer":3},{"text":"#### Q82. What is the correct syntax for changing the cursor from an arrow to a pointing hand when it interacts with a named element?\n\n-  `.element {cursor: pointer;}`\n-  `.element {cursor: hand;}`\n-  `.element {cursor: move-hand;}`\n-  `.element {cursor: pointer-hand;}`\n\n","options":3,"answer":0},{"text":"#### Q83. What is the effect of this style?\n\n```css\nbackground-position: 10% 50%;\n```\n\n-  The background image is placed 10% from the left and 50% from the top of its container\n-  The background image is placed 10% from the bottom and 50% from the left of its container\n-  The background image is placed 10% from the right and 50% from the bottom of its container\n-  The background image is placed 10% from the top and 50% from the left of its container\n\n","options":3,"answer":0},{"text":"#### Q84. How will the grid items display?\n\n```css\ngrid-template-columns: 2fr 1fr;\n```\n\n-  The first column is twice the height of the second column and will be as wide as the content\n-  The first column is half the size of the container and the second column will absorb the remaining space\n-  The first column is twice as wide as the second column and will fit proportionally within the grid container\n-  The first column is twice the width and height of the second column, and will fit proportionally within the grid container\n\n","options":3,"answer":2},{"text":"#### Q85. Which style rule would make the image 50% smaller during a hover?\n\n```html\n\u003cimg id=\"photo\" alt=\"\" src=\"...\" /\u003e\n```\n\n-  img#photo:hover {scale: 0.5;}\n-  img#photo:hover {transform: scale(0.5);}\n-  img#photo {hover-scale: 0.5;}\n-  img#photo:hover {size: smaller;}\n\n","options":3,"answer":1},{"text":"#### Q86. Which CSS properties can you use to create a rounded corner on just the top-left and top-right corners of an element?\n\n```css\nA. border-radius: 10px 10px 0 0;\nB. border-top-left-radius: 10px; and border-top-right-radius: 10px;\nC. border-radius: 10px 0;\nD. border-top-radius: 10px;\n```\n\n-  A and C\n-  C and D\n-  B and C\n-  A and B\n\n","options":3,"answer":3},{"text":"#### Q87. Review the HTML example below. Then choose the list of selectors that select the \\\u003cp\u003e, from lowest to highest specificity.\n\n```html\n\u003csection\u003e\n  \u003cp class=\"example\"\u003e...\u003c/p\u003e\n\u003c/section\u003e\n```\n\n- \n  ```css\n  1. section \\* {\n    ...;\n  }\n  2. [class*='example'] {\n    ...;\n  }\n  3. p.example {\n    ...;\n  }\n  4. section p {\n    ...;\n  }\n  ```\n- \n  ```css\n  1. p {\n    ...;\n  }\n  2. p.example {\n    ...;\n  }\n  3. section p {\n    ...;\n  }\n  4. [class*='example'] {\n    ...;\n  }\n  ```\n- \n  ```css\n  1. p.example {\n    ...;\n  }\n  2. section p {\n    ...;\n  }\n  3. [class*='example'] {\n    ...;\n  }\n  4. section \\* {\n    ...;\n  }\n  ```\n- \n  ```css\n  1. p {\n    ...;\n  }\n  2. section p {\n    ...;\n  }\n  3. [class*='example'] {\n    ...;\n  }\n  4. p.example {\n    ...;\n  }\n  ```\n\n","options":3,"answer":3},{"text":"#### Q88. Which property is used to create a drop shadow effect on an HTML element?\n\n-  element-shadow\n-  outer-shadow\n-  dropbox-shadow\n-  box-shadow\n\n","options":3,"answer":3},{"text":"#### Q89. What is the correct selector for targeting all text inputs that are not disabled?\n\n-  `input[type=\"text\"]:not([disabled]) {...}`\n-  `input[type=\"text\"]:not(\"disabled\") {...}`\n-  `input[type*=\"text\"]:not([disabled=\"disabled\"]) {...}`\n-  `input[type=\"text\"]:not([type=\"disabled\"]) {...}`\n\n`input[type=\"text\"]` selects all the input with type text, and `:not([disabled])` selects all the elements not having the attribute \"disabled\". Combining both only selects all the input elements with type attribte as \"text\" and not having \"disabled\" attribute.`\n\n[Reference link attribute-selector](https://www.w3schools.com/css/css_attribute_selectors.asp)\n\n[Reference link-:not()](https://developer.mozilla.org/en-US/docs/Web/CSS/:not)\n\n","options":3,"answer":0},{"text":"#### Q90. How can you create a semi-transparent background color?\n\n-  `background-color: hsl(0, 0, 0, 0.5);`\n-  `background-color: rgbx(0, 0, 0, 0.5);`\n-  `background-color: rgba(0, 0, 0, 0.5);`\n-  `background-color: rgba(0, 0, 0, 1);`\n\n`rgba` is a funtion in css. rgba stands for red, green, blue and alpha. The value of alpha can be between 0 and 1 both inclusive with 0 being fully transparent and 1 being fully opaque.\n\n[Reference link-rgba](https://www.w3schools.com/cssref/func_rgba.asp)\n\n","options":3,"answer":2},{"text":"#### Q91. Using this HTML markup, how would you select only the headings contained within the `\u003cheader\u003e` element?\n\n```html\n\u003cheader\u003e\n  \u003chl\u003eHeading 1\u003c/h1\u003e\n  \u003ch2\u003eHeading 2\u003c/h2\u003e\n\u003c/header\u003e\n\u003ch2\u003eHeading 2\u003c/h2\u003e\n```\n\n-  `header h1, header h2 {...}`\n-  `header h1 + header h2 {...}`\n-  `header h1, h2 {...}`\n-  `h1, h2 {...}`\n\n","options":3,"answer":0},{"text":"#### Q92. Suppose you want to have a list of items (.item) displayed in a row and in reverse order using flexbox. What is the error in the CSS below?\n\n```css\n.container {\n  display: flex;\n}\n.item {\n  border: 1px solid red;\n  flex-direction: row-reverse;\n}\n```\n\n-  The value for flex-direction should be reverse-row.\n-  The .container element should have a property of flex: display.\n-  The flex-direction property should be declared in the container.\n-  The display value should be flex-inline to display the items in a row.\n\n","options":3,"answer":2},{"text":"#### Q93. Which choice is not a valid transition?\n\n-  `transition: margin 1000ms ease-in-out;`\n-  `transition: color 1.3s ease-in;`\n-  `transition: position 400ms linear;`\n-  `transition: opacity 1s ease-in;`\n\n","options":3,"answer":0},{"text":"#### Q94. In this example, what color will the paragraphs be and why?\n\n```css\narticle p {\n  color: blue;\n}\narticle \u003e p {\n  color: green;\n}\n```\n\n```html\n\u003carticle\u003e\n  \u003cp\u003eParagraph 1\u003c/p\u003e\n\n  \u003caside\u003e\n    \u003cp\u003eParagraph 2\u003c/p\u003e\n  \u003c/aside\u003e\n\u003c/article\u003e\n```\n\n-  Paragraph 1 will be blue. Paragraph 2 will be green.\n-  Both paragraphs will be green.\n-  Paragraph 1 will be green. Paragraph 2 will be blue.\n-  Both paragraphs will be blue.\n\n","options":3,"answer":2},{"text":"#### Q95. Review the declaration of border style shown below. What is the corresponding longhand syntax?\n\n```css\nborder: 1px solid red;\n```\n\n- \n  ```css\n  border-size: 1px;\n  border-style: solid;\n  border-color: red;\n  ```\n- \n  ```css\n  border-size: 1px;\n  border-type: solid;\n  border-color: red;\n  ```\n- \n  ```css\n  border-width: 1px;\n  border-style: solid;\n  border-color: red;\n  ```\n- \n  ```css\n  border-width: 1px;\n  border-line: solid;\n  border-color: red;\n  ```\n\n","options":3,"answer":2},{"text":"#### Q96. Pseudo-classes are used to `_`.\n\n-  style the state of the selected element\n-  insert presentational content\n-  style a specific part of the selected element\n-  style the elements using class selectors\n\n","options":3,"answer":0},{"text":"#### Q97. In this example, what styles will be applied to which elements?\n\n```css\nsection {\n  color: gray;\n}\n```\n\n```html\n\u003csection\u003e\n  \u003cp\u003eparagraph\u003c/p\u003e\n  \u003ca href=\"#\"\u003elink\u003c/a\u003e\n\u003c/section\u003e\n```\n\n-  The paragraph and link will be gray.\n-  The background color of the section element will be gray.\n-  The paragraph will be gray. The link will be the browser default, black.\n-  Only the paragraph will be gray.\n\n","options":3,"answer":3},{"text":"#### Q98. Which answer is an example of a type selector (also sometimes referred to as an element selector)?\n\n-  `.header {...}`\n-  `header {...}`\n-  `#header {...}`\n-  `header \u003e h1 {...}`\n\n","options":3,"answer":1},{"text":"#### Q99. What is the correct order for listing different link states in a website so those states display correctly on the page?\n\n- \n  ```css\n  a\n  a:hover\n  ```\n- \n  ```css\n  :link\n  :visited\n  :hover\n  :active\n  :focus\n  ```\n- \n  ```css\n  :active\n  :focus\n  :hover\n  :link\n  :visited\n  ```\n- \n  ```css\n  :link\n  :visited\n  :focus\n  :hover\n  :active\n  ```\n\n","options":3,"answer":3},{"text":"#### Q100. Which selector is used to select the paragraph element that is a direct descendent of section?\n\n-  `section * p`\n-  `section + p`\n-  `section ~ p`\n-  `section \u003e p`\n\n[Child combinator](https://developer.mozilla.org/en-US/docs/Web/CSS/Child_combinator)\n\n","options":3,"answer":3},{"text":"#### Q101. For this code, what is the font color of the hypertext link?\n\n```css\nul {\n  --color: red;\n}\np {\n  color: var(--color);\n}\na {\n  color: var(--color, orange);\n}\n```\n\n```html\n\u003cp\u003eParagraph\u003c/p\u003e\n\u003cul\u003e\n  \u003cli\u003e\n    \u003ca href=\"#\"\u003elist item a link \u003c/a\u003e\n  \u003c/li\u003e\n  \u003cli\u003elist item\u003c/li\u003e\n\u003c/ul\u003e\n```\n\n-  red\n-  orange\n-  blue\n-  black\n\n[Reference](https://www.sitepoint.com/how-to-use-variables-in-css/)\n\n","options":3,"answer":0},{"text":"#### Q102. Which statement is not true?\n\n-  Specificity determines which CSS rule is applied by the browsers.\n-  When two selectors apply to the same element, the one with lower specificity wins.\n-  The last rule defined overrides all previous rules and even conflicting rules.\n-  Rules with more specific selectors have greater specificity.\n\n[Reference](https://www.smashingmagazine.com/2007/07/css-specificity-things-you-should-know/)\n\n","options":3,"answer":1},{"text":"#### Q103. What is the output of the margin value when used within this context, assuming that its containing element is larger than 800px?\n\n```css\n.example {\n  width: 800px;\n  margin: 0 auto;\n}\n```\n\n-  The example element will have 0 margin space around the whole element. The auto value will center align the element horizontally and vertically within its container.\n\n-  The example element will have 0 margin space on the left and right. It will be sized automatically on the top and bottom, which will center align the element within its container.\n\n-  The example element will have 0 margin space on the top and bottom. The margin will be sized automatically on the left and right, which may center align the element within its container.\n\n-  The margin value is invalid because its missing a unit measurement after the 0.\n\n[Source: SOW](https://stackoverflow.com/questions/3170772/what-does-auto-do-in-margin-0-auto)\n\n","options":3,"answer":2},{"text":"#### Q104. There are currently four viewport-percentage lengths that can be used to define the value relative to the viewport size: vw, vh, vmin, and vmax. If the current viewport size has a width of 800px and a height of 600px, what will these values be equivalent to in pixels?\n\n```css\n10vw = ?px\n10vh = ?px\n10vmin = ?px\n10vmax = ?px\n```\n\n-  10vw = 80px\n      10vh = 60px\n      10vmin = 60px\n      10vmax = 80px\n\n-  10vw = 60px\n      10vh = 80px\n      10vmin = 80px\n      10vmax = 60px\n\n-  10vw = 8px\n      10vh = 6px\n      10vmin = 6px\n      10vmax = 8px\n\n-  10vw = 6px\n      10vh = 8px\n      10vmin = 8px\n      10vmax = 6px\n\n","options":3,"answer":0},{"text":"#### Q105. Referring to the HTML markup and CSS example below, which element(s) will be targeted?\n\n```css\np:first-of-type:first-letter {\n  color: red;\n}\n```\n\n```html\n\u003cbody\u003e\n  \u003cp\u003eParagraph 1.\u003c/p\u003e\n  \u003cp\u003eParagraph 2.\u003c/p\u003e\n\n  \u003carticle\u003e\n    \u003ch1\u003eHeading\u003c/h1\u003e\n    \u003cp\u003eParagraph 3.\u003c/p\u003e\n    \u003cp\u003eparagraph 4.\u003c/p\u003e\n  \u003c/article\u003e\n\n  \u003csection\u003e\n    \u003cp\u003eParagraph 5.\u003c/p\u003e\n    \u003cp\u003eParagraph 6.\u003c/p\u003e\n  \u003c/section\u003e\n\u003c/body\u003e\n```\n\n-  The first letter in all paragraphs will be red.\n-  Only the first letter in paragraphs 1 and 5 will be red.\n-  The first letter in paragraphs 1, 3, and 5 will be red.\n-  Only the first letter in paragraph 1 will be red.Only\n\n","options":3,"answer":2},{"text":"#### Q106. Which five style features are associated with the box model?\n\n-  margin, padding, border, width, height\n-  width, height, z-index, overflow, font size\n-  margin, padding, font size, line height, border\n-  font size, line height, letter spacing, width, height\n\n","options":3,"answer":0},{"text":"#### Q107. Which choice will not set all links that include domain.com to pink?\n\n-  A\n\n```css\na[href$='domain.com'] {\n  color: pink;\n}\n```\n\n-  B\n\n```css\na[href='*domain.com'] {\n  color: pink;\n}\n```\n\n-  C\n\n```css\na[href*='domain.com'] {\n  color: rgb(255, 155, 155);\n}\n```\n\n-  D\n\n```css\na[href*='domain.com'] {\n  color: pink;\n}\n```\n\n[Reference](https://www.smashingmagazine.com/2007/07/css-specificity-things-you-should-know/)\n\n","options":3,"answer":1},{"text":"#### Q108. Which property and value pair could be used to apply a linear gradient effect?\n\n-  `css background: linear-gradient(#648880, #293f50);`\n-  `css background-image: linear(#648880, #293f50);`\n-  `css background: gradient(linear, #648880, #293f50);`\n-  `css background-color: linear-gradient(#648880, #293f50);`\n\n","options":3,"answer":0},{"text":"#### Q109. You want to add a background circle behind an icon. Which style declaration is correct?\n\n-  A\n\n```css\n.glyphicon-bgcircle {\n  circle-radius: 50%;\n  margins: 50px;\n  background-color: #fdadc6;\n  color: rgba(255, 255, 255, 1);\n  font-size: 24px;\n}\n```\n\n-  B\n\n```css\nglyphicon-bgcircle {\n  border-circle: 50%;\n  padding: 50px;\n  background-color: #fdadc6;\n  color: rgba(255, 255, 255, 1);\n  font-size: 24px;\n}\n```\n\n-  C\n\n```css\n.glyphicon-bgcircle {\n  border-radius: 50%;\n  padding: 50px;\n  background-color: #fdadc6;\n  color: rgba(255, 255, 255, 1);\n  font-size: 24px;\n}\n```\n\n-  D\n\n```css\n.glyphicon-bgcircle {\n  radius-rounded: 50%;\n  margins: auto;\n  background-color: #fdadc6;\n  color: rgba(255, 255, 255, 1);\n  font-size: 24px;\n}\n```\n\n","options":3,"answer":2},{"text":"#### Q110. Which items are valid values for the font-size property?\n\n```css\nA. font-size: xsmall\nB. font-size: 50%\nC. font-size: 1em\nD. font-size: 20px\n```\n\n-  C, D\n-  B, C, D\n-  A, C\n-  A, B, C, D\n\n","options":3,"answer":1},{"text":"#### Q111. In this image, the blue box and sample text are both contained within the same parent element. The blue box is floated on the left margin of the container. Why is it not contained with the container?\n\n![Sample text](https://raw.githubusercontent.com/ram-sah/LinkedIn-Assessments/master/CSS/images/rm-3.png)\n\n-  Floating the blue box increased its height.\n-  Floating the blue box on the left also moves it down.\n-  Floating the blue box actually shifts it to the right and down.\n-  Floating the blue box took it out of document flow and the container is sized only to the sample text.\n\n","options":3,"answer":3},{"text":"#### Q112. Given this code, which CSS declaration of .overlay will span the entire width and height of its container?\n\n```css\n\u003cstyle\u003e\n.container {\n  position: relative;\n  height: 200px;\n  width: 200px;\n  border: 1px solid black;\n}\n\u003c/style\u003e\n\u003cdiv class=\"container\"\u003e\u003cdiv class=\"overlay\"\u003e\u003c/div\u003e\u003c/div\u003e\n```\n\n-  A\n\n```css\n.overlay {\n  position: static;\n  top: 200px;\n  bottom: 200px;\n  right: 200px;\n  left: 200px;\n  background-color: rgba(0, 0, 0, 0.5);\n}\n```\n\n-  B\n\n```css\n.overlay {\n  position: absolute;\n  top: 200px;\n  bottom: 200px;\n  right: 200px;\n  left: 200px;\n  background-color: rgba(0, 0, 0, 0.5);\n}\n```\n\n-  C\n\n```css\n.overlay {\n  position: static;\n  top: 0;\n  bottom: 0;\n  right: 0;\n  left: 0;\n  background-color: rgba(0, 0, 0, 0.5);\n}\n```\n\n-  D\n\n```css\n.overlay {\n  position: absolute;\n  top: 0;\n  bottom: 0;\n  right: 0;\n  left: 0;\n  background-color: rgba(0, 0, 0, 0.5);\n}\n```\n\n","options":3,"answer":3},{"text":"#### Q113. Which missing line of code would place the text on top of the image?\n\n```js\n\u003cdiv class=\"container\"\u003e\n  \u003cimg src=\"grumpy-cat.gif\" /\u003e\n  \u003cp\u003eThe z-index property is cool!\u003c/p\u003e\n\u003c/div\u003e\n```\n\n```css\nimg {\n  position: absolute;\n  left: 0px;\n  top: 0px;\n  // Missing line\n}\n```\n\n-  `z-index: 1;`\n-  `z-index: -1;`\n-  `z-index: 0;`\n-  `z-index: true;`\n\n","options":3,"answer":1},{"text":"#### Q114. To make the font size of an element one size smaller than the font size of the element's container, which style property would you apply?\n\n-  `font-size: reduce;`\n-  `font-size: 8px;`\n-  `font-size: -1em;`\n-  `font-size: smaller;`\n\n","options":3,"answer":3},{"text":"#### Q115. Given this markup, which selector would result in the text being highlighted in yellow?\n\n```js\n\u003cspan class=\"highlight\"\u003e#BLM\u003c/span\u003e\n```\n\n-  A\n\n```css\n.highlight {\n  background-color: yellow;\n}\n```\n\n-  B\n\n```css\n#highlight {\n  background-color: yellow;\n}\n```\n\n-  C\n\n```css\n.highlight {\n  color: yellow;\n}\n```\n\n-  D\n\n```css\n#highlight {\n  color: yellow;\n}\n```\n\n","options":3,"answer":2},{"text":"#### Q116. To prevent a background image from tiling in any direction, which style property would you apply?\n\n-  A\n\n```css\nbackground-repeat: no-repeat;\n```\n\n-  B\n\n```css\nbackground-repeat: fixed;\n```\n\n-  C\n\n```css\nbackground-repeat: none;\n```\n\n-  D\n\n```css\nbackground-tile: none;\n```\n\n","options":3,"answer":0},{"text":"#### Q117. To rotate an object 30 degrees counterclockwise, which style property would you apply?\n\n-  `transform: rotate(-30deg);`\n-  `transform: rotate(30deg);`\n-  `rotate: 30deg;`\n-  `spin: 30deg;`\n\n[Reference](\u003chttps://developer.mozilla.org/en-US/docs/Web/CSS/transform-function/rotate()\u003e)\n\n","options":3,"answer":0},{"text":"#### Q118. Which style rule would you apply to set the background image to display the contents of the wood.png file?\n\n-  `background-image: file('wood.png');`\n-  `background-image: url('wood.png');`\n-  `background-image: wood.png;`\n-  `image: wood.png`\n\n","options":3,"answer":1},{"text":"#### Q119. What style rule would set the font color of only paragraph two to blue?\n\n```js\n\u003csection\u003e\u003cp\u003eparagraph one\u003c/p\u003e\u003c/section\u003e\u003cp\u003eparagraph two\u003c/p\u003e\n```\n\n-  A\n\n```css\nsection \u003e p {\n  color: blue;\n}\n```\n\n-  B\n\n```css\np {\n  color: blue;\n}\n```\n\n-  C\n\n```css\nsection + p {\n  color: blue;\n}\n```\n\n-  D\n\n```css\np + section {\n  color: blue;\n}\n```\n\n[Reference](https://www.w3schools.com/cssref/sel_element_pluss.asp)\n\n","options":3,"answer":2},{"text":"#### Q120. You want to move an element up 100px. Which CSS property would you use?\n\n-  `transform: translateX(-100px)`\n-  `transform: translateY(-100px)`\n-  `transform: translateY(100px)`\n-  `transform: translateX(100px)`\n\n","options":3,"answer":1},{"text":"#### Q121. Which style will horizontally center the inner \u0026lt;div\u0026gt; within the outer \u0026lt;div\u0026gt;?\n\n```js\n\u003cdiv id=\"outer\"\u003e\n  \u003cdiv id=\"inner\"\u003eCenter Me!\u003c/div\u003e\n\u003c/div\u003e\n```\n\n-  A\n\n```css\n#inner {\n  width: 50%;\n}\n\n#outer {\n  width: 100%;\n}\n```\n\n-  B\n\n```css\n#inner {\n  left: 0;\n  right: 0;\n  position: center;\n}\n```\n\n-  C\n\n```css\n#inner {\n  text-align: center;\n}\n```\n\n-  D\n\n```css\n#inner {\n  width: 50%;\n  margin: 0 auto;\n}\n```\n\n","options":3,"answer":3},{"text":"#### Q122. Which corner will the puppy be in when these CSS rules are applied?\n\n```css\n.pen {\n  height: 100px;\n  width: 100px;\n  border: 2px dashed brown;\n  position: relative;\n}\n\n#puppy {\n  position: absolute;\n  right: 80px;\n  bottom: 0px;\n}\n```\n\n```html\n\u003cdiv class=\"pen\"\u003e\n  \u003cspan id=\"puppy\"\u003e🐶\u003c/span\u003e\n\u003c/div\u003e\n```\n\n-  top-right corner\n-  bottom-right corner\n-  top-left corner\n-  bottom-left corner\n\n","options":3,"answer":3},{"text":"#### Q123. Which choice uses the correct syntax for adding a hover pseudo class to \u003ca\u003e element ?\n\n-  `a:hover {...}`\n-  `a :hover {...}`\n-  `a.hover {...}`\n-  `a hover {...}`\n\n[Reference](https://stackoverflow.com/questions/1935820/set-ahover-based-on-class)\n\n","options":3,"answer":0},{"text":"#### Q124. Which missing code will give \"Cellar Door\" a shadow?\n\n```css\n  \u003cstyle\u003e\n    #cellar-door {\n      box-shadow: 3px 5px 10px #000;\n    }\n    .text-shadow {\n      text-shadow: 3px 5px 10px #000;\n    }\n  \u003c/style\u003e\n\n  \u003ch1 _____\u003e Cellar Door\u003c/h1\u003e\n```\n\n-  `class=\"text-shadow\"`\n-  `id=\"cellar-door\"`\n-  `id=\"text-shadow\"`\n-  `class=\"cellar-door\"`\n\n[Reference](https://www.w3schools.com/html/html_classes.asp)\n\n","options":3,"answer":0},{"text":"#### Q125. Which choice is a valid example of a comment in CSS?\n\n-  `-- This line has been cancelled.`\n-  `/* This line has been cancelled. */`\n-  `// This line has been cancelled.`\n-  `# This line has been cancelled.`\n\n[Reference](https://www.w3schools.com/css/css_comments.asp)\n\n","options":3,"answer":1},{"text":"#### Q126. Which element(s) will be displayed in blue text?\n\n```css\n    h2 ~ p {\n      color: blue;\n    }\n  \u003csection\u003e\n    \u003cp\u003eP1\u003c/p\u003e\n    \u003ch2\u003eH2\u003c/h2\u003e\n    \u003cp\u003eP3\u003c/p\u003e\n    \u003cp\u003eP4\u003c/p\u003e\n  \u003c/section\u003e\n```\n\n-  P3\n-  P1, P3 and P4\n-  P3 and P4\n-  P1\n\n[Reference](https://www.w3docs.com/snippets/css/what-does-the-css-tilde-selector-mean.html)\n\n","options":3,"answer":2},{"text":"#### Q127. When these pseudo class selectors are applied to a link, what states will the styles be applied to?\n\n```css\n  a:visited {...}\n  a:active {...}\n  a:hover {...}\n  a:focus {...}\n```\n\n-  `:visited` styles are applied after the link has been opened.\n      `:active` styles are applied on mouse click and hold.\n      `:hover` styles are applied on mouse over or mouse click and hold.\n      `:focus` styles are applied when a Tab key on a keyboard is used to navigate through links.\n-  `:visited` styles are applied after the link has been opened.\n      `:active` styles are applied on mouse click.\n      `:hover` styles are applied on mouse over.\n      `:focus` styles are applied on mouse click and hold, or when a Tab key on a keyboard is used to navigate through links.\n\n-  `:visited` styles are applied after the link has been opened.\n      `:active` styles are applied on mouse click only and before mouse release.\n      `:hover` styles are applied on mouse over.\n      `:focus` styles are applied when a Tab key on a keyboard is used to navigate through links.\n-  `:visited` styles are applied on mouse hold.\n      `:active` styles are applied when the link has been opened.\n      `:hover` styles are applied on mouse over.\n      `:focus` styles are applied when a Tab key on a keyboard is used to navigate through links.\n\n[Reference](https://developer.mozilla.org/pt-BR/docs/Web/CSS/Pseudo-classes)\n\n","options":3,"answer":2}],"title":"## CSS"},"lang":"en","availableLanguages":[{"isSelected":true,"name":"English","key":"en"}]},"__N_SSG":true},"page":"/quiz/[...slug]","query":{"slug":["css"]},"buildId":"h7pXYj1EgL7J62ZL4hUkz","assetPrefix":"/skill-assessments-quizzes","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
