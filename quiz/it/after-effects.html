</ul><div class="mt-10 text-center "><button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Prev</button> <!-- -->1<!-- --> of<!-- --> <!-- -->24<!-- --> <button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Next</button></div><div class="text-xs mt-10 border-t pt-1">Quiz <a href="https://github.com/Ebazhanov/linkedin-skill-assessments-quizzes/tree/main/after-effects" target="_blank">source code</a></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"quiz":{"folder":"after-effects","path":"data/after-effects/after-effects-quiz-it.md","questions":[{"text":"#### D1. Che tipo di luce non proietta mai un'ombra in una scena 3D?\n\n-  Parallelo\n-  Ambiente\n-  Punto\n-  Spot\n\n","options":3,"answer":-1},{"text":"#### D2. Dove si modifica l'angolo dell'otturatore per la sfocatura del movimento in una composizione?\n\n-  nella scheda Base della finestra di dialogo Impostazioni composizione\n-  nella scheda Avanzate della finestra di dialogo Impostazioni composizione\n-  nella scheda Rendering 3D della finestra di dialogo Impostazioni composizione\n-  nella finestra di dialogo Impostazioni progetto File \u003e\n\n","options":3,"answer":-1},{"text":"#### D3. Che cos'è un oggetto null?\n\n-  un livello speciale utilizzato per contenere le espressioni\n-  un livello invisibile che ha tutte le proprietà di un livello visibile in modo che possa essere associato a qualsiasi livello della composizione\n-  un livello solido con uno sfondo nero che può essere associato a qualsiasi livello della composizione\n-  un livello visibile che può essere associato a qualsiasi livello della composizione\n\n","options":3,"answer":-1},{"text":"#### D4. Quale regolazione nell'effetto Colore Lumetri può aiutare a ripristinare i dettagli dei bordi nel metraggio?\n\n-  Contrasto\n-  Chiarezza\n-  Affila\n-  Intensità\n\n","options":3,"answer":-1},{"text":"#### D5. Dove potete controllare le impostazioni per il metraggio creato da una composizione di After Effects?\n\n-  Pannello Coda di rendering\n-  Finestra di dialogo Salva con nome\n-  Pannello Esporta coda\n-  Pannello Avanzamento\n\n","options":3,"answer":-1},{"text":"#### D6. Quale effetto sfocatura supporta l'uso di un mascherino di profondità per definire la gamma focale?\n\n-  Sfocatura obiettivo fotocamera\n-  Sfocatura bilaterale\n-  Sfocatura intelligente\n-  Sfocatura canale\n\n","options":3,"answer":-1},{"text":"#### D7. Come è possibile creare una relazione diretta tra due proprietà di livello?\n\n-  Usa il selettore per abilitare Parenting.\n-  Usa il raggruppamento.\n-  Usa il collegamento di valore.\n-  Utilizzare il selettore per abilitare la connessione.\n\n","options":3,"answer":-1},{"text":"#### D8. Quale tecnica è utile per creare risultati di slow-motion, fast-motion, freeze frame o altri risultati di retiming per un livello?\n\n-  Rimappatura del tempo\n-  Spostamento temporale\n-  Posterizza il tempo\n-  CC Wide Time\n\n","options":3,"answer":-1},{"text":"#### D9. Un'immagine è stata creata su uno sfondo trasparente in Photoshop utilizzando dimensioni diverse rispetto a questa composizione di After Effects. Quale opzione è stata utilizzata durante l'importazione del file PSD mostrato di seguito per posizionare l'immagine alla sua scala e posizione originali?\n\n-  Fate clic su Importa come \u003e composizione.\n-  Fate clic su Importa come \u003e metraggio.\n-  Fate clic su Importa come \u003e Composizione – Mantieni dimensione livello.\n-  Impostare l'opzione della sequenza PSD.\n\n","options":3,"answer":-1},{"text":"#### D10. Come potete eseguire il rendering di un file in background e continuare a lavorare in After Effects?\n\n-  Fate clic su File \u003e Esporta \u003e Aggiungi alla coda di Adobe Media Encoder.\n-  Fare clic su File \u003e cartelle di controllo.\n-  Fare clic su File \u003e Esporta \u003e rendering in background.\n-  Fare clic su File \u003e Esporta \u003e Aggiungi alla coda di rendering.\n\n","options":3,"answer":-1},{"text":"#### D11. Quali proprietà vengono aggiunte a un livello 3D? Selezionare tre elementi.\n\n-  Rotazione Z\n-  Punto di ancoraggio\n-  Opzioni dei materiali\n-  Posizione\n-  Opzioni geometriche\n\n","options":4,"answer":-1},{"text":"#### D12. Desiderate includere i controlli di una composizione di After Effects nel pannello Grafica essenziale. Qual è un modo per farlo?\n\n-  Comando+clic (Mac) o Ctrl+clic (Windows) su una proprietà nella timeline per aggiungerla al pannello Grafica essenziale.\n-  Selezionare Aggiungi formattazione.\n-  Trascinate una proprietà dalla timeline nel pannello Grafica essenziale.\n-  Fate doppio clic su una proprietà nella timeline per aggiungerla al pannello Grafica essenziale.\n\n","options":3,"answer":-1},{"text":"#### D13. È stato applicato l'effetto Livelli automatici ma si nota uno sfarfallio nei risultati. Come si può ridurre questo?\n\n-  Regolare la proprietà Black Clip.\n-  Aumentate la proprietà Blend with Original.\n-  Aumentate la proprietà Smoothing temporale.\n-  Regolare la proprietà White Clip.\n\n","options":3,"answer":-1},{"text":"#### D14. Che tipo di luce viene utilizzata in questa scena?\n\n-  Ambiente\n-  Spot\n-  Punto\n-  Parallelo\n\n","options":3,"answer":-1},{"text":"#### D15. Quale effetto recupera i dettagli del canale alfa da una scena digitata da un tipico effetto di trasparenza, incluso il recupero dei dettagli persi a causa di artefatti di compressione?\n\n-  Keying \u003e Soppressore di sversamento avanzato\n-  Keying \u003e Key Cleaner\n-  Estratto di \u003e di keying\n-  Keying \u003e Keylight (1.2)\n\n","options":3,"answer":-1},{"text":"#### D16. Se si desidera applicare un effetto a più livelli e regolare tutti i livelli contemporaneamente, quale metodo utilizzare?\n\n-  Utilizzate il selettore di livello per collegare le proprietà.\n-  Padre dei controlli del livello.\n-  Utilizzare un livello di regolazione.\n-  Impostate un effetto livello, quindi copiate e incollate i risultati negli altri livelli.\n\n","options":3,"answer":-1},{"text":"#### D17. Si desidera ridimensionare tutti gli elementi di una composizione, inclusa la composizione stessa. Come puoi farlo?\n\n-  Fare clic su File \u003e Script \u003e Double-Up.jsx.\n-  Collegate tutti i livelli e quindi modificate le impostazioni di composizione.\n-  Fare clic su File \u003e script \u003e Scale Composition.jsx.\n-  Nella finestra di dialogo Impostazioni composizione (Composition Settings), ridimensionate le quote della composizione e i livelli verranno ridimensionati in base alle esigenze corrispondenti.\n\n","options":3,"answer":-1},{"text":"#### D18. Tenendo premuto il tasto Maiusc quando si ruota un livello 3D si limita la rotazione a quanti gradi?\n\n-  20\n-  30\n-  45\n-  15\n\n","options":3,"answer":-1},{"text":"#### D19. Come potete scegliere quale fotogramma di una composizione mostrare come immagine di anteprima per la composizione nel pannello Progetto?\n\n-  Selezionate il fotogramma desiderato nella finestra di dialogo Impostazioni composizione (Composition Settings).\n-  Spostate l'indicatore di riproduzione sul fotogramma desiderato e fate clic su Composizione \u003e Imposta ora poster (Set Poster Time).\n-  Non è possibile modificare l'immagine di anteprima. Non è possibile modificare l'immagine di anteprima.\n-  Dalla coda di rendering, vai a Impostazioni di rendering per impostare l'immagine di anteprima.\n\n","options":3,"answer":-1},{"text":"#### D20. Quando si desidera aggiungere proprietà al pannello Grafica essenziale, come è possibile visualizzare facilmente solo le proprietà supportate?\n\n-  Digitate \"PP\" due volte con il pannello Timeline attivo.\n-  Fate clic sul pulsante Proprietà supportate da solo nel pannello Grafica essenziale.\n-  Passare all'area di lavoro Grafica essenziale.\n-  Tutte le proprietà sono supportate dal pannello Grafica essenziale.\n\n","options":3,"answer":-1},{"text":"#### D21. Si desidera prendere un livello esistente e trasformarlo in due livelli separati. Come puoi farlo in modo che la separazione avvenga alla testa di gioco?\n\n-  Fate clic su Livello (Layer) \u003e Supf (Split Layer).\n-  Fare clic su Modifica \u003e Duplica.\n-  Fare clic su Modifica \u003e Estrai area di lavoro.\n-  Fare clic su Modifica \u003e Livello diviso.\n\n","options":3,"answer":-1},{"text":"#### D22. Come potete creare una singola composizione da più elementi di metraggio?\n\n-  Selezionare gli elementi e fare clic su File \u003e nuovo progetto.\n-  Selezionate gli elementi e fate clic su Composizione \u003e Nuova composizione da Selezione ( New Composition).\n-  Trascinate gli elementi di metraggio selezionati sul pulsante Crea una nuova composizione nella parte inferiore del pannello Progetto.\n-  Selezionate gli elementi e fate clic su Composizione \u003e Nuova composizione.\n\n","options":3,"answer":-1},{"text":"#### D23. Si collega un monitor video per visualizzare la correzione del colore. Dove è possibile configurare le preferenze del monitor?\n\n-  Preferenze \u003e Output\n-  Preferenze \u003e Anteprima video\n-  Preferenze \u003e Hardware video\n-  Preferenze \u003e Anteprime\n\n","options":3,"answer":-1},{"text":"#### D24. Un file si trova nella coda di rendering ma non può essere sottoposto a rendering. Si vede che è etichettato Needs Output. Cosa dovresti fare?\n\n-  Salvare il progetto.\n-  Impostare un nome di file di output dal menu Rendering in.\n-  Impostare il nome e la posizione di un file di output dal menu Output in.\n-  Regolate le impostazioni della composizione.\n\n","options":3,"answer":-1}],"title":"## After Effects"},"lang":"it","availableLanguages":[{"isSelected":false,"name":"Español","key":"es"},{"isSelected":false,"name":"français, langue française","key":"fr"},{"isSelected":true,"name":"Italiano","key":"it"},{"isSelected":false,"name":"English","key":"en"}]},"__N_SSG":true},"page":"/quiz/[...slug]","query":{"slug":["after-effects"]},"buil
