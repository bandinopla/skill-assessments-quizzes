hiarezza\n- %OPTION% Affila\n- %OPTION% Intensità\n\n","options":3,"answer":-1},{"text":"#### D5. Dove potete controllare le impostazioni per il metraggio creato da una composizione di After Effects?\n\n- %OPTION% Pannello Coda di rendering\n- %OPTION% Finestra di dialogo Salva con nome\n- %OPTION% Pannello Esporta coda\n- %OPTION% Pannello Avanzamento\n\n","options":3,"answer":-1},{"text":"#### D6. Quale effetto sfocatura supporta l'uso di un mascherino di profondità per definire la gamma focale?\n\n- %OPTION% Sfocatura obiettivo fotocamera\n- %OPTION% Sfocatura bilaterale\n- %OPTION% Sfocatura intelligente\n- %OPTION% Sfocatura canale\n\n","options":3,"answer":-1},{"text":"#### D7. Come è possibile creare una relazione diretta tra due proprietà di livello?\n\n- %OPTION% Usa il selettore per abilitare Parenting.\n- %OPTION% Usa il raggruppamento.\n- %OPTION% Usa il collegamento di valore.\n- %OPTION% Utilizzare il selettore per abilitare la connessione.\n\n","options":3,"answer":-1},{"text":"#### D8. Quale tecnica è utile per creare risultati di slow-motion, fast-motion, freeze frame o altri risultati di retiming per un livello?\n\n- %OPTION% Rimappatura del tempo\n- %OPTION% Spostamento temporale\n- %OPTION% Posterizza il tempo\n- %OPTION% CC Wide Time\n\n","options":3,"answer":-1},{"text":"#### D9. Un'immagine è stata creata su uno sfondo trasparente in Photoshop utilizzando dimensioni diverse rispetto a questa composizione di After Effects. Quale opzione è stata utilizzata durante l'importazione del file PSD mostrato di seguito per posizionare l'immagine alla sua scala e posizione originali?\n\n- %OPTION% Fate clic su Importa come \u003e composizione.\n- %OPTION% Fate clic su Importa come \u003e metraggio.\n- %OPTION% Fate clic su Importa come \u003e Composizione – Mantieni dimensione livello.\n- %OPTION% Impostare l'opzione della sequenza PSD.\n\n","options":3,"answer":-1},{"text":"#### D10. Come potete eseguire il rendering di un file in background e continuare a lavorare in After Effects?\n\n- %OPTION% Fate clic su File \u003e Esporta \u003e Aggiungi alla coda di Adobe Media Encoder.\n- %OPTION% Fare clic su File \u003e cartelle di controllo.\n- %OPTION% Fare clic su File \u003e Esporta \u003e rendering in background.\n- %OPTION% Fare clic su File \u003e Esporta \u003e Aggiungi alla coda di rendering.\n\n","options":3,"answer":-1},{"text":"#### D11. Quali proprietà vengono aggiunte a un livello 3D? Selezionare tre elementi.\n\n- %OPTION% Rotazione Z\n- %OPTION% Punto di ancoraggio\n- %OPTION% Opzioni dei materiali\n- %OPTION% Posizione\n- %OPTION% Opzioni geometriche\n\n","options":4,"answer":-1},{"text":"#### D12. Desiderate includere i controlli di una composizione di After Effects nel pannello Grafica essenziale. Qual è un modo per farlo?\n\n- %OPTION% Comando+clic (Mac) o Ctrl+clic (Windows) su una proprietà nella timeline per aggiungerla al pannello Grafica essenziale.\n- %OPTION% Selezionare Aggiungi formattazione.\n- %OPTION% Trascinate una proprietà dalla timeline nel pannello Grafica essenziale.\n- %OPTION% Fate doppio clic su una proprietà nella timeline per aggiungerla al pannello Grafica essenziale.\n\n","options":3,"answer":-1},{"text":"#### D13. È stato applicato l'effetto Livelli automatici ma si nota uno sfarfallio nei risultati. Come si può ridurre questo?\n\n- %OPTION% Regolare la proprietà Black Clip.\n- %OPTION% Aumentate la proprietà Blend with Original.\n- %OPTION% Aumentate la proprietà Smoothing temporale.\n- %OPTION% Regolare la proprietà White Clip.\n\n","options":3,"answer":-1},{"text":"#### D14. Che tipo di luce viene utilizzata in questa scena?\n\n- %OPTION% Ambiente\n- %OPTION% Spot\n- %OPTION% Punto\n- %OPTION% Parallelo\n\n","options":3,"answer":-1},{"text":"#### D15. Quale effetto recupera i dettagli del canale alfa da una scena digitata da un tipico effetto di trasparenza, incluso il recupero dei dettagli persi a causa di artefatti di compressione?\n\n- %OPTION% Keying \u003e Soppressore di sversamento avanzato\n- %OPTION% Keying \u003e Key Cleaner\n- %OPTION% Estratto di \u003e di keying\n- %OPTION% Keying \u003e Keylight (1.2)\n\n","options":3,"answer":-1},{"text":"#### D16. Se si desidera applicare un effetto a più livelli e regolare tutti i livelli contemporaneamente, quale metodo utilizzare?\n\n- %OPTION% Utilizzate il selettore di livello per collegare le proprietà.\n- %OPTION% Padre dei controlli del livello.\n- %OPTION% Utilizzare un livello di regolazione.\n- %OPTION% Impostate un effetto livello, quindi copiate e incollate i risultati negli altri livelli.\n\n","options":3,"answer":-1},{"text":"#### D17. Si desidera ridimensionare tutti gli elementi di una composizione, inclusa la composizione stessa. Come puoi farlo?\n\n- %OPTION% Fare clic su File \u003e Script \u003e Double-Up.jsx.\n- %OPTION% Collegate tutti i livelli e quindi modificate le impostazioni di composizione.\n- %OPTION% Fare clic su File \u003e script \u003e Scale Composition.jsx.\n- %OPTION% Nella finestra di dialogo Impostazioni composizione (Composition Settings), ridimensionate le quote della composizione e i livelli verranno ridimensionati in base alle esigenze corrispondenti.\n\n","options":3,"answer":-1},{"text":"#### D18. Tenendo premuto il tasto Maiusc quando si ruota un livello 3D si limita la rotazione a quanti gradi?\n\n- %OPTION% 20\n- %OPTION% 30\n- %OPTION% 45\n- %OPTION% 15\n\n","options":3,"answer":-1},{"text":"#### D19. Come potete scegliere quale fotogramma di una composizione mostrare come immagine di anteprima per la composizione nel pannello Progetto?\n\n- %OPTION% Selezionate il fotogramma desiderato nella finestra di dialogo Impostazioni composizione (Composition Settings).\n- %OPTION% Spostate l'indicatore di riproduzione sul fotogramma desiderato e fate clic su Composizione \u003e Imposta ora poster (Set Poster Time).\n- %OPTION% Non è possibile modificare l'immagine di anteprima. Non è possibile modificare l'immagine di anteprima.\n- %OPTION% Dalla coda di rendering, vai a Impostazioni di rendering per impostare l'immagine di anteprima.\n\n","options":3,"answer":-1},{"text":"#### D20. Quando si desidera aggiungere proprietà al pannello Grafica essenziale, come è possibile visualizzare facilmente solo le proprietà supportate?\n\n- %OPTION% Digitate \"PP\" due volte con il pannello Timeline attivo.\n- %OPTION% Fate clic sul pulsante Proprietà supportate da solo nel pannello Grafica essenziale.\n- %OPTION% Passare all'area di lavoro Grafica essenziale.\n- %OPTION% Tutte le proprietà sono supportate dal pannello Grafica essenziale.\n\n","options":3,"answer":-1},{"text":"#### D21. Si desidera prendere un livello esistente e trasformarlo in due livelli separati. Come puoi farlo in modo che la separazione avvenga alla testa di gioco?\n\n- %OPTION% Fate clic su Livello (Layer) \u003e Supf (Split Layer).\n- %OPTION% Fare clic su Modifica \u003e Duplica.\n- %OPTION% Fare clic su Modifica \u003e Estrai area di lavoro.\n- %OPTION% Fare clic su Modifica \u003e Livello diviso.\n\n","options":3,"answer":-1},{"text":"#### D22. Come potete creare una singola composizione da più elementi di metraggio?\n\n- %OPTION% Selezionare gli elementi e fare clic su File \u003e nuovo progetto.\n- %OPTION% Selezionate gli elementi e fate clic su Composizione \u003e Nuova composizione da Selezione ( New Composition).\n- %OPTION% Trascinate gli elementi di metraggio selezionati sul pulsante Crea una nuova composizione nella parte inferiore del pannello Progetto.\n- %OPTION% Selezionate gli elementi e fate clic su Composizione \u003e Nuova composizione.\n\n","options":3,"answer":-1},{"text":"#### D23. Si collega un monitor video per visualizzare la correzione del colore. Dove è possibile configurare le preferenze del monitor?\n\n- %OPTION% Preferenze \u003e Output\n- %OPTION% Preferenze \u003e Anteprima video\n- %OPTION% Preferenze \u003e Hardware video\n- %OPTION% Preferenze \u003e Anteprime\n\n","options":3,"answer":-1},{"text":"#### D24. Un file si trova nella coda di rendering ma non può essere sottoposto a rendering. Si vede che è etichettato Needs Output. Cosa dovresti fare?\n\n- %OPTION% Salvare il progetto.\n- %OPTION% Impostare un nome di file di output dal menu Rendering in.\n- %OPTION% Impostare il nome e la posizione di un file di output dal menu Output in.\n- %OPTION% Regolate le impostazioni della composizione.\n\n","options":3,"answer":-1}],"title":"## After Effects"},"lang":"it","availableLanguages":[{"isSelected":false,"name":"Español","key":"es"},{"isSelected":false,"name":"français, langue française","key":"fr"},{"isSelected":true,"name":"Italiano","key":"it"},{"isSelected":false,"name":"English","key":"en"}],"dictionary":{"en":{"CHEER":"ALRIGHT! LET'S GOOO!","TITLE":"Skill Assessments Quizzes","DESC":"Collection of questions and answers on different subjects aimed to help\nyou test your knowledge before an important job interview!\n\nData from __data__. UI by __bandinopla__\n","FILTER_BY_NAME":"Filter by name","BACK_TO_HOME":"back to home","SCORE":"Score","X_CORRECT":"__X__ correct","X_INCORRECT":"__X__ incorrect","X_UNANSWERED":"__X__ unanswered","BUTTON_RESET":"Reset","BUTTON_PREVIOUS":"Prev","BUTTON_NEXT":"Next","SOURCE_CODE":"Source Code","QUIZ":"Quiz","QUIZ_AVAILABLE_IN":"Quiz available in","QUIZ_ONLY_AVAILABLE_IN":"Quiz only available in","LANG_NAME":"English"},"es":{"CHEER":"TODO LISTO! VAMOS!!","TITLE":"Questionarios de evaluación de habilidades","DESC":"Colección de preguntas y respuestas sobre diferentes temas orientadas a\nayudarte a testear tu conocimiento antes de una importante entrevista de trabajo! \n\nDatos de __data__. UI por __bandinopla__\n","FILTER_BY_NAME":"Filtrar por nombre","BACK_TO_HOME":"Volver al inicio","SCORE":"Puntaje","X_CORRECT":"__X__ correctas","X_INCORRECT":"__X__ incorrectas","X_UNANSWERED":"__X__ sin responder","BUTTON_RESET":"Reiniciar","BUTTON_PREVIOUS":"Atrás","BUTTON_NEXT":"Siguente","SOURCE_CODE":"Código fuente","QUIZ":"Questionario","QUIZ
