</ul><div class="mt-10 text-center "><button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Prev</button> <!-- -->1<!-- --> of<!-- --> <!-- -->81<!-- --> <button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Next</button></div><div class="text-xs mt-10 border-t pt-1">Quiz <a href="https://github.com/Ebazhanov/linkedin-skill-assessments-quizzes/tree/main/mongodb" target="_blank">source code</a></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"quiz":{"folder":"mongodb","path":"data/mongodb/mongodb-quiz.md","questions":[{"text":"#### Q1. Which command adds members to the replica set from MongoDB shell?\n\n-  `rs.add(\"\u003chostname\u003e\")`\n-  `replicaSetAdd(\"\u003chostname\u003e\")`\n-  `rs.insert(\"\u003chostname\u003e\")`\n-  `replica.add(\"\u003chostname\u003e\")`\n\n","options":3,"answer":0},{"text":"#### Q2. Which MongoDB shell command should you use to back up a database?\n\n-  restore\n-  backup\n-  mongobackup\n-  mongodump\n\n","options":3,"answer":3},{"text":"#### Q3. Which shell query displays all citizens with an age greater than or equal to 21?\n\n-  `db.citizens.select('WHERE age \u003e= 21')`\n-  `db.citizens.where('age \u003e= 21')`\n-  `db.citizens.find('WHERE age \u003e= 21')`\n-  `db.citizens.find({age: {$gte: 21}})`\n\n","options":3,"answer":3},{"text":"#### Q4. What does a MongoDB collection consist of?\n\n-  data\n-  documents\n-  fields\n-  rows\n\n","options":3,"answer":1},{"text":"#### Q5. Given an ObjectId in `_id`, how do you get the time it was created?\n\n-  `getDateTime(_id)`\n-  `_id.createDate()`\n-  `_id.getTimestamp()`\n-  `_id.getDateTime()`\n\n","options":3,"answer":2},{"text":"#### Q6. Given a cursor named myCursor, which command returns a boolean value?\n\n-  myCursor.hasNext()\n-  myCursor.sort()\n-  myCursor.next()\n-  myCursor.find()\n\n","options":3,"answer":0},{"text":"#### Q7. Which command returns a specific document in the user's collection?\n\n-  `db.users.find({_id: 1})`\n-  `db.users.seek({_id: 1})`\n-  `db.users.query({_id: 1})`\n-  `db.query.users({_id: 1})`\n\n","options":3,"answer":0},{"text":"#### Q8. To import a JSON array into Mongo, what flags are needed with MongoDBimport?\n\n-  `--type jsonArray`\n-  `--json`\n-  `--type json`\n-  `--jsonArray`\n\n","options":3,"answer":3},{"text":"#### Q9. Choose the shell command that connects to a MongoDB database.\n\n-  mongo\n-  mongod\n-  mongoconnect\n-  dbconnect\n\n","options":3,"answer":0},{"text":"#### Q10. In the MongoDB shell, how can you tell if an index was used with a query?\n\n-  db.customers.find({lastName: 'smith'}).explain()\n-  db.customers.find({lastName: 'smith'}).perf()\n-  db.customers.find({lastName: 'smith'}).plan()\n-  db.customers.find({lastName: 'smith'}).usedIndex()\n\n","options":3,"answer":0},{"text":"#### Q11. Suppose your aggregation pipeline terminated with an exception referring to exceeded memory limit. What is the best way to resolve the issue?\n\n-  Set useMemory to twice amount indicated in exception.\n-  Switch a 64 bit instance of MongoDB.\n-  Increase the memory of the MongoDB server.\n-  Set allowDiskUse to true.\n\n","options":3,"answer":3},{"text":"#### Q12. What is the recommended way to delete a user?\n\n-  db.deleteUser(\"user\")\n-  db.removeUser(\"user\") DEPRECATED\n-  db.remove(\"user\")\n-  db.dropUser(\"user\")\n\n","options":3,"answer":3},{"text":"#### Q13. What the primary database in a replica set fails, when does failover begin?\n\n-  once the primary has been down for 10 minutes\n-  once the primary reboots\n-  immediately\n-  after the administrator reboots the primary\n\n","options":3,"answer":2},{"text":"#### Q14. What is the correct option to set up Kerberos when starting MongoDBd?\n\n-  `--setParameter authenticationMechanisms=GSSAPI`\n-  `--setAuthentication=GSSAPI`\n-  `--setParam auth=K`\n-  `--setAuth method=Kerberos`\n\n","options":3,"answer":0},{"text":"#### Q15. What is the purpose of an arbiter in a replica set?\n\n-  It monitors replica set and sends email in case of failure\n-  It casts the tie-breaking vote in an election.\n-  It holds a backup copy of the database.\n-  It reboots the failed server.\n\n","options":3,"answer":1},{"text":"#### Q16. You want to know how many types of items you have in each category. Which query does this?\n\n-  `db.product.group({_id: \"$category\", count: {$sum:1}})`\n-  `db.product.aggregate($sum: {_id: \"$category\", count: {$group:1}})`\n-  `db.product.aggregate($group: {_id: \"$category\", count: {$sum:1}})`\n-  `db.product.aggregate($count: {_id: \"$category\", count: {$group:1}})`\n\n","options":3,"answer":2},{"text":"#### Q17. To restrict the number of records coming back from a query, which command should you use?\n\n-  take\n-  limit\n-  max\n-  skip\n\n","options":3,"answer":1},{"text":"#### Q18. You have a collection named restaurants with the geographical information stored in the location property, how do you create a geospatial index on it?\n\n-  `db.restaurants.createIndex({location: \"2dsphere\"})`\n-  `db.restaurants.geospatial({location: \"2dsphere\"})`\n-  `db.restaurants.createIndex(\"2dsphere\":\"location\")`\n-  `db.restaurants.createIndex({geospatial: \"location\"})`\n\n","options":3,"answer":0},{"text":"#### Q19. How do you find documents with a matching item in an embedded array?\n\n-  `db.customers.findmatch ({\"jobs\":\"secretary\"})`\n-  `db.customers.find ({\"jobs:secretary\"})`\n-  `db.customers.find ({\"jobs\":[\"secretary\"]})`\n-  `db.customers.find ({\"jobs\":\"secretary\"})`\n\n","options":3,"answer":3},{"text":"#### Q20. Which query bypasses the first 5 customers and returns the next 10?\n\n-  `db.customers.find({}, {skip: 5, limit: 10})`\n-  `db.customers.find({}.page(5).take(10))`\n-  `db.customers.find({}).skip(5).take(10)`\n-  `db.customers.find({}).skip(5).limit(10)`\n\n","options":3,"answer":3},{"text":"#### Q21. How do you create a text index?\n\n-  `db.customers.createIndex({firstName, lastName})`\n-  `db.customers.createTextIndex({firstName, lastName})`\n-  `db.customers.createIndex({firstName: \"text\", lastName: \"text\"})`\n-  `db.customers.createText({firstName: 1, lastName: 1})`\n\n","options":3,"answer":2},{"text":"#### Q22. Assuming you have customers collection with a firstName and lastName field, which is the correct MongoDB shell command to create an index on lastName, then firstName both ascending?\n\n-  `db.customers.createIndex(\"lastName, firstName, ASC\")`\n-  `db.customers.addIndex({lastName:\"ASC\", firstName: \"ASC\"})`\n-  `db.customers.newIndex({lastName:1, firstName:1})`\n-  `db.customers.createIndex({lastName:1, firstName: 1})`\n\n","options":3,"answer":3},{"text":"#### Q23. One of the documents in your collection has an \\_id based upon an older database design and you want to change it. You write an update command to find the document and replace the \\_id but the \\_id isn't changed. How should you fix the issue?\n\n-  Set the replace option to true.\n-  Use the replaceOne() command instead.\n-  You can't. Once set, the \\_id field cannot be changed.\n-  Use the updateOne() command instead.\n\n","options":3,"answer":2},{"text":"#### Q24. A compound index allows you to \\_ ?\n\n-  Calculate interest quickly.\n-  Accomplish nothing, since compound indexes aren't allowed in Mongo.\n-  Use more than one field per index.\n-  Combine fields in different collations.\n\n","options":3,"answer":3},{"text":"#### Q25. Why are ad-hoc queries useful?\n\n-  They do not have to use the same operators.\n-  You do not need to structure the database to support them.\n-  They autogenerate reports.\n-  They run faster than indexed queries.\n\n","options":3,"answer":3},{"text":"#### Q26. How often do the members of a replica set send heartbeats to each other?\n\n-  every 2 minutes\n-  every 5 seconds\n-  every 2 seconds\n-  every 10 seconds\n\n","options":3,"answer":2},{"text":"#### Q27. Which command returns all of the documents in the customers collection?\n\n-  `db.customers.all();`\n-  `db.find().customers();`\n-  `db.customers.find();`\n-  `db.customers.show();`\n\n","options":3,"answer":2},{"text":"#### Q28. Given a cursor named myCursor, pointing to the customers collection, how to you get basic info about it?\n\n-  `myCursor.stats()`\n-  `myCursor.dump()`\n-  `myCursor.info()`\n-  `myCursor.explain()`\n\n","options":3,"answer":3},{"text":"#### Q29. What is true about indexes?\n\n-  They speed up read access while slowing down writes.\n-  They secure the database from intruders.\n-  They speed up reads and writes.\n-  They speed up write access while slowing down reads.\n\n","options":3,"answer":0},{"text":"#### Q30. What is the preferred format to store geospatial data in MongoDB?\n\n-  Latitude, longitude\n-  XML\n-  GeoJSON\n-  BSON\n\n","options":3,"answer":2},{"text":"#### Q31. Which programming language is used to write MongoDB queries? (_Alternative_: In the MongoDB shell, what programming language is used to make queries?)\n\n-  Python\n-  JavaScript\n-  SQL\n-  TypeScript\n\n","options":3,"answer":1},{"text":"#### Q32. You have two text fields in your document and you'd like both to be quickly searchable. What should you do?\n\n-  Create a text index on each field.\n-  MongoDB is not able to do this.\n-  Create a compound text index using both fields.\n-  Create a text index on one field and a single field index on the other.\n\n","options":3,"answer":0},{"text":"#### Q33. To import a CSV file into MongoDB, which command should you issue?\n\n-  mongorestore\n-  mongoi\n-  upload\n-  mongoimport\n\n","options":3,"answer":3},{"text":"#### Q34. In an MongoDB mapReduce command, the reduce function should \\_.\n\n-  access the database\n-  be called only when the key has a single value\n-  access the database only to perform read operations\n-  not access the data\n\n","options":3,"answer":3},{"text":"#### Q35. On a newly created collection, which field will have an index?\n\n-  the name field\n-  the ObjectId field\n-  the `_id` field\n-  no field will have an index\n\n","options":3,"answer":2},{"text":"#### Q36. You have a collection of thousands of students. You'd like to return the second set of 20 documents from the sorted collection. What is the proper order in which to apply the operations?\n\n-  limit, skip, sort\n-  sort, limit, skip\n-  limit, sort, skip\n-  sort, skip, limit\n\n","options":3,"answer":3},{"text":"#### Q37. You would like the stats() command to return kilobytes instead of bytes. Which command should you run?\n\n-  `db.vehicle.stats(1024)`\n-  `db.vehicle.stats(\"kilobytes\")`\n-  `db.vehicle.stats(true)`\n-  `db.vehicle.stats(\"kb\")`\n\n","options":3,"answer":0},{"text":"#### Q38. You want to modify an existing index. What is the best way to do this?\n\n-  Use the `reIndex()` command to modify the index.\n-  Delete the original index and create a new index.\n-  Call the `createIndex()` command with the update option.\n-  Use the `updateIndex()` command.\n\n","options":3,"answer":1},{"text":"#### Q39. You need to delete the index you created on the description field. Which command will accomplish this?\n\n-  `db.vehicle.dropIndex(\"description_text\")`\n-  `db.vehicle.dropIndex({\"description\":\"text\"})`\n-  `db.vehicle.removeIndex({\"description\":\"text\"})`\n-  `db.vehicle.removeIndex(\"description_text\")`\n\n","options":3,"answer":0},{"text":"#### Q40. You would like to know how many different categories you have. Which query will best get the job done?\n\n-  `db.vehicle.distinct(\"category\")`\n-  `db.vehicle.unique(\"category\")`\n-  `db.vehicle.distinct(\"category\").count()`\n-  `db.vehicle.distinct(\"category\").length`\n\nNote: count() works with find(...) but length works with distinct\n\n","options":3,"answer":3},{"text":"#### Q41. From the MongoDB shell, how do you create a new document in the customers collection?\n\n-  `db.customers.add({name: \"Bob\"})`\n-  `db.customers.save({name: \"Bob\"})`\n-  `db.customers.create({name: \"Bob\"})`\n-  `db.customers.new({name: \"Bob\"})`\n\n","options":3,"answer":1},{"text":"#### Q42. Which field is required of all MongoDB documents?\n\n-  `_id`\n-  `_name`\n-  ObjectId\n-  mongoDB is schema-less so no field is required\n\n","options":3,"answer":0},{"text":"#### Q43. A MongoDB instance has at least what three files?\n\n-  data, namespace, and journal\n-  namespace, journal, and log\n-  journal, data, and database\n-  data, log, and journal\n\n","options":3,"answer":0},{"text":"#### Q44. You'd like a set of documents to be returned in last name, ascending order. Which query will accomplish this?\n\n-  `db.persons.find().sort({lastName: -1}}`\n-  `db.persons.find().sort({lastName: 1}}`\n-  `db.persons.find().sort({lastName: ascending}}`\n-  `db.persons.find().sort({lastName: $asc}}`\n\n","options":3,"answer":1},{"text":"#### Q45. What is NOT a standard role in MongoDB?\n\n-  restore\n-  read/write\n-  dbadmin\n-  delete collections\n\n","options":3,"answer":2},{"text":"#### Q46. Which MongoDB shell command deletes a single document?\n\n-  `db.customers.delete({_id: 1});`\n-  `db.customers.drop({_id: 1});`\n-  `db.drop.customers({_id: 1});`\n-  `db.customers.remove({_id: 1});`\n\n","options":3,"answer":3},{"text":"#### Q47. Using the MongoDB shell, how do you remove the customer collection and its indexes?\n\n-  `db.customers.remove({}).indexes();`\n-  `db.customers.remove({});`\n-  `db.customers.drop();`\n-  `db.customers.delete();`\n\n","options":3,"answer":2},{"text":"#### Q48. By default, applications direct their read operations to which member of the replica set?\n\n-  primary\n-  arbiter\n-  secondary\n-  backup\n\n","options":3,"answer":0},{"text":"#### Q49. You need to get the names of all the indexes on your current collection. What is the best way to accomplish this?\n\n-  `db.people.getName();`\n-  `db.people.reIndex({names: 1});`\n-  `db.people.getIndexKeys();`\n-  `db.people.getIndexes();`\n\n","options":3,"answer":3},{"text":"#### Q50. You are going to do a series of updates to multiple records. You find setting the multi option of the update() command too tiresome. What should you do instead?\n\n-  Use the replaceMany() command instead\n-  Use the updateMulti() command instead\n-  Use the updateMany() command instead\n-  Set the global multi option to True\n\n","options":3,"answer":2},{"text":"#### Q51. To cleanly shut down MongoDB, what command should you use from the MongoDB shell?\n\n-  quit()\n-  exit()\n-  db.shutdownServer()\n-  db.shutdown()\n\n","options":3,"answer":2},{"text":"#### Q52. Given a customer collection which includes fields for gender and city, which aggregate pipeline shows the number of female customers in each city? (_Alternative_: How can you view the execution performance statistics for a query?)\n\n-  `db.members.aggregate([ {$match: {gender: \"Female\"}}, {$group: {_id: {city: \"$city\"}, number: {$sum: 1}}}, {$sort :{number: -1}}])`\n-  `db.members.find({$match: {gender: \"Female\"}}, {$group: {_id: {city: \"$city\"}, number: {$sum: 1}}}.$sort ({number: -1})`\n-  `db.members.find([ {$match: {gender: \"Female\"}}, {$group: {_id: {city: \"$city\"}, number: {$sum: 1}}}, {$sort :{number: -1}}])`\n-  `db.members.aggregate([ {$match: {gender: \"Female\"}}, {$sort :{number: -1}}])`\n\n","options":3,"answer":0},{"text":"#### Q53. When no parameters are passed to `explain()`, what mode does it run in?\n\n-  wireTiger mode\n-  executionStats mode\n-  queryPlanner mode\n-  allPlansExecution mode\n\n","options":3,"answer":2},{"text":"#### Q54. What is the correct query to find all of the people who have a home phone number defined?\n\n-  `db.person.find({exists: 'homePhone'});`\n-  `db.person.exists({homePhone: true});`\n-  `db.person.find({homePhone: {$exists: true}});`\n-  `db.person.has('homePhone');`\n\n","options":3,"answer":2},{"text":"#### Q55. Which file in the MongoDB directly holds the MongoDB daemon?\n\n-  mongodb\n-  mongo-daemon\n-  daemon\n-  mongod\n\n","options":3,"answer":3},{"text":"#### Q56. You have just secured your previously unsecured MongoDB server, but the server is still not requiring authentication. What is the best option?\n\n-  Restart the `mongod` process.\n-  Issue the `secure()` command.\n-  Issue the `mongoimport` command.\n-  Issue the `authenticate()` command.\n\n","options":3,"answer":0},{"text":"#### Q57. What is the most accurate statement regarding MongoDB and ad hoc queries?\n\n-  MongoDB does not allow ad hoc queries; all queries require an index.\n-  Ad hoc queries are allowed only in the paid version.\n-  Ad hoc queries are allowed only through the ad hoc command.\n-  MongoDB allows ad hoc queries.\n\n","options":3,"answer":3},{"text":"#### Q58. In MongoDB, what does a projection do?\n\n-  allows you to do a calculation on the results\n-  allows you to run queries on the server\n-  allows you to select which fields should be in the return data\n-  allows you to format the results for a display\n\n","options":3,"answer":2},{"text":"#### Q59. To remove a database and all of its records from MongoDB, what operator should you use?\n\n-  `dropDatabase()`\n-  `removeAll()`\n-  `clear()`\n-  `deleteDatabase()`\n\n","options":3,"answer":0},{"text":"#### Q60. What option can be passed to start the MongoDB shell without connecting to a database?\n\n-  `-db=null`\n-  `--shell-only`\n-  `--free`\n-  `-nodb`\n\n","options":3,"answer":3},{"text":"#### Q61. How can you improve the appearance of the output JSON that contains the `_id`?\n\n-  `Use db.collection.set({$_id:pretty})`\n-  `Create a second index`\n-  `Use db.collection.format(numeric)`\n-  `Use $_id = value`\n\n","options":3,"answer":2},{"text":"#### Q62. What happens to a Replica set oplog if it runs out of memory?\n\n-  `The oplog will be saved on one of the secondary servers.`\n-  `The oplog is capped collection and can't run out of memory`\n-  `The MongoDB instance will fail`\n-  `The oplog will stop recording logging information`\n\n","options":3,"answer":0},{"text":"#### Q63. MongoDB ships with a variety of files. Which file runs the MongoDB shell?\n\n-  mongo\n-  mongo-s\n-  shell\n-  mongo-shell\n\n","options":3,"answer":0},{"text":"#### Q64. How can you view the execution performance statistics for a query?\n\n-  `db.performance.members.aggregate([ {$match: {gender: \"Female\"}}, {$group: {_id:{city:\"$city\"}, number: {$sum: 1}}}, {$sort : {number: -1}}])`\n-  `db.members.aggregate([ {$match: {gender: \"Female\"}}, {$group: {_id: {city: \"$city\"}, number:{$sum:1}}}, {$sort: {number:-1}}]).explain(\"executionStats\")`\n-  `db.members.aggregate([ {$match: {gender: \"Female\"}}, {$group:{_id: {city: \"$city\"}, number: {$sum: 1}}}, {$sort: {number: -1}}]).explain()`\n-  `db.members.aggregate([ {$match: {gender: \"\"\"Female\"\"\"}}, {$group: {_id: {city: \"\"\"$city\"\"\"}, number: {$sum:1}}}, {$sort: {number: -1}}]).number()`\n\n","options":3,"answer":1},{"text":"#### Q65. From the MongoDB shell, how do you execute a JavaScript file named list.js?\n\n-  node 'list.js'\n-  exec('list.js)\n-  run('list.js)\n-  load('list.js)\n\n","options":3,"answer":3},{"text":"#### Q66. Which MongoDB shell query will sort the customer's collection by name descending?\n\n-  db.customers.sort({name: -1}.find({})\n-  db.customers.sort({name: -1})\n-  db.customers.find({}).sort({name: -1})\n-  db.customers.find({}).sort({name: 1})\n\n","options":3,"answer":2},{"text":"#### Q67. Suppose you are using the mongoimport command to import personnel data and there is a unique index on the email field. What happens when there are duplicate emails in the import?\n\n-  The import command aborts without importing any records.\n-  The import command imports records upto but not including the record, and then aborts.\n-  The import command doesn't import the bad document but does import the rest.\n-  The import command prompts you to correct the bad record.\n\n","options":3,"answer":3},{"text":"#### Q68. You have a collection with millions of documents. Each time you attempt to sort. MongoDB runs out of memory. What might help?\n\n-  Use the purge operator before the sort.\n-  Return the entire collection and sort on the client.\n-  Pass the --more-memory option.\n-  Create an index on the field you are sorting.\n\n","options":3,"answer":3},{"text":"#### Q69. You need to be able to quickly find a word in a text field. What should you do?\n\n-  Create a text index on the field and do a $text Query.\n-  Create an single field index in descending order, and do a query for the word.\n-  Do a $text query.\n-  Create a $regex on the fields, and do a $regex query.\n\n","options":3,"answer":2},{"text":"#### Q70. Which field is always included in a projection unless specifically excluded?\n\n-  index\n-  Name\n-  `_id`\n-  row number\n\n[Reference](https://docs.mongodb.com/manual/reference/operator/aggregation/project/#definition)\n\n","options":3,"answer":2},{"text":"#### Q71. After installing MongoDB on your machine, what must you do before launching Mongo?\n\n-  Create a user account.\n-  Register online.\n-  Create a data directory.\n-  Establish security credentials.\n\n[mongodb site](https://docs.mongodb.com/manual/tutorial/verify-mongodb-packages/#verify-integrity-of-mongodb-packages)\n\n","options":3,"answer":3},{"text":"#### Q72. How does a --jsonArray file need to be structured?\n\n-  as a properly formatted JSON array\n-  as YAML\n-  as plain text\n-  as a BSON object\n\n[Section blog](https://www.section.io/engineering-education/handling-json-in-mongodb/)\n\n","options":3,"answer":0},{"text":"#### Q73. From the MongoDB shell, how do you display all of a database's memory usage?\n\n-  db.size()\n-  db.info()\n-  db.memory()\n-  db.stats()\n\n","options":3,"answer":3},{"text":"#### Q74. How do you create a new MongoDB user?\n\n-  db.createUser({})\n-  db.insert({user: 1})\n-  db.customers.newUser({})\n-  db.newUser({})\n\n[MongoDB documentation](https://docs.mongodb.com/manual/tutorial/create-users/)\n\n","options":3,"answer":0},{"text":"#### Q75. What is the internal data structure of a MongoDB document?\n\n-  JSON (JavaScript Object Notation)\n-  BSON (Binary JSON)\n-  ORM (object relational mode)\n-  MBF (MongoDB binary format)\n\n[MongoDB documentation](https://docs.mongodb.com/guides/server/introduction/)\n\n","options":3,"answer":0},{"text":"#### Q76. Which projection shows only the FirstName and lastName fields of a document in the customers collection?\n\n-  `db.customers.find({}, {firstName: 1, lastName: 1})`\n-  `db.customers.find({}, {_id:0, firstName: 1, lastName: 1})`\n-  `db.customers.find({_id: 0, year: 1, maek: 1, model: 1})`\n-  `db.customers.find({}).project({firstName: 1, lastName: 1})`\n\n","options":3,"answer":1},{"text":"#### Q77. Documents in mongodb are atomic at the \\_\\_\\_ level\n\n-  database\n-  field\n-  no\n-  document\n\n[MongoDB reference](https://www.mongodb.com/docs/manual/core/write-operations-atomicity/#:~:text=In%20MongoDB%2C%20a%20write%20operation,documents%20within%20a%20single%20document.)\n\n","options":3,"answer":3},{"text":"#### Q78. What should the priority of a member be in order to prevent it from becoming the primary in replica set?\n\n-  1\n-  null\n-  0\n-  -1\n\n[MongoDB reference](https://www.mongodb.com/docs/manual/tutorial/configure-secondary-only-replica-set-member/#assign-priority-value-of-0)\n\n","options":3,"answer":2},{"text":"#### Q79. You need to add an index to the large name collection in your production database. You do not want to have disruption of service for your users and you can't afford to have a team to do the work during after hours. What should you do?\n\n-  Use the reIndex() command to add the index quickly.\n-  Use the createIndex() command with the option background = true.\n-  Use the createIndex() command.\n-  Use the createIndex() command with the option parallel = true.\n\n[MongoDB reference](https://www.mongodb.com/docs/v4.0/reference/method/db.collection.createIndex/#options)\n\n","options":3,"answer":1},{"text":"#### Q80. When using aggregation $convert. which is not a parameter?\n\n-  input\n-  output\n-  to\n-  onError\n\n[MongoDB reference](https://www.mongodb.com/docs/manual/reference/operator/aggregation/convert/#definition)\n\n","options":3,"answer":1},{"text":"#### Q81. All tag values in tag sets must be \\_.\n\n-  JSON\n-  integers\n-  strings\n-  XML\n\n[MongoDB reference](https://www.mongodb.com/docs/manual/core/read-preference-tags/)\n\n","options":3,"answer":2}],"title":"## MongoDB"},"lang":"en","availableLanguages":[{"isSelected":true,"name":"English","key":"en"}]},"__N_SSG":true},"page":"/quiz/[...slug]","query":{"slug":["mongodb"]},"buildId":"NUHcLDzAA41hl502tgyxY","assetPrefix":"/skill-assessments-quizzes","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
