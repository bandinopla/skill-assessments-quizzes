ion to the calendar.\n- %OPTION% 1. Select the calendar in SharePoint. 2. Select Connect to Outlook. 3. In the ribbon, select the Calendar tab. 4. Confirm the connection to the calendar.\n- %OPTION% 1. Select the calendar in SharePoint. 2. In the ribbon, select the Calendar tab 3. Select Connect to Outlook. 4. Confirm the connection to the calendar.\n- %OPTION% 1. Select the calendar in SharePoint. 2. In the ribbon, select the Calendar tab. 3. Confirm the connection to the calendar. 4. Select Connect to Outlook.\n\n","options":3,"answer":2},{"text":"#### Q15. When a group-connected site is created in SharePoint who is assigned as the owner?\n\n- %OPTION% The top-level site owner\n- %OPTION% The group owner\n- %OPTION% The site creator\n- %OPTION% The the SharePoint admin\n\n","options":3,"answer":1},{"text":"#### Q16. Which SharePoint component can use values such as text, choice, currency, and lookup?\n\n- %OPTION% library\n- %OPTION% calendar\n- %OPTION% RSS Viewer web part\n- %OPTION% list\n\n","options":3,"answer":3},{"text":"#### Q17. What must you do when syncing a document library to the local computer?\n\n- %OPTION% Enable documents to be available when online.\n- %OPTION% Select Always keep on this device.\n- %OPTION% Sign in to `OneDrive.com`.\n- %OPTION% Sign in to OneDrive.\n\n","options":3,"answer":3},{"text":"#### Q18. What type of SharePoint object is SharePoint library?\n\n- %OPTION% feature\n- %OPTION% collection\n- %OPTION% application\n- %OPTION% site\n\n","options":3,"answer":3},{"text":"#### Q19. Which SharePoint feature can you activate for items related to litigation, investigation or audit?\n\n- %OPTION% Metadata navigation and Filtering\n- %OPTION% Content Organizer\n- %OPTION% Following Content\n- %OPTION% Hold\n\n","options":3,"answer":3},{"text":"#### Q20. When you create a user in Office365, to which SharePoint permissions group is the user automatically added as a member?\n\n- %OPTION% Time Site members\n- %OPTION% Time Site visitors\n- %OPTION% Everyone\n- %OPTION% Everyone except external users\n\n","options":3,"answer":2},{"text":"#### Q21. You need to customize the navigation for a site to include a link to a new library. Which area do you need to edit?\n\n- %OPTION% site template\n- %OPTION% site permissions\n- %OPTION% Quick Launch\n- %OPTION% web part\n\n","options":3,"answer":1},{"text":"#### Q22. Which statement is true about SharePoint site collections?\n\n- %OPTION% A site collection can exist in multiple databases, however one content database can hold only one site collection.\n- %OPTION% A site collection can exist in only one content database and one content database can hold only one site collection.\n- %OPTION% A site collection can exist in only one content database, however one content database can hold multiple site collections.\n- %OPTION% A site collection can exist in multiple databases and one content database can hold multiple site collections.\n\n","options":3,"answer":2},{"text":"#### Q23. A user has requested that a group of documents be hidden from a SharePoint site's search capabilities. How do you access this setting?\n\n- %OPTION% Library settings \u003e Advanced settings\n- %OPTION% Site contents \u003e Edit\n- %OPTION% Site settings \u003e Result types\n- %OPTION% Library setting \u003e Audience targeting settings\n\n","options":3,"answer":0},{"text":"#### Q24. According to a user, a SharePoint list is performing slowly and search results are not accurate. How can you assist in improving the list?\n\n- %OPTION% Change item-level permissions.\n- %OPTION% Allow management of content types.\n- %OPTION% Change the list of experience type.\n- %OPTION% Set automatic index management.\n\n","options":3,"answer":0},{"text":"#### Q25. A new user in your organization needs the most restrictive SharePoint permissions available, with the exception of being able to add, edit and delete lists, view, add, update and delete list items and documents. Which permissions level do you \n```markdown\n1. From the ribbon, click Automate \u003e Power Automate \u003e Create a flow.\n2. Select the document in SharePoint.\n3. Select the template to use for the workflow.\n4. Confirm the flow and any accounts to be used.\n5. Configure any specific fields for the workflow.\n```\n\n- %OPTION% C\n\n```markdown\n1. Select the document in SharePoint.\n2. From the ribbon, click Automate \u003e Power Automate \u003e Create a flow.\n3. Configure any specific fields for the workflow.\n4. Select the template to use for the workflow.\n5. Confirm the flow and any accounts to be used.\n```\n\n- %OPTION% D\n\n```markdown\n1. Select the document in SharePoint.\n2. Confirm the flow and any accounts to be used.\n3. From the ribbon, click Automate \u003e Power Automate \u003e Create a flow.\n4. Select the template to use for the workflow.\n5. Configure any specific fields for the workflow.\n```\n\n","options":3,"answer":0},{"text":"#### Q30. How can you standardize lists (including the data types, the format, and more) within your organization?\n\n- %OPTION% Create a custom app.\n- %OPTION% Change object permissions.\n- %OPTION% Use a group of site columns.\n- %OPTION% Change user permissions for lists.\n\n","options":3,"answer":-1},{"text":"#### Q31. How can you stop users from editing list items that other members created?\n\n- %OPTION% In the list's advanced settings, under Create and edit access, select Create and edit all items.\n- %OPTION% In the list's advanced settings, under Create and edit access, select Create items and edit items that were created by the user.\n- %OPTION% In the list's advanced settings, under Create and edit access, select None.\n- %OPTION% In the list's advanced settings, under Create and edit access, select Create items that were created by the user.\n\n","options":3,"answer":1},{"text":"#### Q32. What is the easiest way to assign permissions to multiple SharePoint sites for multiple users?\n\n- %OPTION% by site levels\n- %OPTION% by sites\n- %OPTION% by groups\n- %OPTION% by users\n\n","options":3,"answer":2},{"text":"#### Q33. A user wants to be notified when a certain file changes. What can achieve this?\n\n- %OPTION% an object alert\n- %OPTION% a document alert\n- %OPTION% a site alert\n- %OPTION% a library alert\n\n","options":3,"answer":-1},{"text":"#### Q34. When a user tries to create a new document in a SharePoint library, the default option is not Microsoft Word. What setting do you need to change in the library?\n\n- %OPTION% site template\n- %OPTION% document template\n- %OPTION% versioning\n- %OPTION% audience targeting\n\n","options":3,"answer":-1},{"text":"#### Q35. A SharePoint site document library has become disorganized with numerous folders. How can you disable folder creation without modifying any permissions?\n\n- %OPTION% :\n\n```\n1. Library Settings\n2. Advanced Settings\n```\n\n- %OPTION% :\n\n```\n1. Site Settings\n2. Manage Site Features\n```\n\n- %OPTION% :\n\n```\n1. Library Settings\n2. Audience Targeting Settings\n```\n\n- %OPTION% :\n\n```\n1. Site Settings\n2. Site App Permissions\n```\n\n","options":3,"answer":0},{"text":"#### Q36. SharePoint lists and libraries have similarities. What differentiates a library from a list?\n\n- %OPTION% Unlike a library, each column in a list contains data.\n- %OPTION% Unlike a list, each item in a library contains a file.\n- %OPTION% Unlike a library, each item in a list contains a document.\n- %OPTION% Unlike a list, each column in a library contains data.\n\n","options":3,"answer":1},{"text":"#### Q37. To control library submissions in a SharePoint site, you need to implement approvals. Where do you find this setting?\n\n- %OPTION% document workflow settings\n- %OPTION% document versioning settings\n- %OPTION% document audience targeting settings\n- %OPTION% document validation settings\n\n","options":3,"answer":1},{"text":"#### Q38. Which SharePoint feature is an example of a prebuilt application?\n\n- %OPTION% plan\n- %OPTION% site\n- %OPTION% survey\n- %OPTION% page\n\n","options":3,"answer":1},{"text":"#### Q39. You would like a SharePoint subsite to have a mailbox. While researching configuration options, which statement do you find to be true?\n\n- %OPTION% a subsite can have a single mailbox\n- %OPTION% a subsite cannot have a mailbox\n- %OPTION% a subsite canhave any number of mailboxes\n- %OPTION% a subsite can have a shared mailbox with the parent site\n\n","options":3,"answer":1},{"text":"#### Q40. A user needs to access a business intelligence reporting dashboard within a SharePoint site. Currently they do not have permission to view any content. Which group can provide the appropriate permissions?\n\n- %OPTION% Team Site Members\n- %OPTION% Team Site Visitors\n- %OPTION% Excel Serices Viewers\n- %OPTION% Everyone except external users\n\n","options":3,"answer":0},{"text":"#### Q41. You are using SharePoint Online. While the modern user experience has improved features, many users are more familiar with the classic experience. As a result, you decide to set the defaults to the classic experience. At what levels can this default be set?\n\n- %OPTION% tenant, site\n- %OPTION% site collection, tenant\n- %OPTION% library, list, site, site collection\n- %OPTION% library, list\n\n","options":3,"answer":-1},{"text":"#### Q42. You would like to use a SharePoint list app while traveling. What allows access to the app without directly interacting with SharePoint?\n\n- %OPTION% PowerApps\n- %OPTION% Forms\n- %OPTION% Power Automate\n- %OPTION% Delve\n\n","options":3,"answer":-1},{"text":"#### Q43. During the creation of a SharePoint site, permission inheritance was selected. Now the site owner wants to create brand-new permissions. How can the site owner accomplish this?\n\n- %OPTION% Disable inheritance and set new permissions.\n- %OPTION% Delete inheritance and apply new permissions.\n- %OPTION% Create a new site.\n- %OPTION% Re-create the site in place without inheritance.\n\n","options":3,"answer":-1},{"text":"#### Q44. Your organization wants everyone to create new documents using specific formats. How can you implement this in SharePoint?\n\n- %OPTION% Create a workflow that sends all documents to a single document library where a user can convert them to the organization's desired format.\n- %OPTION% Create a custom default document templates as the basis for all new files in the SharePoint document libraries.\n- %OPTION% Create a policy that allows only documents using the organization's desired format to be added to the SharePoint document libraries.\n- %OPTION% Create a flow that converts the formats of all documents in SharePoint to the organization's desired format.\n\n","options":3,"answer":-1},{"text":"#### Q45. You want to view permission levels for a SharePoint organization. Where can you find the Permission Levels link to view this permissions?\n\n- %OPTION% in the root site of a site collection\n- %OPTION% in each individual site level\n- %OPTION% in any site content library and site settings\n- %OPTION% in any site via the Site Settings option\n\n","options":3,"answer":-1},{"text":"#### Q46. You are configuring search options for a SharePoint site. Which statement regarding indexing is true?\n\n- %OPTION% When a top-level site is excluded from indexing, the remaining site in the collection can still be indexed.\n- %OPTION% When a site is excluded from indexing, the subsites are still indexed.\n- %OPTION% When a site is excluded from indexing, so are the subsites.\n- %OPTION% When a top-level site is excluded from indexing, the entire collection is excluded.\n\n","options":3,"answer":-1},{"text":"#### Q47. In a SharePoint modern list, which option is not possible?\n\n- %OPTION% exporting the list to Excel\n- %OPTION% syncing the list to OneDrive\n- %OPTION% connecting the list to Power Automate\n- %OPTION% creating and saving views\n\n","options":3,"answer":3},{"text":"#### Q48. While viewing a SharePoint group membership list, what navigation is available to access other SharePoint groups?\n\n- %OPTION% The Quick Launch toolbar displays links to other groups for easy access.\n- %OPTION% The top navigation menu in SharePoint is updated with links to groups for easy access.\n- %OPTION% The current group membership page provides shortcuts at the bottom of the page to other groups.\n- %OPTION% The Getting Started links are updated with groups for easy access.\n\n","options":3,"answer":-1},{"text":"#### Q49. A user mentios that a list in one site seems different in another site, although the lists are essentially the same. What settings is causing the discrepancy between the lists?\n\n- %OPTION% the object permissions\n- %OPTION% the user permissions\n- %OPTION% the list experience settings\n- %OPTION% the site template settings\n\n","options":3,"answer":-1},{"text":"#### Q50. How can you set up users to add a status option of an item in a document library?\n\n- %OPTION% Create a flow to automate the updating of the item status.\n- %OPTION% Add a Choice column to the library with a list of status options, and require that the column contain information.\n- %OPTION% Add a column where users can type in the status of the item, and require that the column contain information.\n- %OPTION% Create a flow to add the Choice column each time an item is added to the document library.\n\n","options":3,"answer":-1},{"text":"#### Q51. You need to build a new SharePoint subsite for your organization. What site template categories are available by default?\n\n- %OPTION% Collaboration, Enterprise, Publishing\n- %OPTION% Team Site, Blog, Document Center\n- %OPTION% Team Site, Blog, Community Site\n- %OPTION% Community Site, Blog, Developer Site\n\n","options":3,"answer":-1},{"text":"#### Q52. You have created a SharePoint site using the Publishing Portal template. Which permissions for this site are not found in a collaborative site?\n\n- %OPTION% owners, readers\n- %OPTION% visitors, managers\n- %OPTION% approvers, designers\n- %OPTION% members, visitors\n\n","options":3,"answer":-1},{"text":"#### Q53. A user asks you to add a photo repository to a SharePoint site. You inform the user that SharePoint has a prebuilt application that fulfills the need. What type of application is this?\n\n- %OPTION% Collection\n- %OPTION% Site\n- %OPTION% List\n- %OPTION% Library\n\n","options":3,"answer":-1},{"text":"#### Q54. You want to allow users to install site add-ins for a SharePoint farm. What must you configure first?\n\n- %OPTION% an App URL\n- %OPTION% an app request\n- %OPTION% an App store\n- %OPTION% an App Catalog\n\n","options":3,"answer":-1},{"text":"#### Q55. You are tasked with configuring Business Connectivity Services (BCS) for SharePoint. Which BCS data source uses HTTP, Atom, and JavaScript Object Notation (JSON) to connect to web-based data?\n\n- %OPTION% SQL Azure\n- %OPTION% Windows Communication Foundation\n- %OPTION% SQL Server\n- %OPTION% Open Data\n\n","options":3,"answer":-1},{"text":"#### Q56 What is the easiest way to assign permissions to multiple SharePoint sites for multiple users?\n\n- %OPTION% By Users\n- %OPTION% By Groups\n- %OPTION% By site levels\n- %OPTION% By sites\n\n","options":3,"answer":-1}],"title":"## SharePoint"},"lang":"en","availableLanguages":[{"isSelected":true,"name":"English","key":"en"}],"dictionary":{"en":{"CHEER":"ALRIGHT! LET'S GOOO!","TITLE":"Skill Assessments Quizzes","DESC":"Collection of questions and answers on different subjects aimed to help\nyou test your knowledge before an important job interview!\n\nData from __data__. UI by __bandinopla__\n","FILTER_BY_NAME":"Filter by name","BACK_TO_HOME":"back to home","SCORE":"Score","X_CORRECT":"__X__ correct","X_INCORRECT":"__X__ incorrect","X_UNANSWERED":"__X__ unanswered","BUTTON_RESET":"Reset","BUTTON_PREVIOUS":"Prev","BUTTON_NEXT":"Next","SOURCE_CODE":"Source Code","QUIZ":"Quiz","QUIZ_AVAILABLE_IN":"Quiz available in","QUIZ_ONLY_AVAILABLE_IN":"Quiz only available in","LANG_NAME":
