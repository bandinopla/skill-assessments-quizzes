</ul><div class="mt-10 text-center "><button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Prev</button> <!-- -->1<!-- --> of<!-- --> <!-- -->78<!-- --> <button type="button" class="mx-3 rounded-md bg-slate-200 p-2 text-lg">Next</button></div><div class="text-xs mt-10 border-t pt-1">Quiz <a href="https://github.com/Ebazhanov/linkedin-skill-assessments-quizzes/tree/main/wordpress" target="_blank">source code</a></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"quiz":{"folder":"wordpress","path":"data/wordpress/wordpress-quiz.md","questions":[{"text":"#### Q1. In WordPress, what is the Loop used to do?\n\n-  It displays a single page.\n-  It displays posts on an archive.\n-  It displays a single post.\n-  all of these answers\n\n","options":3,"answer":3},{"text":"#### Q2. Who owns the trademark for WordPress and WordCamp names and logos?\n\n-  WordPress Foundation (The WordPress Foundation owns and oversees the trademarks for the WordPress and WordCamp names and logos.)\n-  WordPress.com\n-  Matt Mullenweg\n-  Automattic\n\n","options":3,"answer":0},{"text":"#### Q3. What is the name of the open-source project that serves as a bug tracker and project management tool for WordPress?\n\n-  HackerOne\n-  Redmine\n-  Trac\n-  GitHub Issues\n\n","options":3,"answer":2},{"text":"#### Q4. The REST API is a simple way to get data in and out of WordPress over HTTP. Applications using the REST API should be written in which programming language?\n\n-  PHP\n-  any programming language that can make HTTP requests and interpret JSON\n-  Java\n-  Node.js\n\n","options":3,"answer":1},{"text":"#### Q5. How many minutes does it take to install WordPress according to the \"Famous X-Minute Installation\" instructions on WordPress.org?\n\n-  5\n-  30\n-  15\n-  10\n\n","options":3,"answer":0},{"text":"#### Q6. In WordPress, what is true of plugins?\n\n-  Plugins are available in free or premium (paid) versions.\n-  Plugins can extend WordPress core functionality.\n-  all of these answers\n-  Plugins add site-specific features.\n\n","options":3,"answer":2},{"text":"#### Q7. Akismet is a plugin that comes automatically installed with WordPress. What does it do?\n\n-  It connects your site to Google Analytics.\n-  It displays a blog feed from websites similar to yours.\n-  It protects your site from comment spam.\n-  It hardens site security by enforcing strong passwords.\n\n","options":3,"answer":2},{"text":"#### Q8. What would you do to improve your site's performance?\n\n-  Only load scripts and styles on pages where they are needed.\n-  Minify CSS and JavaScript files.\n-  all of these answers\n-  Use a CDN.\n\n","options":3,"answer":2},{"text":"#### Q9. The REST API utilizes which data format?\n\n-  YAML\n-  JSON\n-  TXT\n-  XML\n\n","options":3,"answer":1},{"text":"#### Q10. What color is the paragraph nested within the div?\n\n```\u003chtml\u003e\n\u003chead\u003e\n        \u003cstyle\u003e\n                body { color: black; }\n\n                p { color: blue; }\n\n                div { color: green; }\n\n                p { color: red; }\n        \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n        \u003cdiv\u003e\n                \u003cp\u003eThis is a paragraph inside a div.\u003c/p\u003e\n        \u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n```\n\n-  blue\n-  black\n-  red\n-  green\n\n","options":3,"answer":2},{"text":"#### Q11. Theme developers can take advantage of the Customizer API to give users a way to manipulate basic theme settings. The Customizer API is object-oriented and provides four main objects. What are they?\n\n-  widgets, containers, sections, settings\n-  containers, hooks, settings, styles\n-  panels, blocks, controls, settings\n-  panels, sections, controls, settings\n\n","options":3,"answer":3},{"text":"#### Q12. Which WordPress setting would you use to make page URLs look like `http://example.com/my-page/` instead of the default `http://example.com/?p=21/?`\n\n-  Writing\n-  Permalinks\n-  Pretty URLs\n-  Reading\n\n","options":3,"answer":1},{"text":"#### Q13. In WordPress, what is the block editor used for?\n\n-  cropping images in the media library\n-  injecting specialized scripts into the content area\n-  creating a site layout\n-  creating and laying out content\n\n","options":3,"answer":3},{"text":"#### Q14. Which of the following file types is NOT involved in translating WordPress?\n\n-  .po\n-  .pot\n-  .mot\n-  .mo\n\n","options":3,"answer":1},{"text":"#### Q15. What is the default priority for an action hook or filter?\n\n-  10\n-  15\n-  0\n-  5\n\n","options":3,"answer":0},{"text":"#### Q16. What's the primary difference between template tags prefaced with the **versus get_the**?\n\n-  Template tags prefaced with the \\_ don't accept arguments.\n-  Template tags prefaced with the \\_ can be used directly within a template.\n-  Template tags prefaced with the \\_ display a value. Template tags prefaced with get_the return a value.\n-  Template tags prefaced with the \\_ return a value. Template tags prefaced with get_the display a value.\n\n","options":3,"answer":2},{"text":"#### Q17. WP_Query is the WordPress query class that is used to fetch posts from the database. How would you create a new instance of this class?\n\n-  `$query = new query_posts();`\n-  `$query = new WP_Query();`\n-  `$query = query_posts();`\n-  `$query = get_posts();`\n\n","options":3,"answer":1},{"text":"#### Q18. What is a user role that is unique to WordPress Multisite?\n\n-  MU Admin\n-  Owner\n-  Super Admin\n-  Multisite Master\n\n","options":3,"answer":2},{"text":"#### Q19. Within the editor, blocks are rendered as JavaScript. How are blocks rendered on the front end of a site?\n\n-  as plain HTML\n-  as a React component\n-  as JavaScript comments\n-  as HTML comments\n\n","options":3,"answer":1},{"text":"#### Q20. Which of these is NOT a part of the internationalization and localization process?\n\n-  using a gettext function to wrap translatable strings when writing code\n-  installing/using the WordPress Multilingual Plugin\n-  using a tool like Poedit to parse source code and extract translatable strings into a POT file\n-  translators translating the POT file into a PO file, one for each language\n\n","options":3,"answer":3},{"text":"#### Q21. The REST API provides public data, which is accessible to any client anonymously, as well as private data available only after authentication. How could you ensure that no one can anonymously access site data via the REST API?\n\n-  Disable the REST API via the site's wp-config.php file.\n-  Use the `rest_authentication_errors()` filter along with the `is_user_logged_in()` conditional to limit access to logged in users.\n-  Use the `rest_authentication_errors()` filter along with cookie authentication to limit access to logged in users.\n-  Use the Disable REST API plugin.\n\n","options":3,"answer":3},{"text":"#### Q22. Which of these snippets represents a wrapper that calls jQuery safely and doesn't require repetitive use of the word \"jQuery\"?\n\n-  .\n\n```\n$.ready(function() {\n// do stuff\n});\n```\n\n-  .\n\n```\n(function($) {\n// do stuff\n})( jQuery );\n```\n\n-  .\n\n```\n$(function() {\n// do stuff\n});\n```\n\n-  .\n\n```\njQuery(function($) {\n// do stuff\n});\n```\n\n","options":3,"answer":2},{"text":"#### Q23. What is the correct order of parameters for the add_action() function?\n\n-  `add_action( 'example_hook', 'example_function', $accepted_args, $priority )`\n-  `add_action( 'example_function', 'example_hook', $priority, $accepted_args )`\n-  `add_action( 'example_hook', 'example_function', $priority, $accepted_args )`\n-  `add_action( 'example_function', 'example_hook', $priority )`\n\n","options":3,"answer":2},{"text":"#### Q24. You have a search bar on your site. You would like to use a `\u003clabel\u003e` to make the word \"Search\" visible to screen readers, but you don't want to display the word \"Search\" on the screen. How can you accomplish this?\n\n-  Assign an ARIA state of \"hidden\" to the label, like this: `\u003clabel state=\"hidden\"\u003eSearch\u003c/label\u003e \u003cinput type=\"text\" name=\"search\" id=\"search\" /\u003e`\n-  Use the built-in WordPress CSS class .screen-reader-text to hide the text from screen, like this: `\u003clabel class=\"screen-reader-text\"\u003eSearch\u003c/label\u003e \u003cinput type=\"text\" name=\"search\" id=\"search\" /\u003e`\n-  Create a custom CSS class to set a large negative value to the text-indent property to hide the text off screen, like this: `\u003clabel class=\"hide-this\"\u003eSearch\u003c/label\u003e \u003cinput type=\"text\" name=\"search\" id=\"search\" /\u003e`\n-  The majority of users do not require a screen reader. Remove the label entirely.\n\n","options":3,"answer":1},{"text":"#### Q25. You might see this code in a WordPress plugin. What does it do?\n\n```\nif ( ! defined( 'ABSPATH' ) ) {\n   die;\n}\n```\n\n-  This is how WordPress detects a plugin's presence. This ensures that the plugin is running from the /wp-content/plugins/ directory. If it is not, the plugin should not run.\n-  This is a way to prevent naming collisions. ABSPATH is the absolute path to the plugin's directory. If ABSPATH is defined by another WordPress plugin with the same directory slug, the plugin should not run.\n-  This is a security measure. ABSPATH is the absolute path to the WordPress directory. If the file is called directly, ABSPATH will not be defined and therefore the plugin should not run.\n-  This is a compatibility checker. ABSPATH is defined in WordPress core. The plugin checks that the minimum version of WordPress needed to support the plugin is installed. If it is not, the plugin should not run.\n\n","options":3,"answer":1},{"text":"#### Q26. Which is a best practice for working with WordPress CSS?\n\n-  Use !important next to styles if they don't give you the result you want.\n-  Use hyphens in class names.\n-  Use spaces to indent each property.\n-  Avoid CSS shorthand for proper documentation.\n\n","options":3,"answer":2},{"text":"#### Q27. WordPress is translated, at least partially, in more than 200 locales. If you wanted to help translate WordPress into other languages, which contributor group would you join?\n\n-  core\n-  polyglots\n-  accessibility\n-  documentation\n\n","options":3,"answer":1},{"text":"#### Q28. What is the difference between an action and a filter?\n\n-  Actions are used to add custom functions and remove WordPress functions. Filters are used to make strings translatable for localization.\n-  Actions are used to add or remove code at runtime. Filters are used to modify data before it is either displayed in the browser or saved to the database.\n-  Actions are used to assign values to variables at runtime. Filters are used to extract data from actions and display it in the browser.\n-  Actions are used to add user-inputted data to the database. Filters are used to validate user-inputted data prior to adding it to the database.\n\n","options":3,"answer":1},{"text":"#### Q29. If you activate or update a plugin and it breaks your site so that you cannot manage it via wp-admin, how can you disable the plugin?\n\n-  all of these answers\n-  Access the WordPress install via WP-CLI. Run the following command: wp plugin deactivate offending-plugin.\n-  Access site files via FTP and navigate to /wp-content/plugins/. Delete the folder of the plugin that you would like to disable or simply rename it.\n-  Use phpMyAdmin to change the wp_options table's active_plugins option value to a:0:{}.\n\n","options":3,"answer":0},{"text":"#### Q30. The WordPress REST API is designed to receive and respond to particular types of requests using basic HTML methods. For example, a request to upload a PHP file into a particular folder on a server might look like the code POST `/folder/_file.php`. Based on this code, what would you call /folder/\\_file.php (in REST API terms)?\n\n-  schema\n-  route\n-  response\n-  request\n\n","options":3,"answer":3},{"text":"#### Q31. Which WP-CLI command would you use to manage the capabilities of a user role?\n\n-  wp admin\n-  wp manage\n-  wp cap\n-  wp role\n\n","options":3,"answer":3},{"text":"#### Q32. What technique would you use to secure data before rendering it to a user?\n\n-  escape and sanitize\n-  validate and escape\n-  validate and sanitize\n-  escape and secure\n\n","options":3,"answer":2},{"text":"#### Q33. If your WordPress site is seriously compromised, what is the best course of action to return your site to good health?\n\n-  Determine the date of the attack and restore your site to a backup point prior to that date.\n-  Hire a third-party service to clean up your site because it is difficult for someone who is not a WordPress security expert to find and remove all traces of an attack.\n-  Manually delete suspicious files on the server and delete any database tables that are not core WordPress.\n-  Change your hosting password, your WordPress admin password, and your database password.\n\n**Explanation**: It's not the cheapest, but it's the most reliable. Restoring the backup might not help if you have backdoor scripts installed outside of WP directory.\n\n","options":3,"answer":1},{"text":"#### Q34. If you wanted to register a custom post type, which hook would you use?\n\n-  register_post_type\n-  add_meta_box\n-  wp_head\n-  init\n\n","options":3,"answer":3},{"text":"#### Q35. What is the role of a WordPress theme?\n\n-  controls colors, fonts, and page layouts\n-  adds accessibility enhancements such as keyboard navigation and skip links\n-  ensures a site is mobile responsive\n-  all of these answers\n\n","options":3,"answer":3},{"text":"#### Q36. What is the core mission of WordPress?\n\n-  to make free software\n-  to democratize publishing and the freedoms that come with open source\n-  to make money\n-  to encourage blogging\n\n","options":3,"answer":0},{"text":"#### Q37. Which of the following is NOT a suggested security improvement for your WordPress website?\n\n-  The site should communicate with WordPress.org.\n-  Remove inactive themes.\n-  Do not output debug information.\n-  WordPress updates are accomplished manually only.\n\n**Explanation**: Communicating with WordPress.org is needed for detecting new versions.\n\n","options":3,"answer":3},{"text":"#### Q38. How can you add a custom script that needs to run only on the contact page of a site? The slug of the page is contact.\n\n```\nLink to the script directly from a template named page-contact.php using the get_header() template tag, like this:\nget_header( '\u003cscript src=\"/my-script.js\"\u003e\u003c/script\u003e' );\nUse functions.php to conditionally load the script by hooking it to wp_enqueue_scripts(), like this:\nadd_action( 'wp_enqueue_scripts', 'load_scripts' );\n\nfunction load_scripts() {\n    if ( is_page( 'contact' ) ) {\n    echo '\u003cscript src=\"/my-script.js\"\u003e\u003c/script\u003e';\n    }\n}\n\nUse functions.php to conditionally load the script by hooking it to wp_enqueue_scripts(), like this:\nadd_action( 'wp_enqueue_scripts', 'load_scripts' );\n    function load_scripts() {\n        if ( is_page( 'contact' ) ) {\n        wp_enqueue_script( 'script', get_template_directory_uri() . '/script.js' );\n        }\n    }\n```\n\n-  Link to the script directly from a template named page-contact.php, like this:\n-  \u003chead\u003e\n-  \u003cscript src=\"/my-script.js\"\u003e\u003c/script\u003e\n-  \u003c/head\u003e\n\n","options":3,"answer":-1},{"text":"#### Q39. Where can you find the official WordPress documentation and usage guide?\n\n-  `support.wordpress.com`\n-  `developer.wordpress.com`\n-  `developer.wordpress.org`\n-  `support.wordpress.org`\n\n","options":3,"answer":2},{"text":"#### Q40. How would you use CSS to ensure your theme was mobile responsive?\n\n-  Use CSS grid to create responsive layouts.\n-  Use media queries to add breakpoints for different screen sizes.\n-  Use Flexbox to create flexible page layouts.\n-  all of these answers\n\n","options":3,"answer":1},{"text":"#### Q41. The Block API enables developers to register custom blocks in themes or plugins. How would you register a custom block?\n\n-  Use the registerBlockName() function.\n-  Use the createGutenBlock() function.\n-  Use a block template.\n-  Use the registerBlockType() function.\n\n","options":3,"answer":-1},{"text":"#### Q42. Which software development principle, often used in WordPress, aims to reduce the repetition of code?\n\n-  RRR\n-  WET\n-  DRY\n-  KISS\n\n`DRY(Don't Repeat Yourself)`\n\n","options":3,"answer":2},{"text":"#### Q43. In a standard template file, how often does the WordPress Loop run?\n\n-  It runs once per post in the database.\n-  It runs once.\n-  The Loop doesn't run in template files.\n-  It runs once per fetched post.\n\n","options":3,"answer":3},{"text":"#### Q44. Which is NOT a suggested performance improvement for your WordPress website?\n\n-  The site should run the most recent version of WordPress.\n-  Remove or inactivate unnecessary plugins.\n-  UTF8 is supported.\n-  Choose a very recent version of PHP.\n\n**Explanation**: New versions usually come with speed improvements. Inactivating plugins improves performance. By exclusion, it's UTF8.\n\n","options":3,"answer":2},{"text":"#### Q45. On a regular WordPress install, what is the difference between transients and the object cache?\n\n-  Transients are persistent and write to the wp_options. The object cache persists only for the particular page load.\n-  Transients are stored in the WordPress database. The object cache is stored on the server where the WordPress install is located.\n-  Transients are available for the duration of a user session and apply to all page components. The object cache is available only for scripts.\n-  Transients persist only for the particular page load. The object cache is persistent and writes to the wp_options table.\n\n","options":3,"answer":-1},{"text":"#### Q46. You can harden your WordPress site security by adding `__` to your wp-config.php file?\n\n-  database usernames and passwords\n-  unique keys and salts\n-  accessibility\n-  documentation\n\n","options":3,"answer":1},{"text":"#### Q47. According to WordPress PHP coding standards for inline comments, how would you write a single-line comment in a PHP document?\n\n-  `// This is a single line comment`\n-  `/\\* _ This is a single line comment._/`\n-  `// This is a single line comment.`\n-  `\u003c!-- This is a single line comment --\u003e`\n\n","options":3,"answer":0},{"text":"#### Q48. If you have pretty permalinks enabled on a WordPress site, the REST API index is exposed by appending what to the end of the site URL? (for example, http://example.com/answer/) Note that the index provides information regarding which routes are available for that particular WordPress install.\n\n-  `http://example.com/wp-json/`\n-  `http://example.com/wp-admin/`\n-  `http://example.com/wp-rest/`\n-  `http://example.com/wp-rest-api/`\n\n","options":3,"answer":0},{"text":"#### Q49. What is the process of marking the code you write so that it is ready for translation?\n\n-  internationalization\n-  localization\n-  translation\n-  using GlotPress\n\n**Explanation**: Localization and translation are synonyms for submitting language-specific translation. GlotPress is just a Wordpress plugin.\n\n","options":3,"answer":0},{"text":"#### Q50. In your wp-config.php file, you've added the following line of code. What does it do?\n\n`define( 'DISALLOW_FILE_EDIT', true );`\n\n-  prevents any non-admin user from directly editing theme or plugin files\n-  disables the theme and plugin editor in the WordPress admin\n-  disables the ability to edit core WordPress files from either within the WordPress admin or via direct file access\n-  sets read-only permissions on all files in the WordPress install\n\n**Explanation**: [More WordPress Security: Disallow File Edit Setting In WordPress](https://www.icontrolwp.com/blog/more-wordpress-security-disallow-file-edit-setting-wordpress/). Setting all files to read-only would make auto-updates impossible.\n\n","options":3,"answer":1},{"text":"#### Q51. Which of the following must have underlined links in order to meet WCAG 2.0 accessibility standards?\n\n-  links on images\n-  links in user interface controls\n-  links in a nav bar\n-  links in paragraph text\n\n","options":3,"answer":3},{"text":"#### Q52. In which of the following ways might you contribute to the WordPress community by testing?\n\n-  user testing\n-  all of these answers\n-  beta testing\n-  automated testing\n\n","options":3,"answer":1},{"text":"#### Q53. WordPress is an open-source software licensed under the GPL. This means that `__`.\n\n-  derivative works must also be licensed as GPL\n-  all of these answers\n-  the software is free to use\n-  the software is free to modify\n\n","options":3,"answer":1},{"text":"#### Q54. Review of the HTML on line1. The goal of the PHP on line 2 is to extract the field value and assign it to a variable prior to inserting into the database. What is wrong with this PHP code?\n\n```\n\u003cinput type=\"text\" id=\"title\" name=\"title\" /\u003e\n$title = $_POST[ 'title' ];\n```\n\n-  The code sample does not use the GET method. It should be wrapped in the `get_post_field()` function and look like this `$title = get_post_field( $GET[ 'title' ] );`\n-  The code sample does not use sanitize the form data. It should use the `sanitize_text_field()` function and look like this: `$title = sanitize_text_field( $_POST[ 'title' ] );`\n-  There is no error. The code follows WordPress best practices.\n-  The code sample does not allow for translation. It should use a translation function and look like this: `$title = __( $_POST[ 'title' ];`\n\n[Ref](https://hazimhassan.com/linkedin-wordpress-assessment-answers-2021/)\n\n","options":3,"answer":1},{"text":"#### Q55. Which of these CSS classs naming convention is correct according to WordPress CSS Coding Standards?\n\n-  `.selector-name`\n-  `.selector_name`\n-  `.selectorName`\n-  `div.selector_name`\n\n","options":3,"answer":1},{"text":"#### Q56. Which folder in a WordPress install is not affected by an automatic WordPress update?\n\n-  `/wp-admin`\n-  `root`\n-  `/wp-content`\n-  `/wp-includes`\n\n","options":3,"answer":1},{"text":"#### Q57. What are transients?\n\n-  short database queries\n-  a way to cache information\n-  plugins used for quick debugging\n-  post draft stored in the database\n\n**Explanation**: [Transients](https://developer.wordpress.org/apis/handbook/transients/)\n\n","options":3,"answer":1},{"text":"#### Q58. If you wanted to debug some JavaScript, which method would you use to display data in your browser console?\n\n-  `windows.alert()`\n-  `console.log()`\n-  `document.write()`\n-  `innerHTML`\n\n","options":3,"answer":1},{"text":"#### Q59. On a webpage, there are frequently navigation links, a search bar, or other elements that appear before the main content. For keyborad and screen reader users, it can be frustrating to get to the main content of a page because they have to tab through all these elements on every new page load. What can you add to a site to fix this?\n\n-  collapsible menus\n-  infinite scroll\n-  skip links\n-  tabbed navigation\n\n","options":3,"answer":0},{"text":"#### Q60. What user role would you assign to someone so they can write and publish only their posts and no one else's?\n\n-  Contributor\n-  Author\n-  Editor\n-  Subscriber\n\n**Explanation**: [Summary of Roles](https://wordpress.org/support/article/roles-and-capabilities/#summary-of-roles)\n\n","options":3,"answer":1},{"text":"#### Q61. When should you edit core WordPress files?\n\n-  when there is no plugin available to make a customization you need\n-  when you need to add a custom page template\n-  when you need to add a custom script to the header or footer of every page in a site\n-  You should never edit WordPress core.\n\n**Explanation**: It is not recommended to change WordPress core files other than wp-config.php. [Editing Files Offline](https://wordpress.org/support/article/editing-files/#editing-files-offline)\n\n","options":3,"answer":3},{"text":"#### Q62. Which Wordpress conditional would you use to determine if you were on a single page?\n\n-  is_archive()\n-  is_page()\n-  is_page_template()\n-  is_single()\n\n[Ref](https://developer.wordpress.org/reference/functions/is_single/)\n\n","options":3,"answer":3},{"text":"#### Q63. Wordpress core and many plugins store data in the database in a special format as represented by the sample below. What format is this called?\n\n`a:2:{i:0;s:27:\"ari-adminer/ari-adminer.php\";i:1;s:30:\"atomic-blocks/atomicblocks.php\";}`\n\n-  value\n-  serialized data\n-  PHP array\n-  text array\n\n[Ref](https://wpengine.com/support/wordpress-serialized-data/)\n\n","options":3,"answer":1},{"text":"#### Q64. What is this code sample an example of?\n\n```\n\u003c?php\nif ( have_posts() ) : while ( have_posts() ) : the_post();\n        the_content();\nendwhile;\nelse :\n        _e( 'Sorry, no posts matched your criteria.', 'textdomain' );\nendif;\n```\n\n-  custom query\n-  template tags\n-  the Loop\n-  nested loop\n\n","options":3,"answer":2},{"text":"#### Q65. Which of these are the minimum files required to make a child theme?\n\n-  index.php functions.php\n-  index.php style.css script.js\n-  functions.php style.css script.js\n-  functions.php style.css\n\n[Ref](https://kinsta.com/blog/wordpress-child-theme/)\n\n","options":3,"answer":3},{"text":"#### Q66. You can harden your Wordpress site security by adding **\\_** to your wp-config.php file?\n\n-  hashes and reCAPTCHA\n-  database username and passwords\n-  custom action hooks and filters\n-  unique keys and salts\n\n[Ref](https://www.malcare.com/blog/how-to-secure-your-wordpress-site-with-wp-config-php/)\n\n","options":3,"answer":3},{"text":"#### Q67. In the WordPress template hierarchy, which file could not be used to display an archive?\n\n-  `archive.php`\n-  `index.php`\n-  `page.php`\n-  `category.php`\n\n[Reference](https://developer.wordpress.org/themes/basics/template-hierarchy/)\n\n","options":3,"answer":1},{"text":"#### Q68. Why can't you modify the query in a template page?\n\n-  The query can only be run inside the Loop.\n-  You can modify the query in a template page if you use `pre_get_posts()`.\n-  According to WordPress best practices, the query should only be modified in `functions.php`.\n-  Due to execution order, the query has already run by the time a template is loaded.\n\n[Reference](https://webcraft.tools/how-to-modify-the-main-wordpress-query/)\n\n","options":3,"answer":1},{"text":"#### Q69. For the majority of modern themes, what is the standard method used to customize various details of site appearance and features, such as changing the site description or adding a logo and favicons?\n\n-  WordPress settings\n-  Customizer\n-  wp-config.php\n-  Theme settings\n\n[Reference](https://wordpress.org/support/article/creating-a-favicon/)\n\n","options":3,"answer":1},{"text":"#### Q70. How would you write a text string containing \"Hello World!\" in a way that makes it possible for someone else to translate the string into a different language?\n\n-  `apply_filters( 'Hello World!', 'mytextdomain' );`\n-  `esc_html( 'Hello World!', 'mytextdomain' );`\n-  `$string = \"Hello World!\";`\n-  `__( 'Hello World!', 'mytextdomain' );`\n\n[Reference](https://wordpress.stackexchange.com/questions/231685/how-to-get-a-translated-string-from-a-language-other-than-the-current-one)\n\n","options":3,"answer":3},{"text":"#### Q71. Which of these are best practices in accessibility?\n\n-  Do not skip heading levels.\n-  Be sure there is proper color contrast between background and text.\n-  If an activity can be completed with a mouse, it must also be accessible by keyboard.\n-  all of these answers\n\n","options":3,"answer":3},{"text":"#### Q72. JavaScript variables can hold many data types. Which data type does the following variable represent?\n\n`var x = \"16\"`\n\n-  Boolean\n-  Number\n-  String\n-  Object\n\n[Reference](https://www.w3schools.com/js/js_datatypes.asp)\n\n","options":3,"answer":2},{"text":"#### Q73. You would use a post instead of a page when the content is **\\_**.\n\n-  for a top-level menu item\n-  nested (has a parent/child relationship with another piece of content)\n-  when the content is part of a blog.\n-  evergreen\n\n","options":3,"answer":2},{"text":"#### Q74. The WordPress block editor contains a number of default blocks, including blocks for paragraphs, images, quotes, and shortcode. Blocks are grouped into categories to help users browse and discover them. Which is not a category provided by WordPress core?\n\n-  formatting\n-  widgets\n-  layout\n-  shortcodes\n\n","options":3,"answer":3},{"text":"#### Q81. What service is used to manage user profile photos across any WordPress site?\n\n-  Gravatar\n-  WordPress.org\n-  None. Just upload a profile photo from your site user account.\n-  Profile Photo plugin\n\n","options":3,"answer":0},{"text":"#### Q82. Which is not a benefit of DRY code?\n\n-  The code can be reused.\n-  The code is less abstracted.\n-  The code is easier to read.\n-  The code is easier to maintain.\n\n","options":3,"answer":1},{"text":"#### Q83. Which of these does not impact your site speed?\n\n-  caching\n-  your web host\n-  inactive plugins\n-  content delivery network (CDN)\n\n","options":3,"answer":2},{"text":"#### Q84. Where do you configure global settings for comments on your WordPress site?\n\n-  Tools screen\n-  wp-config.php\n-  cPanel\n-  Discussion Settings\n\n","options":3,"answer":3}],"title":"## WordPress"},"lang":"en","availableLanguages":[{"isSelected":true,"name":"English","key":"en"}]},"__N_SSG":true},"page":"/quiz/[...slug]","query":{"slug":["wordpress"]},"buildId":"h7pXYj1EgL7J62ZL4hUkz","assetPrefix":"/skill-assessments-quizzes","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
