  on disk of the master node\n-  in memory of the master node\n-  in memory of all workers\n\n","options":3,"answer":3},{"text":"#### Q16. In a MapReduce job, where does the map() function run?\n\n-  on the reducer nodes of the cluster\n-  on the data nodes of the cluster (NOT SURE)\n-  on the master node of the cluster\n-  on every node of the cluster\n\n","options":3,"answer":1},{"text":"#### Q17. To reference a master file for lookups during Mapping, what type of cache should be used?\n\n-  distributed cache\n-  local cache\n-  partitioned cache\n-  cluster cache\n\n","options":3,"answer":0},{"text":"#### Q18. Skip bad records provides an option where a certain set of bad input records can be skipped when processing what type of data?\n\n-  cache inputs\n-  reducer inputs\n-  intermediate values\n-  map inputs\n\n","options":3,"answer":3},{"text":"#### Q19. Which command imports data to Hadoop from a MySQL database?\n\n-  spark import --connect jdbc:mysql://mysql.example.com/spark --username spark --warehouse-dir user/hue/oozie/deployments/spark\n-  sqoop import --connect jdbc:mysql://mysql.example.com/sqoop --username sqoop --warehouse-dir user/hue/oozie/deployments/sqoop\n-  sqoop import --connect jdbc:mysql://mysql.example.com/sqoop --username sqoop --password sqoop --warehouse-dir user/hue/oozie/deployments/sqoop\n-  spark import --connect jdbc:mysql://mysql.example.com/spark --username spark --password spark --warehouse-dir user/hue/oozie/deployments/spark\n\n","options":3,"answer":2},{"text":"#### Q20. In what form is Reducer output presented?\n\n-  compressed (NOT SURE)\n-  sorted\n-  not sorted\n-  encrypted\n\n","options":3,"answer":0},{"text":"#### Q21. Which library should be used to unit test MapReduce code?\n\n-  JUnit\n-  XUnit\n-  MRUnit\n-  HadoopUnit\n\n","options":3,"answer":2},{"text":"#### Q22. If you started the NameNode, then which kind of user must you be?\n\n-  hadoop-user\n-  super-user\n-  node-user\n-  admin-user\n\n","options":3,"answe -1},{"text":"#### Q32. When implemented on a public cloud, with what does Hadoop processing interact?\n\n-  files in object storage\n-  graph data in graph databases\n-  relational data in managed RDBMS systems\n-  JSON data in NoSQL databases\n\n","options":3,"answer":0},{"text":"#### Q33. In the Hadoop system, what administrative mode is used for maintenance?\n\n-  data mode\n-  safe mode\n-  single-user mode\n-  pseudo-distributed mode\n\n","options":3,"answer":1},{"text":"#### Q34. In what format does RecordWriter write an output file?\n\n-  \u003ckey, value\u003e pairs\n-  keys\n-  values\n-  \u003cvalue, key\u003e pairs\n\n","options":3,"answer":0},{"text":"#### Q35. To what does the Mapper map input key/value pairs?\n\n-  an average of keys for values\n-  a sum of keys for values\n-  a set of intermediate key/value pairs\n-  a set of final key/value pairs\n\n","options":3,"answer":2},{"text":"#### Q36. Which Hive query returns the first 1,000 values?\n\n-  SELECT…WHERE value = 1000\n-  SELECT … LIMIT 1000\n-  SELECT TOP 1000 …\n-  SELECT MAX 1000…\n\n","options":3,"answer":1},{"text":"#### Q37. To implement high availability, how many instances of the master node should you configure?\n\n-  one\n-  zero\n-  shared\n-  two or more (https://data-flair.training/blogs/hadoop-high-availability-tutorial)\n\n","options":3,"answer":3},{"text":"#### Q38. Hadoop 2.x and later implement which service as the resource coordinator?\n\n-  kubernetes\n-  JobManager\n-  JobTracker\n-  YARN\n\n","options":3,"answer":3},{"text":"#### Q39. In MapReduce, **\\_** have \\_\n\n-  tasks; jobs\n-  jobs; activities\n-  jobs; tasks\n-  activities; tasks\n\n","options":3,"answer":2},{"text":"#### Q40. What type of software is Hadoop Common?\n\n-  database\n-  distributed computing framework\n-  operating system\n-  productivity tool\n\n","options":3,"answer":1},{"text":"#### Q41. If no reduction is desired, you should set the numbers of \\_ tasks to zero\n\n-  combiner\n-  reduce\n-  mapper\n-  intermediate\n\n","options":3,"answer":1},{"text":"#### Q42. MapReduce applications use which of these classes to report their statistics?\n\n-  mapper\n-  reducer\n-  combiner\n-  counter\n\n","options":3,"answer":3},{"text":"#### Q43. \\_ is the query language, and \\_ is storage for NoSQL on Hadoop\n\n-  HDFS; HQL\n-  HQL; HBase\n-  HDFS; SQL\n-  SQL; HBase\n\n","options":3,"answer":1},{"text":"#### Q44. MapReduce 1.0 \\_ YARN\n\n-  does not include\n-  is the same thing as\n-  includes\n-  replaces\n\n","options":3,"answer":0},{"text":"#### Q45. Which type of Hadoop node executes file system namespace operations like opening, closing, and renaming files and directories?\n\n-  ControllerNode\n-  DataNode\n-  MetadataNode\n-  NameNode\n\n","options":3,"answer":3},{"text":"#### Q46. HQL queries produce which job types?\n\n-  Impala\n-  MapReduce\n-  Spark\n-  Pig\n\n","options":3,"answer":-1},{"text":"#### Q47. Suppose you are trying to finish a Pig script that converts text in the input string to uppercase. What code is needed on line 2 below?\n\n    1 data = LOAD '/user/hue/pig/examples/data/midsummer.txt'...\n    2\n\n-  as (text:CHAR[]); upper_case = FOREACH data GENERATE org.apache.pig.piggybank.evaluation.string.UPPER(TEXT);\n-  as (text:CHARARRAY); upper_case = FOREACH data GENERATE org.apache.pig.piggybank.evaluation.string.UPPER(TEXT);\n-  as (text:CHAR[]); upper_case = FOREACH data org.apache.pig.piggybank.evaluation.string.UPPER(TEXT);\n-  as (text:CHARARRAY); upper_case = FOREACH data org.apache.pig.piggybank.evaluation.string.UPPER(TEXT);\n\n","options":3,"answer":1},{"text":"#### Q48. In a MapReduce job, which phase runs after the Map phase completes?\n\n-  Combiner\n-  Reducer\n-  Map2\n-  Shuffle and Sort\n\n","options":3,"answer":0},{"text":"#### Q49. Where would you configure the size of a block in a Hadoop environment?\n\n-  dfs.block.size in hdfs-site.xmls\n-  orc.write.variable.length.blocks in hive-default.xml\n-  mapreduce.job.ubertask.maxbytes in mapred-site.xml\n-  hdfs.block.size in hdfs-site.xml\n\n","options":3,"answer":0},{"text":"#### Q50. Hadoop systems are **\\_** RDBMS systems.\n\n-  replacements for\n-  not used with\n-  substitutes for\n-  additions for\n\n","options":3,"answer":3},{"text":"#### Q51. Which object can be used to distribute jars or libraries for use in MapReduce tasks?\n\n-  distributed cache\n-  library manager\n-  lookup store\n-  registry\n\n","options":3,"answer":0},{"text":"#### Q52. To view the execution details of an Impala query plan, which function would you use ?\n\n-  explain\n-  query action\n-  detail\n-  query plan\n\n","options":3,"answer":0},{"text":"#### Q53. Which feature is used to roll back a corrupted HDFS instance to a previously known good point in time?\n\n-  partitioning\n-  snapshot\n-  replication\n-  high availability\n\n[Reference](https://hadoop.apache.org/docs/r1.2.1/hdfs_design.html#:~:text=is%20not%20supported.-,Snapshots,known%20good%20point%20in%20time.)\n\n","options":3,"answer":1},{"text":"#### Q54. Hadoop Common is written in which language?\n\n-  C++\n-  C\n-  Haskell\n-  Java\n\n","options":3,"answer":3},{"text":"#### Q55. Which file system does Hadoop use for storage?\n\n-  NAS\n-  FAT\n-  HDFS\n-  NFS\n\n","options":3,"answer":2},{"text":"#### Q56. What kind of storage and processing does Hadoop support?\n\n-  encrypted\n-  verified\n-  distributed\n-  remote\n\n","options":3,"answer":2},{"text":"#### Q57. Hadoop Common consists of which components?\n\n-  Spark and YARN\n-  HDFS and MapReduce\n-  HDFS and S3\n-  Spark and MapReduce\n\n","options":3,"answer":1},{"text":"#### Q58. Most Apache Hadoop committers' work is done at which commercial company?\n\n-  Cloudera\n-  Microsoft\n-  Google\n-  Amazon\n\n","options":3,"answer":3},{"text":"#### Q59. To get information about Reducer job runs, which object should be added?\n\n-  Reporter\n-  IntReadable\n-  IntWritable\n-  Writer\n\n","options":3,"answer":-1},{"text":"#### Q60. After changing the default block size and restarting the cluster, to which data does the new size apply?\n\n-  all data\n-  no data\n-  existing data\n-  new data\n\n","options":3,"answer":-1},{"text":"#### Q61. Which statement should you add to improve the performance of the following query?\n\n```\nSELECT\n  c.id,\n  c.name,\n  c.email_preferences.categories.surveys\nFROM customers c;\n```\n\n-  GROUP BY\n-  FILTER\n-  SUB-SELECT\n-  SORT\n\n","options":3,"answer":-1},{"text":"#### Q62. What custom object should you implement to reduce IO in MapReduce?\n\n-  Comparator\n-  Mapper\n-  Combiner\n-  Reducer\n\n","options":3,"answer":2},{"text":"#### Q63. You can optimize Hive queries using which method?\n\n-  secondary indices\n-  summary statistics\n-  column-based statistics\n-  a primary key index\n\n","options":3,"answer":-1},{"text":"#### Q64. If you are processing a single action on each input, what type of job should you create?\n\n-  partition-only\n-  map-only\n-  reduce-only\n-  combine-only\n\n","options":3,"answer":1},{"text":"#### Q65. The simplest possible MapReduce job optimization is to perform which of these actions?\n\n-  Add more master nodes.\n-  Implement optimized InputSplits.\n-  Add more DataNodes.\n-  Implement a custom Mapper.\n\n","options":3,"answer":1},{"text":"#### Q66. When you implement a custom Writable, you must also define which of these object?\n\n-  a sort policy\n-  a combiner policy\n-  a compression policy\n-  a filter policy\n\n","options":3,"answer":-1},{"text":"#### Q67. To copy a file into the Hadoop file system, what command should you use?\n\n-  hadoop fs -copy \u003cfromDir\u003e \u003ctoDir\u003e\n-  hadoop fs -copy \u003ctoDir\u003e \u003cfromDir\u003e\n-  hadoop fs -copyFromLocal \u003cfromDir\u003e \u003ctoDir\u003e\n-  hadoop fs -copyFromLocal \u003ctoDir\u003e \u003cfromDir\u003e\n\n","options":3,"answer":2},{"text":"#### Q68. delete a Hive ______ table and you will delete the table ______.\n    \n-  managed; metadata\n-  external; data and metadata\n-  external; metadata\n-  managed; data\n    \n","options":3,"answer":-1},{"text":" #### Q69. To see how Hive executed a JOIN operation, use the _ statement and look for the ____ value.\n-  EXPLAIN; JOIN Operator\n-  QUERY; MAP JOIN Operator\n-  EXPLAIN; MAP JOIN Operator\n-  QUERY; JOIN Operator\n\n","options":3,"answer":-1}],"title":"## Hadoop"},"lang":"en","availableLanguages":[{"isSelected":true,"name":"English","key":"en"}],"dictionary":{"en":{"CHEER":"ALRIGHT! LET'S GOOO!","TITLE":"Skill Assessments Quizzes","DESC":"Collection of questions and answers on different subjects aimed to help\nyou test your knowledge before an important job interview!\n\nData from __data__. UI by __bandinopla__\n","FILTER_BY_NAME":"Filter by name","BACK_TO_HOME":"back to home","SCORE":"Score","X_CORRECT":"__X__ correct","X_INCORRECT":"__X__ incorrect","X_UNANSWERED":"__X__ unanswered","BUTTON_RESET":"Reset","BUTTON_PREVIOUS":"Prev","BUTTON_NEXT":"Next","SOURCE_CODE":"Source Code","QUIZ":"Quiz","QUIZ_AVAILABLE_IN":"Quiz available in","QUIZ_ONLY_AVAILABLE_IN":"Quiz only available in","LANG_NAME":"English"},"es":{"CHEER":"TODO LISTO! VAMOS!!","TITLE":"Questionarios de evaluación de habilidades","DESC":"Colección de preguntas y respuestas sobre diferentes temas orientadas a\nayudarte a testear tu conocimiento antes de una importante entrevista de trabajo! \n\nDatos de __data__. UI por __bandinopla__\n","FILTER_BY_NAME":"Filtrar por nombre","BACK_TO_HOME":"Volver al inicio","SCORE":"Puntaje","X_CORRECT":"__X__ correctas","X_INCORRECT":"__X__ incorrectas","X_UNANSWERED":"__X__ sin responder","BUTTON_RESET":"Reiniciar","BUTTON_PREVIOUS":"Atrás","BUTTON_NEXT":"Siguente","SOURCE_CODE":"Código fuente","QUIZ":"Questionario","QUIZ_AVAILABLE_IN":"Questionario disponible en","QUIZ_ONLY_AVAILABLE_IN":"Questionario solo disponible en","LANG_NAME":"Español"}}},"__N_SSG":true},"page":"/quiz/[...slug]","query":{"slug":["hadoop"]},"buildId":"zrPSmDcuUPSC5KRBsxXcv","ass
