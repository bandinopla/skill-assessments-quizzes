nt to mark is as escaping?\n\n-  when it's executed after the function returns\n-  when it's scope is undefined\n-  when it's lazy loaded\n-  all of these answers\n\n","options":3,"answer":0},{"text":"#### Q16. What's wrong with this code?\n\n```swift\nclass Person {\n  var name: String\n  var address: String\n}\n```\n\n-  Person has no initializers.\n-  Person has no base class.\n-  var name is not formatted corrrectly.\n-  address is a keyword.\n\n","options":3,"answer":0},{"text":"#### Q17. What is the value of names after this code is executed?\n\n```swift\nlet names = [\"Bear\", \"Joe\", \"Clark\"]\nnames.map { (s) -\u003e String in\n  return s.uppercased()\n}\n```\n\n-  [\"BEAR\", \"JOE\", \"CLARK\"]\n-  [\"B\", \"J\", \"C\"]\n-  [\"Bear\", \"Joe\", \"Clark\"]\n-  This code contains an error.\n\n","options":3,"answer":2},{"text":"#### Q18. What describes this line of code?\n\n```swift\nlet val = 5\n```\n\n-  a constant named val of type Int\n-  a variable named val of type item\n-  a constant named val of type Number\n-  a variable named val of type Int\n\n","options":3,"answer":0},{"text":"#### Q19. What is the error in this code?\n\n```swift\nextension String {\n  var firstLetter: Character = \"c\" {\n    didSet {\n      print(\"new value\")\n    }\n  }\n}\n```\n\n-  Extensions can't add properties. // although extensions technically can't contain stored properties\n-  Nothing is wrong with it.\n-  didSet takes a parameter.\n-  c is not a character.\n\n","options":3,"answer":0},{"text":"#### Q20. didSet and willSet are examples of **\\_**?\n\n-  property observers\n-  key properties\n-  all of these answers\n-  newOld value calls\n\n","options":3,"answer":0},{"text":"#### Q21. What is wrong with this code?\n\n```swift\nself.callback = {\n  self.attempts += 1\n  self.downloadFailed()\n}\n```\n\n-  Use of self inside the closure causes retain cycle.\n-  You cannot assign a value to closure in this manner.\n-  You need to define the type of closure explicitly.\n-  There is nothing wrong with this code.\n\n","options":3,"answer":0},{"text":"#### Q22. How many values does vals have after this code is executed?\n\n```swift\nvar vals = Set\u003cString\u003e = [\"4\", \"5\", \"6\"]\nvals.insert(\"5\")\n```\n\n-  three\n-  four\n-  eight\n-  This code contains an error.\n\n","options":3,"answer":3},{"text":"#### Q23. How can you avoid a strong reference cycle in a closure?\n\n-  Use a capture list to set class instances of weak or unowned.\n-  You can't, there will always be a danger of strong reference cycles inside a closure.\n-  Initialize the closure as read-only.\n-  Declare the closure variable as lazy.\n\n","options":3,"answer":0},{"text":"#### Q24. What is wrong with this code?\n\n```swift\nif let s = String.init(\"some string\") {\n  print(s)\n}\n```\n\n-  This String initializer does not return an optional.\n-  String does not have an initializer that can take a String.\n-  = is not a comparison.\n-  Nothing is wrong with this code.\n\n","options":3,"answer":0},{"text":"#### Q25. Which code snippet correctly creates a typealias closure?\n\n-  typealias CustomClosure: () -\u003e ()\n-  typealias CustomClosure { () -\u003e () }\n-  typealias CustomClosure -\u003e () -\u003e ()\n-  typealias CustomClosure -\u003e () {}\n\n","options":3,"answer":0},{"text":"#### Q26. How do you reference class members from within a class?\n\n-  self\n-  instance\n-  class\n-  this\n\n","options":3,"answer":0},{"text":"#### Q27. All value types in Swift are **\\_** under the hood?\n\n-  structs\n-  classes\n-  optionals\n-  generics\n\n","options":3,"answer":0},{"text":"#### Q28. What is the correct way to add a value to this array?\n\n```swift\nvar strings = [1, 2, 3]\n```\n\n-  all of these answers\n-  strings.append(4)\n-  strings.insert(5, at: 1)\n-  strings += [5]\n\n","options":3,"answer":0},{"text":"#### Q29. How many times will this loop be executed?\n\n```swift\nfor i in 0...100 {\n  print(i)\n}\n```\n\n-  0\n-  101\n-  99\n-  100\n\n","options":3,"answer":1},{"text":"#### Q30. What can AnyObject represent?\n\n-  an instance of any class\n-  an instance of function type\n-  all of these answers\n-  an instance of an optional type\n\n","options":3,"answer":2},{"text":"#### Q31. What is the value of t after this code is executed?\n\n```swift\nlet names = [\"Larry\", \"Sven\", \"Bear\"]\nlet t = names.enumerated().first().offset\n```\n\n-  This code is invalid.\n-  This code does not compile.\n-  0\n-  1\n-  Larry\n\n","options":4,"answer":1},{"text":"#### Q32. What is the value of test after this code executes?\n\n```swift\nlet vt = (name: \"ABC\", val: 5)\nlet test = vt.0\n```\n\n-  ABC\n-  0\n-  5\n-  name\n\n","options":3,"answer":0},{"text":"#### Q33. What is the base class in this code?\n\n```swift\nclass LSN : MMM {\n}\n```\n\n-  MMM\n-  LSN\n-  There is no base class.\n-  This code is invalid.\n\n","options":3,"answer":0},{"text":"#### Q34. What does this code print to the console?\n\n```swift\nvar userLocation: String = \"Home\" {\n  willSet(newValue) {\n  print(\"About to set userLocation to \\(newValue)...\")\n  }\n\n  didSet {\n  if userLocation != oldValue {\n  print(\"userLocation updated with new value!\")\n  } else {\n  print(\"userLocation already set to that value...\")\n  }\n  }\n }\n\n userLocation = \"Work\"\n```\n\n-  About to set userLocation to Work… userLocation updated with new value!\n-  About to set userLocation to Work… userLocation already set to that value…\n-  About to set userLocation to Home… userLocation updated to new value!\n-  ERROR\n\n","options":3,"answer":0},{"text":"#### Q35. What must a convenience initializer call?\n\n-  a base class convenience initializer\n-  either a designated or another convenience initializer\n-  a designated initializer\n-  none of these answers\n\n","options":3,"answer":2},{"text":"#### Q36. Which object allows you access to specify that a block of code runs in a background thread?\n\n-  DispatchQueue.visible\n-  DispatchQueue.global\n-  errorExample need to be labeled as `throws`.\n-  DispatchQueue.background\n\n","options":3,"answer":1},{"text":"#### Q37. What is the inferred type of x?\n\n```swift\nlet x = [\"a\", \"b\", \"c\"]\n```\n\n-  `String[]`\n-  `Array\u003cString\u003e`\n-  `Set\u003cString\u003e`\n-  `Array\u003cCharacter\u003e`\n\n","options":3,"answer":1},{"text":"#### Q38. What is the value of `oThings` after this code is executed?\n\n```swift\nlet nThings: [Any] = [1, \"2\", \"three\"]\nlet oThings = nThings.reduce(\"\") { \"\\($0)\\($1)\" }\n```\n\n-  11212three\n-  115\n-  12three\n-  Nothing, this code is invalid.\n\n","options":3,"answer":2},{"text":"#### Q39. How would you call a function that throws errors and also returns a value?\n\n-  `!try`\n-  `try?`\n-  `try!`\n-  `?try`\n\n","options":3,"answer":1},{"text":"#### Q40. What is wrong with this code?\n\n```swift\nprotocol TUI {\n  func add(x1 : Int, x2 : Int) -\u003e Int {\n    return x1 + x2\n  }\n}\n```\n\n-  Protocol functions cannot have return types.\n-  Protocol functions cannot have implementations.\n-  Nothing is wrong with it.\n-  `add` is a reserved keyword.\n\n","options":3,"answer":1},{"text":"#### Q41. In this code, what are `wheels` and `doors` examples of?\n\n```swift\nclass Car {\n  var wheels: Int = 4\n  let doors = 4\n}\n```\n\n-  class members\n-  This code is invalid.\n-  class fields\n-  class properties\n\n","options":3,"answer":3},{"text":"#### Q42. How do you designated a failable initializer?\n\n-  You cannot\n-  deinit\n-  `init?`\n-  init\n\n","options":3,"answer":2},{"text":"#### Q43. What is printed when this code is executed?\n\n```swift\nlet dbl = Double.init(\"5a\")\nprint(dbl ?? \".asString()\")\n```\n\n-  five\n-  5a\n-  `.asString()`\n-  5\n\n","options":3,"answer":2},{"text":"#### Q44. In the function below, what are `this` and `toThat` examples of?\n\n```swift\nfunc add(this x: Int, toThat y: Int)-\u003e{}\n```\n\n-  none of these answers\n-  local terms\n-  argument labels\n-  parameters names\n\n","options":3,"answer":2},{"text":"#### Q45. What is wrong with this code?\n\n```swift\nfor (key, value) in [1: \"one\", 2: \"two\"]{\n  print(key, value)\n}\n```\n\n-  The interaction source is invalid\n-  The interaction variable is invalid\n-  There is nothing wrong with this code\n-  The comma in the print is misplaced\n\n","options":3,"answer":2},{"text":"#### Q46. Which of these choices is associated with unit testing?\n\n-  XCTest\n-  all of these answers\n-  @testable\n-  XCAssert\n\n","options":3,"answer":1},{"text":"#### Q47. In the code below, what is width an example of?\n\n```swift\nclass Square{\n  var height: Int = 0\n  var width : Int {\n    return height\n  }\n}\n```\n\n-  This code contains error\n-  a closure\n-  a computed property\n-  lazy loading\n\n","options":3,"answer":2},{"text":"#### Q48. What data type is this an example of?\n\n```swift\nlet vals = (\"val\", 1)\n```\n\n-  a dictionary\n-  a tuple\n-  an optional\n-  This code contains error\n\n","options":3,"answer":1},{"text":"#### Q49. What is wrong with this code?\n\n```swift\nvar x = 5\nx = 10.0\n```\n\n-  You cannot assign a Double to a variable of type Int\n-  x is undefined\n-  x is a constant\n-  x has no type\n\n","options":3,"answer":0},{"text":"#### Q50. What will this code print to the console?\n\n```swift\nvar items = [\"a\":1, \"b\":2, \"c\":\"test\"] as [String: Any]\nitems[\"c\"] = nil\nprint(items[\"c\"] as Any)\n```\n\n-  Any\n-  test\n-  1,2,3\n-  nil\n\n","options":3,"answer":3},{"text":"#### Q51. What is wrong with this code?\n\n```swift\nlet val = 5.0 + 10\n```\n\n-  There is nothing wrong with this code\n-  val is a constant and cannot be changed\n-  5.0 and 10 are different types\n-  There is no semicolon\n\n","options":3,"answer":0},{"text":"#### Q52. How many parameters does the initializer for Test have?\n\n```swift\nstruct Test{\n  var score: Int\n  var date: Date\n}\n```\n\n-  zero\n-  This code contains an error\n-  two\n-  Structs do not have initializers\n\n","options":3,"answer":2},{"text":"#### Q53. What prints to the console when executing this code?\n\n```swift\nlet x = try? String.init(\"test\")\nprint(x)\n```\n\n-  nil\n-  Nothing - this code contains an error\n-  Optional(\"test\")\n-  test\n\n","options":3,"answer":2},{"text":"#### Q54. How can you sort this array?\n\n```swift\nvar vals = [1,2,3]\n```\n\n-  `vals.sort { $0 \u003c $1 }`\n-  `vals.sort { (s1, s2) in s1 \u003c s2 }`\n-  `vals.sort(by: \u003c)`\n-  all of these answers\n\n","options":3,"answer":3},{"text":"#### Q55. DispatchQueue.main.async takes a block that will be\n\n-  not executed\n-  executed in the main queue\n-  none of these answers\n-  executed on the background thread\n\n","options":3,"answer":1},{"text":"#### Q56. When is deinit called?\n\n-  When a class instance needs memory\n-  All of these answers\n-  When the executable code is finished\n-  When a class instance is being removed from memory\n\n","options":3,"answer":1},{"text":"#### Q57. How do you declare an optional String?\n\n-  String?\n-  Optional[String]\n-  [String]?\n-  ?String\n\n","options":3,"answer":0},{"text":"#### Q58. How many times this code will be executed? —OR— How many times will this loop be performed?\n\n```swift\nfor i in [\"0\", \"1\"]{\n  print(i)\n}\n```\n\n-  one\n-  two\n-  three\n-  This code does not compile\n\n","options":3,"answer":1},{"text":"#### Q59. What does this code print?\n\n```swift\nlet names = [\"Bear\", \"Tony\", \"Svante\"]\nprint(names[1]+\"Bear\")\n```\n\n-  1Bear\n-  BearBear\n-  TonyBear\n-  Nothing, this code is invalid\n\n","options":3,"answer":2},{"text":"#### Q60. What is true of this code?\n\n```swift\nlet name: String?\n```\n\n-  name can hold only a string value.\n-  name can hold either a string or nil value.\n-  Optional values cannot be `let` constants.\n-  Only non-empty string variables can be stored in name.\n\n","options":3,"answer":1},{"text":"#### Q61. What is the value of `val` after this code is executed?\n\n```swift\nlet i = 5\nlet val = i * 6.0\n```\n\n-  This code is invalid.\n-  6\n-  30\n-  0\n\n","options":3,"answer":0},{"text":"#### Q62. What does this code print?\n\n```swift\nenum Positions : Int {\n  case first, second, third, other\n}\nprint (Positions.other.rawValue)\n```\n\n-  3\n-  0\n-  other\n-  nil\n\n","options":3,"answer":0},{"text":"#### Q63. What is printed to the console when this code is executed?\n\n```swift\n\"t\".forEach { (char) in\n    print(char)\n}\n```\n\n-  nil\n-  Nothing, since the code contains an error\n-  t\n-  zero\n\n","options":3,"answer":2},{"text":"#### Q64. What prints when this code is executed?\n\n```swift\nlet s1 = [\"1\", \"2\", \"3\"]\n    .filter { $0 \u003e \"0\" }\n    .sorted { $0 \u003e $1 }\nprint(s1)\n```\n\n-  []\n-  [\"3\", \"2\", \"1\"]\n-  [321]\n-  [\"1\", \"2\", \"3\"]\n\n","options":3,"answer":1},{"text":"#### Q65. What enumeration feature allows them to store case-specific data?\n\n(Question does not make that much sense though. )\n\n-  associated values\n-  integral values\n-  raw values\n-  custom values\n\n","options":3,"answer":0},{"text":"#### Q66. In the code below, AOM must be a(n)?\n\n```swift\nclass AmP : MMM, AOM {\n  }\n```\n\n-  class\n-  protocol\n-  enumeration\n-  struct\n\n","options":3,"answer":1},{"text":"#### Q67. What is the value of numbers in the code below?\n\n```swift\nlet numbers = [1,2,3,4,5,6].filter{ $0 % 2 == 0}\n```\n\n-  [1,3,5]\n-  []\n-  [2,4,6]\n-  nil\n\n","options":3,"answer":2},{"text":"#### Q68. What is the type of `vals` in this code?\n\n```swift\nlet vals = [\"a\", 1, \"Hi\"]\n```\n\n-  Array(char)\n-  [Any]\n-  Array\u003cchar\u003e\n-  [Generic]\n\n","options":3,"answer":1},{"text":"#### Q69. How can you extract val to `x` in tuple `vt`\n\n```swift\nlet vt = (name: \"ABC\", val: 5)\n```\n\n-  let x = vt.1\n-  all of these answers\n-  let x = vt.val\n-  let (`_`, x) = vt\n\n","options":3,"answer":1}],"title":"## Swift"},"lang":"en","availableLanguages"
