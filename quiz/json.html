ps://www.example.com/images/34097349843\",\n      \"thumbnail\": \"https://www.example.com/images/thumbs/34097349843\"\n    },\n    \"animated\": \"false\",\n    \"tags\": [\"116\", \"943\", \"234\", \"38793\"]\n  }\n}\n```\n\n","options":3,"answer":2},{"text":"#### Q11. How do you store several paragraphs of text as a string in JSON?\n\n-  Escape all whitespaces expect space characters.\n-  Escape line breaks.\n-  Escape paragraphs.\n-  Remove all whitespaces\n\n","options":3,"answer":0},{"text":"#### Q12. What data type is represented by the value of the key/value pair shown?\n\n`loggedIn: true`\n\n-  string\n-  Boolean\n-  number\n-  object\n\n","options":3,"answer":1},{"text":"#### Q13. If you need to store the loggedIn status of a user in JSON as a boolean, what is the correct syntax?\n\n-  \"loggedIn\": (true)\n-  loggedIn: \"true\"\n-  \"loggedIn\": true\n-  loggedIn: {true}\n\n","options":3,"answer":2},{"text":"#### Q14. What does JSON with padding (JSON-P) use to make a request?\n\n-  an `\u003corigin\u003e` element\n-  a header request\n-  the `\u003cscript\u003e` element\n-  the XMLHttpRequest object\n\n","options":3,"answer":2},{"text":"#### Q15. Which value is supported in the JSON specifications?\n\n-  undefined\n-  infinity\n-  NaN\n-  null\n\n","options":3,"answer":3},{"text":"#### Q16. Which JavaScript method converts JSON to a JavaScript value?\n\n-  JSON.parse()\n-  JSON.stringify()\n-  JSON.toString()\n-  JSON.objectify()\n\n","options":3,"answer":0},{"text":"#### Q17. Transferring JSON information from client to server and back again often includes HTTP requests. Match each method with the best choice describing its use.\n\n    1.Sends data to specific server to create or update information.\n    2.Sends data to specific server to create or update information without the risk of creating the resource more than once.\n    3.Previews what the GET request response might be without the body of the text.\n    4.Learns the communication channels used by the target source.\n    5.Requests information from a specific source.\n    6.Removes information.\n\n-  1.POST 2.DELETE 3.OPTIONS 4.HEADER 5.GET 6.PUT\n-  1.POST 2.PUT 3.HEADER 4.OPTIONS 5.GET 6.DELETE\n-  1.POST 2.DELETE 3.OPTIONS 4.HEADER 5.GET 6.PUT\n-  1.POST 2.PUT 3.HEADER 4.OPTIONS 5.GET 6.DELETE\n\n","options":3,"answer":3},{"text":"#### Q18. Which code uses valid JSON syntax for the text \"Centennial Olympics?\n\n- \n\n```json\n{\n\"host\": \"Atlanta\",\n\"year\": 1996\n/_ Centennial Olympics _/\n}\n```\n\n- \n\n```json\n{\n\"host\": \"Atlanta\",\n\"year\": 1996,\n/_ Centennial Olympics _/\n}\n```\n\n- \n\n```json\n{\n  \"host\": \"Atlanta\",\n  \"year\": 1996\n  // Centennial Olympics\n}\n```\n\n- \n\n```json\n{\n  \"host\": \"Atlanta\",\n  \"year\": 1996,\n  \"comment\": \"Centennial Olympics\"\n}\n```\n\n","options":3,"answer":3},{"text":"#### Q19. Can trailing commas be used in objects and arrays?\n\n-  yes\n-  only if there is more than one item\n-  no\n-  only when arrays and objects contain more than 10 items\n\n","options":3,"answer":2},{"text":"#### Q20. Which whitespace characters should be escaped within a string?\n\n-  All whitespace is allowed.\n-  double quotes, slashes new lines, and carriage returns\n-  new lines and carriage returns only\n-  double quotes only\n\n","options":3,"answer":2},{"text":"#### Q21. Which is supported by YAML but not supported by JSON?\n\n-  nested\n-  comments\n-  arrays\n-  null values\n\n","options":3,"answer":1},{"text":"#### Q22. Which is an invalid JSON value?\n\n-  `\"'|=(_)(X 72(_)|\\/||\\*'\"`\n-  `\"|=(_)(X 72(_)|\\/||\\*\"`\n-  `\"|=(_)(X\\\" \\\"72(_)|\\/||\\*\"`\n-  `\"\\s(_)(X 72(_)|\\/||\\*\"`\n\n","options":3,"answer":3},{"text":"#### Q23. How do you encode a date in JSON?\n\n-  Convert the date to UTC and enclose in quotes.\n-  Encode the date as string using the ISO-8601 date format.\n-  Wrap the date in double quotes.\n-  Add a \"date\" key to your object and include the date as string.\n\n","options":3,"answer":1},{"text":"#### Q24. What’s wrong with this JavaScript?\n\n`JSON.parse({\"first\": \"Sarah\", \"last\": \"Connor\"}) ;`\n\n-  JSON should be wrapped with curly braces.\n-  JSON.parse() is missing an argument.\n-  The value supplied to JSON.parse() is not a string.\n-  Nothing is wrong with it.\n\n","options":3,"answer":2},{"text":"#### Q25. What does this JavaScript code print?\n\n```js\nprintNullness(JSON.parse('{ \"lemmings\": [] }'));\nprintNullness(JSON.parse('{ \"lemmings\": null }'));\nprintNullness(JSON.parse('{ \"lemmings\": \"null\" }'));\n\nfunction printNullness(testMe) {\n  if (testMe.lemmings == null) console.log('null');\n  else console.log('not null');\n}\n```\n\n-  A\n\n```\nnot null\nnull\nnot null\n```\n\n-  B\n\n```\nnull\nnull\nnot null\n```\n\n-  C\n\n```\nnot null\nnull\nnull\n```\n\n-  D\n\n```\nnull\nnull\nnull\n```\n\n","options":3,"answer":0},{"text":"#### Q26. What tool might you use to validate your JSON?\n\n-  JSONLint\n-  ValidateJSON\n-  JSONFiddle\n-  TextEdit\n\n","options":3,"answer":0},{"text":"#### Q27. What characters denote strings in JSON?\n\n-  double quotes\n-  smart (curly) quotes\n-  single or double quotes\n-  single quotes\n\n","options":3,"answer":0},{"text":"#### Q28. Which code is a valid JSON equivalent of the key/value pair shown that also preserves the data type? `constant: 6.022E23`\n\n-  `\"constant\": \"6.022E23\"`\n-  `\"constant\": \"6\\.022\\E23\"`\n-  `constant: 6.022E23`\n-  `constant: \"6.022E23\"`\n\n[Reference](https://json-schema.org/understanding-json-schema/reference/numeric.html) **Explanation**: Scientific Notation is a valid JSON number. You can use `e` or `E`.\n\n","options":3,"answer":0},{"text":"#### Q29. Which element is added to the DOM to create a JSON-P request?\n\n-  `\u003cobject\u003e`\n-  `\u003cscript\u003e`\n-  `\u003cjson\u003e`\n-  `\u003cmeta\u003e`\n\n","options":3,"answer":1},{"text":"#### Q30. Why do so many APIs use JSON?\n\n-  Because it's object-based.\n-  Because it's a simple and adaptable format for sharing data.\n-  Because it's based on JavaScript.\n-  Because it is derived from SGML.\n\n","options":3,"answer":2},{"text":"#### Q31. You need to assemble a list of members, but your JSON is not parsing correctly. How do you change it?\n\n```\n{\n  \"avengers\": [\n    \"iron man\",\n    \"hulk\",\n    \"thor\",\n    \"black widow\",\n    \"ant man\",\n    \"spider man'\n  ]\n}\n```\n\n-  A\n\n```json\n{\n  \"avengers\": [\"iron man\", \"hulk\", \"thor\", \"black widow\", \"ant man\", \"spider man\"]\n}\n```\n\n-  B\n\n```json\n{\n  'avengers': [\n  {'iron man',\n  'hulk',\n  'thor',\n  'black widow',\n  'ant man',\n  'spider man'}\n  ]\n}\n```\n\n-  C\n\n```json\n{\n  \"avengers\": [\"iron man\", \"hulk\", \"thor\", \"black widow\", \"ant man\", \"spider man\"]\n}\n```\n\n-  D\n\n```json\n{\n  \"avengers\": {[\n    \"iron man\",\n    \"hulk\",\n    \"thor\",\n    \"black widow\",\n    \"ant man\",\n    \"spider man\"\n  ]}\n}\n```\n\n","options":3,"answer":0},{"text":"#### Q32. When building dynamic web applications using AJAX, developers originally used the \\_ data format, which has since been replaced by JSON.\n\n-  XML\n-  GRAPHQL\n-  REST\n-  SOAP\n\n","options":3,"answer":0},{"text":"#### Q33. How is a true boolean value represented in JSON?\n\n-  TRUE\n-  \"true\"\n-  1\n-  true\n\n","options":3,"answer":3},{"text":"#### Q34. Which array is valid JSON?\n\n-  ['tatooine', 'hoth', 'dagobah']\n-  [tatooine, hoth, dagobah]\n-  [\"tatooine\", \"hoth\", \"dagobah\",]\n-  [\"tatooine\", \"hoth\", \"dagobah\"]\n\n","options":3,"answer":3},{"text":"#### Q35. What data type is encoded in the outermost component of the JSON shown?\n\n```json\n[\n  {\n    \"year\": 2024\n  },\n  {\n    \"location\": \"unknown\"\n  }\n]\n```\n\n-  object\n-  array\n-  number\n-  string\n\n","options":3,"answer":1},{"text":"#### Q36. Which is ignored by JSON but treated as significant by YAML?\n\n-  trailing commas\n-  trailing decimals\n-  whitespace\n-  leading zeroes\n\n[Reference](https://www.geeksforgeeks.org/what-is-the-difference-between-yaml-and-json/)\n\n","options":3,"answer":2},{"text":"#### Q37. When you need to set the value of a key in JSON to be blank, what is the correct syntax for the empty value?\n\n-  FALSE\n-  0\n-  \"\"\n-  null\n\n","options":3,"answer":3},{"text":"#### Q38. How do you assign a number value in JSON?\n\n-  Escape the number with a backslash.\n-  Enclose the number in double quotes.\n-  Enclose the number in single quotes.\n-  Leave the number as is.\n\n","options":3,"answer":3},{"text":"#### Q39. Which code uses the correct JSON syntax for encoding a key/value pair with a null value?\n\n-  \"lastVisit\": \"null\"\n-  lastVisit: null\n-  \"lastVisit\": 0\n-  \"lastVisit\": undefined\n\nNote: None of the above options appear to be correct. A correct answer would be `\"lastVisit\": null`\n\n","options":3,"answer":0},{"text":"#### Q40. Which reference to the Unicode character U+1F602 complies with the JSON standard?\n\n-  128514\n-  d83dde02\n-  \\uD83D\\uDE02\n-  \\\u0026#128514;\n\n","options":3,"answer":2},{"text":"#### Q41. Which code uses the correct JSON syntax for a key/Value pair containing a string?\n\n-  \"largest\": \"blue whale\"\n-  largest: 'blue whale'\n-  'largest': 'blue whale'\n-  largest: \"blue whale\"\n\n","options":3,"answer":0},{"text":"#### Q42. Which key name is used to specify data type in a JSON schema?\n\n-  data\n-  schemadata\n-  schematype\n-  type\n\n","options":3,"answer":3},{"text":"#### Q43. Which code is a valid JSON equivalent of the key/value pair shown that also preserves the original value?\n\n-  \"UPC\": \\043875\n-  UPC: \"043875\"\n-  \"UPC\": 043875\n-  UPC: '043875'\n\n**NONE OF THESE ARE CORRECT A CORRECT ANSWER WOULD LOOK LIKE `\"UPC\": \"043875\"`**\n\n","options":3,"answer":-1},{"text":"#### Q44. Which data format is a JSON schema written in?\n\n-  markdown\n-  YAML\n-  XML\n-  JSON\n\n","options":3,"answer":3},{"text":"#### Q45. Which code is valid JSON equivalent of the key/value pair shown that also preserves the data type?\n\n-  \"variance\": \"-0.0823\"\n-  variance: \"-0.0823\"\n-  \"variance\": \"\\-0.0823\"\n-  variance: -0.0823\n\n","options":3,"answer":0},{"text":"#### Q46. With what character should key/value pairs be separated?\n\n-  colon\n-  space\n-  semicolon\n-  comma\n\n","options":3,"answer":0},{"text":"#### Q47. What character separates keys from values?\n\n-  :\n-  -\u003e\n-  ::\n-  .\n\n","options":3,"answer":0},{"text":"#### Q48. If a string contains line breaks, what should you do?\n\n-  Wrap line breaks in single quotation marks\n-  Make no changes, because whitespace is allowed\n-  Replace any line breaks with `\\r`\n-  Replace any line breaks with `\\n`\n\n","options":3,"answer":3},{"text":"#### Q49. Which number types are available in javascript but not supported in json?\n\n-  Fractional and Transcendental\n-  Infinity or Rational\n-  Rational and Irrational\n-  Infinity or NaN\n\n","options":3,"answer":3},{"text":"#### Q50. How should a date value be stored in JSON?\n\n-  As a string with quotes\n-  As a string without quotes\n-  As a string in ISO 8583 format\n-  As a string in ISO 8601 format\n\n","options":3,"answer":3},{"text":"#### Q51. Is the JSON code shown here valid?\n\n![JSON object with key \"Vehicles\" containing an array of emojis](images/Q51/Q51.jpeg)\n\n-  No, emojis must be escaped with a backslash.\n-  No, JSON strings are not allowed to use emojis.\n-  No, emojis should never be enclosed with double quotes.\n-  Yes, emojis are valid characters because JSON strings are unicode.\n\n","options":3,"answer":3},{"text":"#### Q52. What data structure do you use to encode ordered information?\n\n-  list\n-  array\n-  struct\n-  indexed hash\n\n","options":3,"answer":1},{"text":"#### Q53. What are valid values in JSON?\n\n-  arrays, strings, numbers, true/false\n-  hashes, arrays, strings, numbers, booleans, null\n-  arrays, objects, lists, strings, numbers, booleans\n-  objects, arrays, strings, numbers, booleans, null\n\n","options":3,"answer":3},{"text":"#### Q54. Which key format is valid JSON?\n\n-  key: \"value\"\n-  \"key\": \"value\"\n-  key, \"value\"\n-  'key': 'value'\n\n","options":3,"answer":1},{"text":"#### Q55. What data type is encoded in the outermost component of the JSON shown?\n\n```json\n{\n  \"result\": [\n    {\n      \"year\": 2024\n    },\n    {\n      \"location\": \"unknown\"\n    }\n  ]\n}\n```\n\n-  number\n-  array\n-  string\n-  object\n\n","options":3,"answer":3},{"text":"#### Q56. What's wrong with this JSON object?\n\n```json\n{\n  \"series\": \"Star Trek\",\n  \"episodes\": \"The Trouble with Tribbles\"\n}\n```\n\n-  Key/value pairs should be separated by semicolons.\n-  Keys should be enclosed with double quotes.\n-  Key/value pairs should always have a trailing comma.\n-  Keys and values should be enclosed with single quotes.\n\n","options":3,"answer":1},{"text":"#### Q57. How should comments be formatted in JSON?\n\n-  Wrap the comments in single quotes and place it at the bottom of the file.\n-  Wrap the comments in double parentheses.\n-  Escape comments by placing two slashes at the start of the comment.\n-  JSON does not support comments.\n\n","options":3,"answer":3},{"text":"#### Q58. How would you make the following string valid in JSON?\n\n```json\n\"name\": 'bb-8'\n```\n\n-  name: \"bb-8\"\n-  \"name\": \\'bb-8\\'\n-  \"name\": \"bb-8\"\n-  \"name\": bb-8\n\n","options":3,"answer":2},{"text":"#### Q59. How are values separated in JSON?\n\n-  with brackets\n-  with colons\n-  with commas\n-  with parentheses\n\n","options":3,"answer":2},{"text":"#### Q60. With which programming language is JSON best used?\n\n-  any language, as JSON is language agnostic.\n-  Ruby\n-  JavaScript\n-  Python\n\n","options":3,"answer":0},{"text":"#### Q61. What values can arrays contain?\n\n-  only numbers\n-  any valid JSON value\n-  only strings and numbers\n-  only strings\n\n","options":3,"answer":1},{"text":"#### Q62. What technique can be used to represent complex objects with JSON?\n\n-  reserialization\n-  nesting\n-  memorization\n-  minimization\n\n","options":3,"answer":1},{"text":"#### Q63. What characters are used to enclose an array?\n\n-  []\n-  {}\n-  \"\"\n-  ()\n\n","options":3,"answer":1},{"text":"#### Q64. What is the official MIME type for JSON?\n\n-  text/json\n-  text/javascript\n-  application/json\n-  data/json\n\n","options":3,"answer":2},{"text":"#### Q65. What character cannot be part of string within JSON without additional formatting?\n\n-  /\n-  \"\n-  -\n-  :\n\n","options":3,"answer":1},{"text":"#### Q66. What is the purpose of JSON?\n\n-  to provide a simple way to serialize and deserialize data between different sources\n-  to provide a way to store data for machine learning\n-  to provide an archival solution for data warehousing\n-  to provide a way for JavaScript to run other languages\n\n","options":3,"answer":0},{"text":"#### Q67. Can you assume the order of keys in an object?\n\n-  No, but you can sort the keys with `JSON.sort()`.\n-  Yes, object keys are always ordered alphabetically.\n-  Yes, but only when the object is first parsed.\n-  No, you can never assume object keys will be in order.\n\n","options":3,"answer":0},{"text":"#### Q68. With what character should object keys be enclosed?\n\n-  `*`\n-  `#`\n-  `^`\n-  `\"`\n\n","options":3,"answer":3},{"text":"#### Q69. What is the maximum number of key/value pairs that JSON supports?\n\n-  10,000\n-  1000\n-  There is no defined limit.\n-  1 million\n\n","options":3,"answer":2},{"text":"#### Q70. What is the recommended term used to refer to multiple resources?\n\n-  a swarm\n-  multiple resources\n-  a collection\n-  a group\n\n","options":3,"answer":1},{"text":"#### Q71. Does JSON support signed numbers?\n\n-  yes, but only if they are enclosed in quotes\n-  only with integers\n-  no\n-  yes\n\n","options":3,"answer":2},{"text":"#### Q72. What two nonnumerical characters can numbers contain?\n\n-  dash and dot\n-  dash and comma\n-  comma and exclamation point\n-  dot and comma\n\n","options":3,"answer":0},{"text":"#### Q73. What JavaScript method is used to load JSON data?\n\n-  JSON.ingest()\n-  JSON.convert()\n-  JSON.read()\n-  JSON.parse()\n\n","options":3,"answer":3},{"text":"#### Q74. How are the values in an array separated?\n\n-  with right arrows\n-  with colons\n-  with semicolons\n-  with commas\n\n","options":3,"answer":3},{"text":"#### Q75. What is the minimum number of values in an array?\n\n-  zero\n-  one\n-  two\n-  three\n\n","options":3,"answer":0},{"text":"#### Q76. In JSON, a set of brackets ([]) is used to denote **\\_**, whereas curly braces ({}) denote **\\_**.\n\n-  arrays; objects\n-  objects; functions\n-  arrays; functions\n-  key/value pairs; arrays\n\n","options":3,"answer":0},{"text":"#### Q77. How does JSON represent truth, falsity and nullness?\n\n-  true, false, null\n-  true, false\n-  TRUE, FALSE, NULL\n-  true, false, null\n\n","options":3,"answer":0},{"text":"#### Q78. If an object key contains spaces, how can you access its value in JavaScript?\n\n-  Remove spaces from the key before accessing the value.\n-  Use dot notation to access the value.\n-  Use object key index to access the value.\n-  Use bracket notation to access the value.\n\n","options":3,"answer":3},{"text":"#### Q79. When parsing JSON, \"caching\" is a method used to \\_.\n\n-  remove duplicate data from a server\n-  temporarily store data for faster access\n-  store excess information in chunks to be reviewed later\n-  clog up a web browser with useless information\n\n","options":3,"answer":1},{"text":"#### Q80. What is the only valid whitespace character within a string that does not require an escape character?\n\n-  line break\n-  space\n-  tab\n-  return\n\n","options":3,"answer":1},{"text":"#### Q81. What technique can you use to safely encode very large numbers?\n\n-  Store the number as a string\n-  Convert the number into an exponent.\n-  Round the number to the nearest 10-digit number.\n-  Split the number into smaller parts.\n\n","options":3,"answer":0},{"text":"#### Q82. Which code is a valid JSON equivalent of the key/value pair shown that also preserves the data type?\n\n```json\nvariance: -0.0823\n```\n\n-  variance: \"-0.0823\"\n-  variance: -0.0823\n-  \"variance\": \"-0.0823\"\n-  \"variance\": \"\\-0.0823\"\n\n[Reference data types in json](https://www.w3schools.com/js/js_json_datatypes.asp)\n\n","options":3,"answer":2},{"text":"#### Q83. Based on the JSON object shown, which JavaScript code would you use to find out what is in this vehicle's glove box while assigning the glove box contents to a new variable?\n\n```js\nmyVehicleContents = {\n  van: {\n    inside: {\n      'glove box': 'maps',\n      'passenger seat': 'crumbs',\n    },\n    exterior: {\n      trunk: 'jack',\n    },\n  },\n};\n```\n\n-  A\n\n```js\nmyVehicleContents.van.inside['glove box'] = gloveBoxContents;\n```\n\n-  B\n\n```js\nvar gloveBoxContents = myVehicleContents.van.inside['glove box'];\ngloveBoxContents;\n```\n\n-  C\n\n```js\nvar gloveBoxContents = myVehicleContents.van.glove box.contents;\ngloveBoxContents;\n```\n\n-  D\n\n```js\nmyVehicleContents.van.inside['inside'] = gloveBoxContents;\n```\n\n[Source](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects)\n\n","options":3,"answer":1},{"text":"#### Q84. What characters are used to define an object?\n\n-  ||\n-  {}\n-  ()\n-  []\n\n","options":3,"answer":1},{"text":"#### Q85. The JSON structure features nested objects and arrays. Sometimes the data containing these features exists in relational databases. How is the relational structure different that JSON?\n\n-  It has a flat architecture.\n-  It has a rewritable structure.\n-  It has an array-only structure.\n-  It has a table structure.\n\n","options":3,"answer":2},{"text":"#### Q86. What is supported by YAML but not supported by JSON?\n\n-  arrays\n-  null values\n-  comments\n-  nested\n\n`YAML supports # comments but not JSON`\n\n","options":3,"answer":2}],"title":"## JSON"},"lang":"en","availableLanguages":[{"isSelected":true,"name":"English","key":"en"}],"dictionary":{"en":{"CHEER":"ALRIGHT! LET'S GOOO!","TITLE":"Skill Assessments Quizzes","DESC":"Collection of questions and answers on different subjects aimed to help\nyou test your knowledge before an important job interview!\n\nData from __data__. UI by __bandinopla__\n","FILTER_BY_NAME":"Filter by name","BACK_TO_HOME":"back to home","SCORE":"Score","X_CORRECT":"__X__ correct","X_INCORRECT":"__X__ incorrect","X_UNANSWERED":"__X__ unanswered","BUTTON_RESET":"Reset","BUTTON_PREVIOUS":"Prev","BUTTON_NEXT":"Next","SOURCE_CODE":"Source Code","QUIZ":"Quiz","QUIZ_AVAILABLE_IN":"Quiz available in","QUIZ_ONLY_AVAILABLE_IN":"Quiz only available in","LANG_NAME":"English"},"es":{"CHEER":"TODO LISTO! VAMOS!!","TITLE":"Questionarios de evaluación de habilidades","DESC":"Colección de preguntas y respuestas sobre diferentes temas orientadas a\nayudarte a testear tu conocimiento antes de una importante entrevista de trabajo! \n\nDatos de __data__. UI por __bandinopla__\n","FILTER_BY_NAME":"Filtrar por nombre","BACK_TO_HOME":"Volver al inicio","SCORE":"Puntaje","X_CORRECT":"__X__ correctas","X_INCORRECT":"__X__ incorrectas","X_UNANSWERED":"__X__ sin responder","BUTTON_RESET":"Reiniciar","BUTTON_PREVIOUS":"Atrás","BUTTON_NEXT":"Siguente","SOURCE_CODE":"Código fuente","QUIZ":"Questionario","QUIZ_AVAILABLE_IN":"Questionario disponible en","QUIZ_ONLY_AVAILABLE_IN":"Questionario solo disponible en","LANG_NAME":"Español"}}},"__N_SSG":true},"page":"/quiz/[...slug]","query":{"slug":["json"]},"buildId":"ABTd7Sl2-skDzAYmsCUqo","assetPrefix":"/skill-assessments-quizzes","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
